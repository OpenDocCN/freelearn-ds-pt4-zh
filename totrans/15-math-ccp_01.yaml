  type: TYPE_NORMAL
- en: <st c="27">In this part, we will introduce the math concepts that you will encounter
    again and again as a data scientist.</st> <st c="139">These concepts are vital
    to gain a good understanding of.</st> <st c="197">After a recap of basic math
    notation, we look at the concepts related to how data is produced and then move
    through to concepts related to how to transform data, finally building up to our
    end goal of how to model data.</st> <st c="417">These concepts are essential because
    you will use and combine them simultaneously in your work.</st> <st c="513">By
    the end of Part 1, you will be comfortable with the math concepts that underpin
    almost all data science models</st> <st c="627">and algorithms.</st>
