- en: <st c="0">Preface</st>
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: <st c="8">This is not a book about a specific technology or programming language.</st>
    <st c="81">This is a book about mathematics.</st> <st c="115">And mathematics
    is a language.</st> <st c="146">It is the language of science, and so it is the
    language of data science as well.</st> <st c="228">We can say beautiful things
    with that language.</st> <st c="276">Just as a piece of great literature is more
    than a large collection of individual letters, a mathematical equation is more
    than just a collection of symbols.</st> <st c="434">An equation conveys a way
    of thinking about a data science problem.</st> <st c="502">It conveys a concept
    or an idea.</st> <st c="535">If you want to fully exploit the power of those ideas
    and adapt them to your own data science work, you need to move beyond just recognizing
    the symbols in an equation and move towards understanding what that equation is
    really</st> <st c="763">telling you.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="775">Many people are not confident in reading and interpreting mathematical
    equations and mathematical ideas.</st> <st c="881">And yet, as with great literature,
    once someone guides us through the nuances and subtexts, their beauty is revealed
    and becomes obvious.</st> <st c="1019">That is what this book aims</st> <st c="1047">to
    do.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="1053">This book will not make you an expert in every area of mathematics.</st>
    <st c="1122">Instead, it will give you enough skills and confidence to read and
    navigate mathematical equations and ideas on your own.</st> <st c="1244">We do
    that by walking you through the core concepts that underpin many data science
    algorithms – the 15 math concepts of the book’s title.</st> <st c="1383">We also
    do that by walking through those concepts slowly and in detail.</st> <st c="1455">I
    am not a fan of mathematics books that consist solely of theorems, lemmas, and
    proofs.</st> <st c="1544">Instead, this book is unapologetically long-form math.</st>
    <st c="1599">When we introduce an equation, we will explain what the equation
    tells us, what its implications and ramifications are, and how it connects to
    other parts of math.</st> <st c="1763">We also illustrate those concepts with
    code examples</st> <st c="1816">in Python.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="1826">At the end of the book, you will be equipped to look at the math
    equations of any data science algorithm and confidently unpack what that algorithm
    is trying</st> <st c="1985">to do.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="1991">Who this book is for</st>
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: <st c="2012">This book is for data scientists and machine learning engineers
    who have been using data science and machine learning techniques, software, and
    Python packages such as scikit-learn, but without necessarily fully understanding
    the mathematics behind the algorithms.</st> <st c="2278">This could include the
    following types</st> <st c="2317">of people:</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="2327">Data scientists who have a college/undergraduate degree in a numerate
    subject and so have a basic understanding of mathematics, but they want to learn
    more, particularly those bits of mathematics that will be helpful in their roles
    as</st> <st c="2563">data scientists.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="2579">Data scientists who have a good understanding of some of the mathematics
    behind bits of data science but want to discover some new math concepts that will
    be useful to them in their data</st> <st c="2767">science work.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="2780">Data scientists who have business or data science problems they
    need to solve, but existing software does not provide appropriate algorithms.</st>
    <st c="2923">They want to construct their own algorithms but lack the mathematical
    guidance on how to apply mathematics to the new data</st> <st c="3046">science
    problems.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="3063">What this book covers</st>
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[*<st c="3085">Chapter 1</st>*](B19496_01.xhtml#_idTextAnchor014)<st c="3095">,</st>
    *<st c="3097">Recap of Mathematical Notation and Terminology</st>*<st c="3143">,
    provides a summary of the main mathematical notation you will encounter in this
    book and that we expect you to already be</st> <st c="3267">familiar with.</st>'
  prefs: []
  type: TYPE_NORMAL
- en: '[*<st c="3281">Chapter 2</st>*](B19496_02.xhtml#_idTextAnchor061)<st c="3291">,</st>
    *<st c="3293">Random Variables and Probability Distributions</st>*<st c="3339">,
    introduces the idea that all data contains some degree of randomness, and that
    random variables and their associated probability distributions are the natural
    way to describe that randomness.</st> <st c="3533">The chapter teaches you how
    to sample from a probability distribution, understand statistical estimators,
    and about the Central</st> <st c="3661">Limit Theorem.</st>'
  prefs: []
  type: TYPE_NORMAL
- en: '[*<st c="3675">Chapter 3</st>*](B19496_03.xhtml#_idTextAnchor141)<st c="3685">,</st>
    *<st c="3687">Matrices and Linear Algebra</st>*<st c="3714">, introduces vectors
    and matrices as the basic mathematical structures we use to represent and transform
    data.</st> <st c="3825">It then shows how matrices can be broken down into simple-to-understand
    parts using techniques such as eigen-decomposition and singular value decomposition.</st>
    <st c="3982">The chapter finishes with explanations of how these decomposition
    methods are applied to</st> **<st c="4071">p</st>****<st c="4072">rincipal component
    analysis</st>** <st c="4099">(</st>**<st c="4101">PCA</st>**<st c="4104">) and</st>
    **<st c="4111">non-negative matrix</st>** **<st c="4131">factorization</st>**
    <st c="4144">(</st>**<st c="4146">NMF</st>**<st c="4149">).</st>'
  prefs: []
  type: TYPE_NORMAL
- en: '[*<st c="4152">Chapter 4</st>*](B19496_04.xhtml#_idTextAnchor216)<st c="4162">,</st>
    *<st c="4164">Loss Functions and Optimization</st>*<st c="4195">, starts by introducing
    loss functions, risk functions, and empirical risk functions.</st> <st c="4281">The
    concept of minimizing an empirical risk function to estimate the parameters of
    a model is explained, before introducing Ordinary Least Squares estimation of
    linear models.</st> <st c="4457">Finally, gradient descent is illustrated as a
    general technique for minimizing</st> <st c="4536">risk functions.</st>'
  prefs: []
  type: TYPE_NORMAL
- en: '[*<st c="4551">Chapter 5</st>*](B19496_05.xhtml#_idTextAnchor261)<st c="4561">,</st>
    *<st c="4563">Probabilistic Modeling</st>*<st c="4585">, introduces the concept
    of building predictive models that explicitly account for the random component
    within data.</st> <st c="4702">The chapter starts by introducing likelihood and
    maximum likelihood estimation, before introducing Bayes’ theorem and Bayesian
    inference.</st> <st c="4840">The chapter finishes with an illustration of Markov
    Chain Monte Carlo and importance sampling from the posterior distribution of a</st>
    <st c="4971">model’s parameters.</st>'
  prefs: []
  type: TYPE_NORMAL
- en: '[*<st c="4990">Chapter 6</st>*](B19496_06.xhtml#_idTextAnchor314)<st c="5000">,</st>
    *<st c="5002">Time Series and Forecasting</st>*<st c="5029">, introduces time
    series data and the concept of auto-correlation as the main characteristic that
    distinguishes time series data from other types of data.</st> <st c="5184">It
    then describes the classical ARIMA approach to modeling time series data.</st>
    <st c="5261">Finally, it ends with a summary of concepts behind modern machine
    learning approaches to time</st> <st c="5355">series analysis.</st>'
  prefs: []
  type: TYPE_NORMAL
- en: '[*<st c="5371">Chapter 7</st>*](B19496_07.xhtml#_idTextAnchor369)<st c="5381">,</st>
    *<st c="5383">Hypothesis Testing</st>*<st c="5401">, introduces what a hypothesis
    test is and why they are important in data science.</st> <st c="5484">The general
    form of a hypothesis test is outlined before the concepts of statistical significance
    and p-values are explained in depth.</st> <st c="5619">Next, confidence intervals
    and their interpretation are introduced.</st> <st c="5687">The chapter ends with
    an explanation of Type-I and Type-II errors, and</st> <st c="5758">power calculations.</st>'
  prefs: []
  type: TYPE_NORMAL
- en: '[*<st c="5777">Chapter 8</st>*](B19496_08.xhtml#_idTextAnchor406)<st c="5787">,</st>
    *<st c="5789">Model Complexity</st>*<st c="5805">, introduces the concept of how
    we describe and quantify model complexity and discusses its impact on the predictive
    accuracy of a model.</st> <st c="5943">The classical bias-variance trade-off view
    of model complexity is introduced, along with the phenomenon of</st> **<st c="6050">double
    descent</st>**<st c="6064">. The chapter finishes with an explanation of model
    complexity measures for</st> <st c="6140">model selection.</st>'
  prefs: []
  type: TYPE_NORMAL
- en: '[*<st c="6156">Chapter 9</st>*](B19496_09.xhtml#_idTextAnchor449)<st c="6166">,</st>
    *<st c="6168">Function Decomposition</st>*<st c="6190">, introduces the idea of
    decomposing or building up a function from a set of simpler basis functions.</st>
    <st c="6292">A general approach is explained first before the chapter moves on
    to introducing Fourier Series, Fourier Transforms, and the Discrete</st> <st c="6426">Fourier
    Transform.</st>'
  prefs: []
  type: TYPE_NORMAL
- en: '[*<st c="6444">Chapter 10</st>*](B19496_10.xhtml#_idTextAnchor501)<st c="6455">,</st>
    *<st c="6457">Network Analysis</st>*<st c="6473">, introduces networks, network
    data, and the concept that a network is a graph.</st> <st c="6553">The node-edge
    description of a graph, along with its adjacency matrix representation is explained.</st>
    <st c="6652">Next, the chapter describes different types of common graphs and
    their properties.</st> <st c="6735">Finally, the decomposition of a graph into
    sub-graphs or communities is explained, and various community detection algorithms</st>
    <st c="6861">are illustrated.</st>'
  prefs: []
  type: TYPE_NORMAL
- en: '[*<st c="6877">Chapter 11</st>*](B19496_11.xhtml#_idTextAnchor555)<st c="6888">,</st>
    *<st c="6890">Dynamical Systems</st>*<st c="6907">, introduces what a dynamical
    system is and explains how its dynamics are controlled by an evolution equation.</st>
    <st c="7018">The chapter then focuses on discrete Markov processes as these are
    the most common dynamical systems used by data scientists.</st> <st c="7144">First-order
    discrete Markov processes are explained in depth, before higher-order Markov processes
    are introduced.</st> <st c="7259">The chapter finishes with an explanation of
    Hidden Markov Models and a discussion of how they can be used in commercial data</st>
    <st c="7384">science applications.</st>'
  prefs: []
  type: TYPE_NORMAL
- en: '[*<st c="7405">Chapter 12</st>*](B19496_12.xhtml#_idTextAnchor612)<st c="7416">,</st>
    *<st c="7418">Kernel Methods</st>*<st c="7432">, starts by introducing inner-product-based
    learning algorithms, then moves on to explaining kernels and the kernel trick.</st>
    <st c="7555">The chapter ends with an illustration of a kernelized learning algorithm.</st>
    <st c="7629">Throughout the chapter, we emphasize how the kernel trick allows
    us to implicitly and efficiently construct new features and thereby uncover any
    non-linear structure present in</st> <st c="7806">a dataset.</st>'
  prefs: []
  type: TYPE_NORMAL
- en: '[*<st c="7816">Chapter 13</st>*](B19496_13.xhtml#_idTextAnchor646)<st c="7827">,</st>
    *<st c="7829">Information Theory</st>*<st c="7847">, introduces the concept of
    information and how it is measured mathematically.</st> <st c="7926">The main
    information theory concepts of entropy, conditional entropy, mutual information,
    and relative entropy are then explained, before practical uses of the Kullback-Leibler
    divergence</st> <st c="8114">are illustrated.</st>'
  prefs: []
  type: TYPE_NORMAL
- en: '[*<st c="8130">Chapter 14</st>*](B19496_14.xhtml#_idTextAnchor702)<st c="8141">,</st>
    *<st c="8143">Bayesian Non-Parametric Methods</st>*<st c="8174">, introduces the
    idea of using a Bayesian prior over functions when building probabilistic models.</st>
    <st c="8273">The idea is illustrated through Gaussian Processes and Gaussian Process
    Regression.</st> <st c="8357">The chapter then introduces Dirichlet Processes
    and how they can be used as priors for</st> <st c="8444">probability distributions.</st>'
  prefs: []
  type: TYPE_NORMAL
- en: '[*<st c="8470">Chapter 15</st>*](B19496_15.xhtml#_idTextAnchor739)<st c="8481">,</st>
    *<st c="8483">Random Matrices</st>*<st c="8498">, introduces what a random matrix
    is and why they are ubiquitous in science and data science.</st> <st c="8592">The
    universal properties of large random matrices are illustrated along with the classical
    Gaussian random matrix ensembles.</st> <st c="8717">The chapter finishes with
    a discussion of where large random matrices occur in statistical and machine</st>
    <st c="8820">learning models.</st>'
  prefs: []
  type: TYPE_NORMAL
