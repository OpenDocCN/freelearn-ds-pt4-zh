- en: '*<st c="1140">Combinatorics</st>*<st c="1154">: In this section, we introduce
    notation for</st> <st c="1200">binomial coefficients</st>'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="1140">组合学</st>*<st c="1154">：在这一节中，我们介绍了</st> <st c="1200">二项式系数的符号</st>'
- en: <st c="1221">Some of this notation you may already be familiar with.</st> <st
    c="1278">For example, complex numbers, matrices, logarithms, and basic differential
    calculus you will have seen either in high school or in the first year of an undergraduate
    degree in a numerate subject.</st> <st c="1474">Other topics, such as order notation,
    you may have encountered as part of a university degree course on mathematical
    analysis or algorithm complexity, or it may be new to you.</st> <st c="1650">For
    the most part, the notation we recap in this chapter you will have seen before.</st>
    <st c="1734">You can skip this chapter if you want to and if you are already familiar
    and comfortable with the symbols and notation recapped here.</st> <st c="1868">You
    can easily come back later or read those sections that contain notation that is
    new</st> <st c="1956">to you.</st>
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '<st c="1221">其中一些符号你可能已经很熟悉了。</st> <st c="1278">例如，复数、矩阵、对数和基本的微积分，你可能在高中或本科的数学课程中已经接触过。</st>
    <st c="1474">其他主题，例如阶数符号，可能是你在大学的数学分析或算法复杂度课程中学到的，或者这可能是你首次接触。</st> <st c="1650">大部分我们回顾的符号，你之前应该见过。</st>
    <st c="1734">如果你已经熟悉这些符号和符号系统，并且感到舒适，你可以跳过这一章。</st> <st c="1868">如果有任何新符号你还不熟悉，你可以稍后再回过头来，或者阅读相关部分。</st> '
- en: <st c="1963">We should emphasize that this chapter is a recap.</st> <st c="2014">It
    is brief.</st> <st c="2027">It is not meant to be an exhaustive and comprehensive
    review.</st> <st c="2089">We focus on presenting a few main facts, but also on
    trying to give a feel for why the notation may be useful and how it is likely
    to</st> <st c="2223">be used.</st>
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="1963">我们应强调本章是一个回顾。</st> <st c="2014">它很简短。</st> <st c="2027">这并不意味着它是一个详尽和全面的回顾。</st>
    <st c="2089">我们专注于呈现一些主要事实，同时也试图让读者了解符号为何有用以及如何可能</st> <st c="2223">使用它。</st>
- en: <st c="2231">Finally, we will encounter new notation, terminology, and symbols
    as we progress through the book when we are discussing specific topics.</st> <st
    c="2370">We will introduce this new notation and terminology as and when we</st>
    <st c="2437">need it.</st>
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="2231">最后，在讨论具体主题时，我们会遇到新的符号、术语和符号。</st> <st c="2370">我们会根据需要介绍这些新的符号和术语。</st>
