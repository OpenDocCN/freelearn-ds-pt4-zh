- en: <st c="40082">The most common order notation that you will have encountered
    before is Landau’s O-notation, named after the German mathematician Edmund Landau.</st>
    <st c="40228">It is also attributed to Paul Bachmann, so it is sometimes called
    Bachmann-Landau O-notation.</st> <st c="40322">You may have heard</st> <st c="40341">it
    called</st> *<st c="40351">big-O notation</st>* <st c="40365">because it uses
    the</st> <st c="40386">symbol</st> *<st c="40393">O</st>*<st c="40394">.</st>
