    <st c="46171"><st c="46172">to a region</st> <st c="46185">around</st> ![<mml:math
    xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:msub><mml:mrow><mml:mi>x</mml:mi></mml:mrow><mml:mrow><mml:mn>0</mml:mn></mml:mrow></mml:msub></mml:math>](img/340.png)<st
    c="46192"><st c="46193">.</st></st></st></st></st></st></st>
  id: totrans-330
  prefs: []
