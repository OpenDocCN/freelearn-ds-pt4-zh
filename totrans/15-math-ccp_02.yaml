- en: <st c="39577">Order notation does precisely what it says.</st> <st c="39622">It
    helps us put contributions to an expression, a formula, or a quantity in order
    of size.</st> <st c="39713">This is useful when we are wanting to approximate</st>
    <st c="39763">something or get a ballpark feel for the size</st> <st c="39809">of
    something.</st> <st c="39823">Order notation helps us identify what the biggest
    contributions are or helps us identify when a contribution is so small that we
    can safely ignore it.</st> <st c="39974">Let’s introduce order notation first
    and then we can see some examples of how it can</st> <st c="40059">help us.</st>
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
- en: <st c="40067">Big-O notation</st>
