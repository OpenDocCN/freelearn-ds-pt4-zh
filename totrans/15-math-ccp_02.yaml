- en: <st c="31698">Finally, let’s return to our actual goal – to find the maximal
    (highest) value of a function.</st> <st c="31793">Let’s say we are interested
    only in the region between</st> ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML"
    xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:mi>x</mml:mi><mml:mo>=</mml:mo><mml:mn>1</mml:mn></mml:math>](img/275.png)
    <st c="31848"><st c="31849">and</st> ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML"
    xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:mi>x</mml:mi><mml:mo>=</mml:mo><mml:mn>12</mml:mn></mml:math>](img/276.png)<st
    c="31854"><st c="31855">. Just from a visual inspection of</st> *<st c="31890">Figure
    1</st>**<st c="31898">.7</st>*<st c="31900">, we can see the global maximum is
    at the boundary at</st> ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML"
    xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:mi>x</mml:mi><mml:mo>=</mml:mo><mml:mn>1</mml:mn></mml:math>](img/277.png)
    <st c="31954"><st c="31955">and is not even a stationary point.</st> <st c="31992">This
    emphasizes that while a stationary point with</st> ![<math xmlns="http://www.w3.org/1998/Math/MathML"><mrow><mrow><mstyle
    scriptlevel="+1"><mfrac><mrow><msup><mi>d</mi><mn>2</mn></msup><mi>y</mi></mrow><mrow><mi>d</mi><msup><mi>x</mi><mn>2</mn></msup></mrow></mfrac></mstyle><mo><</mo><mn>0</mn></mrow></mrow></math>](img/278.png)
    <st c="32043"><st c="32044">is at least a local maximum, it may not be a global
    maximum – and a global maximum may not be a</st> <st c="32141">stationary point.</st></st></st></st></st>
