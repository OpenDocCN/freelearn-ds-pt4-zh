- en: '*<st c="773">Sums, products, and logarithms</st>*<st c="804">: In this section,
    we introduce notation for succinctly representing sums and products, and we introduce
    rules</st> <st c="916">for logarithms</st>'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="773">求和、乘积与对数</st>*<st c="804">：在这一节中，我们介绍了用于简洁表示求和和乘积的符号，并介绍了</st>
    <st c="916">对数的规则</st>'
- en: '*<st c="930">Differential and integral calculus</st>*<st c="965">: In this
    section, we introduce basic notation for differentiation</st> <st c="1033">and
    integration</st>'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="930">微积分</st>*<st c="965">：在这一节中，我们介绍了微分</st> <st c="1033">和积分的基本符号</st>'
- en: '*<st c="1048">Analysis</st>*<st c="1057">: In this section, we introduce notation
    for describing limits, and</st> <st c="1126">order notation</st>'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
