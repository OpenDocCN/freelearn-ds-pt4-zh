- en: <st c="2">Recap of Mathematical Notation and Terminology</st>
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: <st c="2">数学符号和术语回顾</st>
- en: <st c="48">Our tour of math concepts will start properly in</st> [*<st c="98">Chapter
    2</st>*](B19496_02.xhtml#_idTextAnchor061)<st c="107">. Before we begin that tour,
    we’ll start by recapping some mathematical notation and terminology.</st> <st
    c="205">Mathematics is a language, and mathematical symbols and notation are its
    alphabet.</st> <st c="288">Therefore, we must be comfortable with and understand
    the basics of</st> <st c="356">this alphabet.</st>
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="48">我们的数学概念之旅将正式开始于</st> [*<st c="98">第2章</st>*](B19496_02.xhtml#_idTextAnchor061)<st
    c="107">。在我们开始这段旅程之前，我们将先回顾一些数学符号和术语。</st> <st c="205">数学是一种语言，数学符号和符号系统是它的字母表。</st>
    <st c="288">因此，我们必须对</st> <st c="356">这个字母表感到熟悉并理解它的基础。</st>
- en: <st c="370">In this chapter, we will recap the most common core notation and
    terminology that we are likely to use repeatedly throughout the book.</st> <st
    c="506">We have grouped the recap into six main math areas or topics.</st> <st
    c="568">Those topics are</st> <st c="585">as follows:</st>
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="370">在本章中，我们将回顾一些最常见的核心符号和术语，这些是我们在本书中可能会反复使用的内容。</st> <st c="506">我们将回顾的内容分为六个主要的数学领域或主题。</st>
    <st c="568">这些主题如下：</st> <st c="585">：</st>
