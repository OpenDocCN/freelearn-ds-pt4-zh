- en: <st c="3609">Obviously, there will be situations where we want to restrict our
    datasets to, say, just integer-valued numbers.</st> <st c="3723">This would be
    the case if we were analyzing count data, such as the</st> <st c="3791">number
    of items of a particular product on</st> <st c="3834">an e-commerce site sold
    on a particular day.</st> <st c="3879">The integer numbers, …, -2, -1, 0, 1, 2,
    …, are a subset of the real numbers, and we denote them by the symbol</st> <st
    c="3990">ℤ</st><st c="3991">. Despite them being a subset of the real numbers,
    there are still an infinite number</st> <st c="4077">of integers.</st>
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="3609">显然，我们会遇到希望将数据集限制为仅包含整数值的情况。</st> <st c="3723">如果我们在分析计数数据，例如某个特定产品在某一天内在电子商务网站上的销售量时，便是这种情况。</st>
    <st c="3791">整数数值，…，-2，-1，0，1，2，…，是实数的子集，我们用符号</st> <st c="3990">ℤ</st><st c="3991">表示它们。</st>
    <st c="4077">尽管它们是实数的子集，整数依然是无限的。</st>
