    <st c="27404"><st c="27420">is a function of</st> ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML"
    xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:mi>x</mml:mi></mml:math>](img/239.png)
    <st c="27437"><st c="27438">and</st> ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML"
