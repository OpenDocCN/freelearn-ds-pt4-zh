- en: <st c="33013">There are numerous situations where we want to calculate such
    a quantity.</st> <st c="33088">For example, we may need to calculate the total
    probability of a particular event happening over a range of values of a predictive
    feature.</st> <st c="33228">In this case, we would have to add up lots of small
    probability contributions that change as the value of the predictive</st> <st
    c="33349">feature changes.</st>
  id: totrans-241
