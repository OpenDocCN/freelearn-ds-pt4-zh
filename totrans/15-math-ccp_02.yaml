- en: <st c="44214">Taylor series expansions</st>
  id: totrans-318
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: <st c="44239">Our next recap of mathematical notation regards function expansions.</st>
    <st c="44309">Specifically, we will focus</st> <st c="44337">on the Taylor series
    expansion of a function about a particular point.</st> <st c="44408">The usefulness
    to us of the Taylor expansion is</st> <st c="44456">that close to the expansion
    point, the higher-order terms in the expansion get smaller and smaller.</st> <st
    c="44556">This means that after a while, the higher-order terms can be ignored,
    and if we truncate the expansion, we have a useful approximation to the original
    function in the region around the</st> <st c="44741">expansion point.</st>
  id: totrans-319
  prefs: []
  type: TYPE_NORMAL
- en: <st c="44757">So, how do we construct the Taylor expansion of a function</st>
    ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:mi>f</mml:mi><mml:mfenced
