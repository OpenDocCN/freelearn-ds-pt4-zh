  type: TYPE_NORMAL
  zh: <st c="2976">数字和字段的符号</st>
- en: <st c="3008">As this is</st> <st c="3020">a book about data science, we will
    be</st> <st c="3058">dealing with numbers.</st> <st c="3080">So, it will be worthwhile
    recapping the notation we use to refer to the most common sets</st> <st c="3169">of
    numbers.</st>
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="3008">由于这是</st> <st c="3020">一本关于数据科学的书，我们将处理数字。</st> <st c="3058">因此，回顾我们用来引用最常见数集的符号将是值得的。</st>
- en: <st c="3180">Most of the numbers we will deal with in this book will be</st>
    *<st c="3240">real</st>* <st c="3244">numbers, such as 4.6, 1, or -2.3\.</st>
    <st c="3279">We can think of them as “living” on the real number line shown in</st>
    *<st c="3345">Figure 1</st>**<st c="3353">.1</st>*<st c="3355">. The real number
    line is a one-dimensional continuous structure.</st> <st c="3421">There are an
    infinite number of real numbers.</st> <st c="3467">We denote the set of all real
    numbers by the</st> <st c="3512">symbol</st> <st c="3519">ℝ</st><st c="3520">.</st>
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="3180">本书中我们将处理的大部分数字将是</st> *<st c="3240">实数</st>* <st c="3244">，例如 4.6、1
    或 -2.3\。</st> <st c="3279">我们可以将它们看作“生活在”下图所示的实数线上。</st> *<st c="3345">图 1</st>**<st
    c="3353">.1</st>*<st c="3355">。实数线是一个一维连续结构。</st> <st c="3421">实数有无限多个。</st> <st
    c="3467">我们用符号</st> <st c="3512">ℝ</st><st c="3520">表示所有实数的集合。</st>
