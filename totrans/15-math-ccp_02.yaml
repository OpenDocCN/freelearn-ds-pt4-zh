- en: <st c="2846">In this section, we</st> <st c="2867">introduce notation for describing
    sets of numbers.</st> <st c="2918">We will focus on the real numbers and the</st>
    <st c="2960">complex numbers.</st>
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="2846">在这一部分，我们</st> <st c="2867">介绍描述数字集合的符号。</st> <st c="2918">我们将重点关注实数和</st>
    <st c="2960">复数。</st>
- en: <st c="2976">Notation for numbers and fields</st>
