  prefs: []
  type: TYPE_NORMAL
- en: <st c="32365">But what does the integral of</st> ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML"
    xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:mi>y</mml:mi><mml:mfenced
    separators="|"><mml:mrow><mml:mi>x</mml:mi></mml:mrow></mml:mfenced></mml:math>](img/279.png)
    <st c="32396"><st c="32397">represent?</st> <st c="32409">We write the integral</st>
    <st c="32431">as follows:</st></st>
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
