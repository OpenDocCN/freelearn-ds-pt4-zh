- en: <st c="32450">The similarity in shape between the integral symbol ∫ and the
    ∑ symbol used to denote summation is no coincidence.</st> <st c="32566">Integration
    is derived as a limit of a summation of lots of small contributions.</st> <st
    c="32647">We won’t go into that derivation here, other than to say the integral
    in the previous equation represents a summation of lots of values of the function</st>
    ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:mi>y</mml:mi><mml:mfenced
    separators="|"><mml:mrow><mml:mi>x</mml:mi></mml:mrow></mml:mfenced></mml:math>](img/279.png)
    <st c="32799"><st c="32800">evaluated at</st> <st c="32814">different points between</st>
