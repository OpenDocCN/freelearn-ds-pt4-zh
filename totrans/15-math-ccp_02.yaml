- en: <st c="28398">Finding maxima and minima</st>
  id: totrans-216
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: <st c="28424">A common task we will want to carry out is to find the maximum
    value or the minimum value of a</st> <st c="28520">function.</st> <st c="28530">For
    example, we may want to find the model parameter values that have the smallest
    (minimum) error on a training dataset.</st> <st c="28652">In these cases, even
    if</st> <st c="28676">we can’t find the absolute best (global minimum error) parameters,
    a local minimum may still be useful to us, as this would represent the best model
    parameters in a limited but relevant region of the model</st> <st c="28882">parameter
    space.</st>
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
- en: <st c="28898">Finding the maximum value of a function and finding the minimum
    value of a function are closely related tasks because if we find the maximum value
    of the function</st> ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML"
    xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:mo>-</mml:mo><mml:mi>y</mml:mi><mml:mfenced
    separators="|"><mml:mrow><mml:mi>x</mml:mi></mml:mrow></mml:mfenced></mml:math>](img/255.png)<st
    c="29062"><st c="29068">, then we have found the minimum value of the function</st>
    ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:mi>y</mml:mi><mml:mfenced
    separators="|"><mml:mrow><mml:mi>x</mml:mi></mml:mrow></mml:mfenced></mml:math>](img/198.png)<st
    c="29123"><st c="29124">. So, from now on, we will largely discuss only how to
    find the maximum value of</st> <st c="29205">a function.</st></st></st>
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
- en: <st c="29216">To help find the maximum value of a function, we make use of the
    differential calculus we have just recapped.</st> <st c="29327">If we look at</st>
    *<st c="29341">Figure 1</st>**<st c="29349">.6</st>*<st c="29351">, we can see
    that at the ma</st><st c="29378">ximum point of the function shown, the gradient</st>
    <st c="29427">is zero:</st>
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 1.6: A function with a single maximum](img/B19496_01_06.jpg)'
  id: totrans-220
  prefs: []
  type: TYPE_IMG
- en: '<st c="29526">Figure 1.6: A function with a single maximum</st>'
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
- en: <st c="29570">Now, since the gradient is given by the function</st> ![<mml:math
    xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:mfrac><mml:mrow><mml:mi>d</mml:mi><mml:mi>y</mml:mi></mml:mrow><mml:mrow><mml:mi>d</mml:mi><mml:mi>x</mml:mi></mml:mrow></mml:mfrac></mml:math>](img/208.png)
    <st c="29620"><st c="29621">, we just have to find the point where</st> ![<mml:math
    xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:mfrac><mml:mrow><mml:mi>d</mml:mi><mml:mi>y</mml:mi></mml:mrow><mml:mrow><mml:mi>d</mml:mi><mml:mi>x</mml:mi></mml:mrow></mml:mfrac><mml:mo>=</mml:mo><mml:mn>0</mml:mn></mml:math>](img/258.png)<st
    c="29660"><st c="29671">. That is, we solve the equation</st> ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML"
    xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:mfrac><mml:mrow><mml:mi>d</mml:mi><mml:mi>y</mml:mi></mml:mrow><mml:mrow><mml:mi>d</mml:mi><mml:mi>x</mml:mi></mml:mrow></mml:mfrac><mml:mo>=</mml:mo><mml:mn>0</mml:mn></mml:math>](img/258.png)
    <st c="29704"><st c="29715">for values of</st> ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML"
    xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:mi>x</mml:mi></mml:math>](img/10.png)<st
    c="29729"><st c="29730">. Clearly, from</st> *<st c="29746">Figure 1</st>**<st
    c="29754">.6</st>*<st c="29756">, in this example, there is only one solution
    to this equation in the region between</st> ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML"
    xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:mi>x</mml:mi><mml:mo>=</mml:mo><mml:mn>2</mml:mn></mml:math>](img/261.png)
    <st c="29841"><st c="29842">and</st> ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML"
    xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:mi>x</mml:mi><mml:mo>=</mml:mo><mml:mn>10</mml:mn></mml:math>](img/262.png)<st
    c="29847"><st c="29852">, and it occurs at</st> ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML"
    xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:mi>x</mml:mi><mml:mo>=</mml:mo><mml:mn>5.55</mml:mn></mml:math>](img/263.png)<st
    c="29871"><st c="29872">. For other functions, we may have multiple solutions
    to the equation</st> ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML"
    xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:mfrac><mml:mrow><mml:mi>d</mml:mi><mml:mi>y</mml:mi></mml:mrow><mml:mrow><mml:mi>d</mml:mi><mml:mi>x</mml:mi></mml:mrow></mml:mfrac><mml:mo>=</mml:mo><mml:mn>0</mml:mn></mml:math>](img/264.png)<st
    c="29942"><st c="29943">. Solutions to this equation are called</st> *<st c="29983">stationary
    points</st>*<st c="30000">. Why?</st> <st c="30007">Well, the gradient is zero,
    so the function isn’t changing much in the region around</st> <st c="30092">the
    stationary point, so the function is</st> <st c="30133">effectively “stationary.”</st></st></st></st></st></st></st></st></st>
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
- en: <st c="30158">The maximum</st> <st c="30171">value of a funct</st><st c="30187">ion
    is not always a stationary point.</st> <st c="30226">Look at</st> *<st c="30234">Figure
    1</st>**<st c="30242">.7</st>*<st c="30244">:</st>
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 1.7: A function with a minimum and a maximum](img/B19496_01_07.jpg)'
  id: totrans-224
  prefs: []
  type: TYPE_IMG
- en: '<st c="30326">Figure 1.7: A function with a minimum and a maximum</st>'
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
- en: <st c="30377">There is a stationary point at</st> ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML"
    xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:mi>x</mml:mi><mml:mo>=</mml:mo><mml:mn>9.4</mml:mn></mml:math>](img/265.png)<st
    c="30409"><st c="30410">. It is clearly not the highest value of the function.</st>
    <st c="30465">It is a maximum of the function, but only in the small region around</st>
    ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:mi>x</mml:mi><mml:mo>=</mml:mo><mml:mn>9.4</mml:mn></mml:math>](img/266.png)<st
    c="30534"><st c="30535">, so we refer to it as being a local maximum.</st> <st
    c="30581">It is not the global maximum of the function.</st> <st c="30627">However,
    this local maximum may still be useful</st> <st c="30675">to us.</st></st></st>
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
- en: <st c="30681">Notice in</st> *<st c="30692">Figure 1</st>**<st c="30700">.7</st>*
    <st c="30702">that we have another stationary point at</st> ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML"
    xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:mi>x</mml:mi><mml:mo>=</mml:mo><mml:mn>3.7</mml:mn></mml:math>](img/267.png)<st
    c="30744"><st c="30745">. It is a local minimum, but not the global minimum.</st>
    <st c="30798">So, if we are interested in finding maxima of a function, even if
    they are just local maxima, how can we do this if finding solutions to</st> ![<mml:math
    xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:mfrac><mml:mrow><mml:mi>d</mml:mi><mml:mi>y</mml:mi></mml:mrow><mml:mrow><mml:mi>d</mml:mi><mml:mi>x</mml:mi></mml:mrow></mml:mfrac><mml:mo>=</mml:mo><mml:mn>0</mml:mn></mml:math>](img/268.png)
    <st c="30935"><st c="30950">can’t distinguish between a maximum and a minimum?</st>
    <st c="31001">Well, take a closer look at</st> *<st c="31029">Figure 1</st>**<st
    c="31037">.7</st>*<st c="31039">. To the left of the (local) maximum at</st> ![<mml:math
    xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:mi>x</mml:mi><mml:mo>=</mml:mo><mml:mn>9.4</mml:mn></mml:math>](img/269.png)<st
    c="31079"><st c="31080">, the gradient is positive, while to the right of the
    maximum, the gradient is negative.</st> <st c="31169">So, the gradient is decreasing
    in the region around this stationary point.</st> <st c="31244">That is, the second
    derivative is negative at</st> ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML"
    xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:mi>x</mml:mi><mml:mo>=</mml:mo><mml:mn>9.4</mml:mn></mml:math>](img/270.png)<st
    c="31290"><st c="31291">. Conversely, if we look at the gradient in the region
    around the local minimum at</st> ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML"
    xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:mi>x</mml:mi><mml:mo>=</mml:mo><mml:mn>3.7</mml:mn></mml:math>](img/271.png)<st
    c="31374"><st c="31376">, the gradient is increasing, and the second derivative
    is positive at</st> ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML"
    xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:mi>x</mml:mi><mml:mo>=</mml:mo><mml:mn>3.7</mml:mn></mml:math>](img/271.png)<st
    c="31447"><st c="31449">. This means</st> <st c="31462">the second derivative
    gives us a means of distinguishing</st> <st c="31519">maxima from minima.</st>
    <st c="31539">Putting this together, we have</st> <st c="31570">the following:</st></st></st></st></st></st></st>
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
- en: '![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"
    display="block"><mml:mtext>If</mml:mtext><mml:mo> </mml:mo><mml:mo> </mml:mo><mml:mfrac><mml:mrow><mml:mi>d</mml:mi><mml:mi>y</mml:mi></mml:mrow><mml:mrow><mml:mi>d</mml:mi><mml:mi>x</mml:mi></mml:mrow></mml:mfrac><mml:mo>=</mml:mo><mml:mn>0</mml:mn><mml:mo> </mml:mo><mml:mo> </mml:mo><mml:mtext>and</mml:mtext><mml:mo> </mml:mo><mml:mo> </mml:mo><mml:mfrac><mml:mrow><mml:msup><mml:mrow><mml:mi>d</mml:mi></mml:mrow><mml:mrow><mml:mn>2</mml:mn></mml:mrow></mml:msup><mml:mi>y</mml:mi></mml:mrow><mml:mrow><mml:mi>d</mml:mi><mml:msup><mml:mrow><mml:mi>x</mml:mi></mml:mrow><mml:mrow><mml:mn>2</mml:mn></mml:mrow></mml:msup></mml:mrow></mml:mfrac><mml:mo><</mml:mo><mml:mn>0</mml:mn><mml:mo> </mml:mo><mml:mo> </mml:mo><mml:mo>⇒</mml:mo><mml:mtext>A stationary point and a </mml:mtext><mml:mtext>maximum</mml:mtext><mml:mo>.</mml:mo></mml:math>](img/273.png)'
