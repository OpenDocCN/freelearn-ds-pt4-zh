  type: TYPE_NORMAL
  zh: '*<st c="596">数制</st>*<st c="611">：在这一节中，我们介绍了实数和</st> <st c="666">复数的符号</st>'
- en: '*<st c="681">Linear algebra</st>*<st c="696">: In this section, we introduce
    notation for describing vectors</st> <st c="761">and matrices</st>'
  id: totrans-5
  prefs:
