    <st c="27443"><st c="27444">so that</st> ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML"
    xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:mi>y</mml:mi><mml:mo>=</mml:mo><mml:mi>y</mml:mi><mml:mfenced
    separators="|"><mml:mrow><mml:mi>x</mml:mi><mml:mo>,</mml:mo><mml:mi>z</mml:mi></mml:mrow></mml:mfenced></mml:math>](img/241.png)<st
    c="27453"><st c="27489">? What does the derivative mean or represent now?</st>
    <st c="27539">One way to look at it is to ask, what if we just kept</st> ![<mml:math
    xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:mi>z</mml:mi></mml:math>](img/22.png)
    <st c="27593"><st c="27594">constant and calculated the derivative with respect
    to</st> ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:mi>x</mml:mi></mml:math>](img/10.png)<st
    c="27650"><st c="27651">? To do this, we just apply the simple rules we have outlined
    previously.</st> <st c="27725">However, that calculation gives us the gradient
    in only the</st> ![<math xmlns="http://www.w3.org/1998/Math/MathML"><mrow><mi>x</mi></mrow></math>](img/244.png)<st
    c="27785"><st c="27786">direction of the function.</st> <st c="27813">It gives
    us only partial information about how the function is changing, so we call this
    the</st> *<st c="27906">partial derivative</st>* <st c="27924">of</st> ![<mml:math
    xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:mi>y</mml:mi></mml:math>](img/24.png)
    <st c="27928"><st c="27951">with respect to</st> ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML"
    xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:mi>x</mml:mi></mml:math>](img/10.png)
    <st c="27967"><st c="27968">. We use a slightly different symbol to denote a partial
    derivative, namely</st> ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML"
