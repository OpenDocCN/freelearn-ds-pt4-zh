    c="23698">X</st> <st c="23699">is calculated</st> <st c="23714">as follows:</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="23725">ùîº</st><st c="23728">(</st><st c="23730">e</st><st c="23731">X</st><st
