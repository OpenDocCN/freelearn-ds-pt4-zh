- en: <st c="22843">From the notation</st> <st c="22861">ùîº</st><st c="22863">(</st><st
    c="22865">X</st><st c="22866">)</st><st c="22867">, you‚Äôll see that we sort of
    consider</st> <st c="22905">ùîº</st> <st c="22907">to be like a function, in that
    it is applied to the thing inside the brackets.</st> <st c="22987">It is actually
    an operator, but we won‚Äôt go into that distinction here.</st> <st c="23059">You
    can think of</st> <st c="23076">ùîº</st> <st c="23078">as a function that gets applied
    to random variables.</st> <st c="23132">That means we can also apply</st> <st
    c="23161">ùîº</st> <st c="23163">in a composite way.</st> <st c="23184">Say we wanted
