    the distribution in</st> *<st c="25114">Figure 2</st>**<st c="25122">.5</st>*<st
    c="25124">. Whether that spread is small or large is important to know.</st> <st
    c="25186">How can we quantify</st> <st c="25206">that spread?</st>
  prefs: []
