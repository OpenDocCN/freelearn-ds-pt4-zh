    c="23267">x</st> <st c="23268">of the random variable</st> <st c="23292">X</st><st
    c="23293">. Taking the exponential of a random variable is just another random
    variable ‚Äì remember what we said about anything derived or computed from something
    random being also</st> <st c="23463">random.</st> <st c="23471">We‚Äôll denote this
