    <st c="75004">This means that the first PC represents variation in the data (the
    stock prices) where every stock contributes to the variation and to a similar
    degree.</st> <st c="75157">This means that the first PC represents a pattern of
    variation whereby if one stock increases, all stocks do.</st> <st c="75267">This
