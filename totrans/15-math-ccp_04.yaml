    xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:mi>q</mml:mi></mml:math>](img/1067.png)
    <st c="66542"><st c="66543">should</st> <st c="66551">we choose?</st></st></st>
