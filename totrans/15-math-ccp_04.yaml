- en: <st c="80204">Once we have done the NMF calculation, we can construct the approximation
    to the original data matrix.</st> <st c="80308">This is where we reap the potential
    benefits of NMF for our customer purchase data.</st> <st c="80392">Since the approximation</st>
    ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:munder
    underaccent="false"><mml:mrow><mml:munder underaccent="false"><mml:mrow><mml:mi>W</mml:mi></mml:mrow><mml:mo>_</mml:mo></mml:munder></mml:mrow><mml:mo>_</mml:mo></mml:munder><mml:mo> </mml:mo><mml:munder
