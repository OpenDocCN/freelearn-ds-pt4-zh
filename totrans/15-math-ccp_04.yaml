- en: <st c="51118">Typically, the</st> <st c="51133">first thing we want to do with
    any dataset, such as the one in the previous table, is visualize it and simplify
    it.</st> <st c="51250">When we have many features, this can be difficult.</st>
    <st c="51301">One way to do this would be to just drop some features, but which
    ones?</st> <st c="51373">Is there a better way in which we can reduce the number
    of features we are working with?</st> <st c="51462">The answer is yes.</st> <st
    c="51481">This is the goal of</st> <st c="51501">dimensionality reduction.</st>
  id: totrans-361
  prefs: []
  type: TYPE_NORMAL
- en: <st c="51526">Dimensionality reduction</st>
  id: totrans-362
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: <st c="51551">Dimensionality reduction does what it says.</st> <st c="51596">It
    takes data that is</st> ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML"
    xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:mi>d</mml:mi></mml:math>](img/471.png)<st
    c="51618"><st c="51619">-dimensional and converts it into data that is of lower
    dimensionality.</st> <st c="51691">Why would we want to do that?</st> <st c="51721">Well,
    many datasets are already effectively of lower dimensionality than the number
    of features or variables they contain.</st> <st c="51844">Take the example dataset
    shown in</st> *<st c="51878">Figure 3</st>**<st c="51886">.7</st>*<st c="51888">.</st></st>
  id: totrans-363
  prefs: []
  type: TYPE_NORMAL
- en: "![\uFEFFFigure 3.7: An example dataset with low-dimensional structure](img/B19496_03_7.jpg)"
  id: totrans-364
  prefs: []
  type: TYPE_IMG
- en: '<st c="51933">Figure 3.7: An example dataset with low-dimensional structure</st>'
  id: totrans-365
  prefs: []
  type: TYPE_NORMAL
- en: <st c="51994">The datapoints clearly tend to be spread out along the red line.</st>
    <st c="52060">There is some scatter in the data perpendicular to the red line,
    but it is considerably less than the variation along the red line.</st> <st c="52192">To
    all intents and purposes, this data is one-dimensional.</st> <st c="52251">Clearly,
    it would make a lot more sense to construct a new feature or variable that could
    measure how far along the red line each datapoint would be.</st> <st c="52401">This
    new feature would have</st> <st c="52429">two benefits:</st>
  id: totrans-366
  prefs: []
  type: TYPE_NORMAL
- en: <st c="52442">Visualizing the data would be easier because we would only have
    to plot data on a single axis (corresponding to the</st> <st c="52559">red line)</st>
  id: totrans-367
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="52568">We would only have to work with one feature instead of two, and
    analyzing data, extracting insight, and building predictive models is always a
    lot easier the fewer features you have to</st> <st c="52754">deal with</st>
  id: totrans-368
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="52763">You may</st> <st c="52772">believe that by having only one feature
    we have lost some information that was in the original features, X1 and X2\.</st>
    <st c="52888">Yes, we have lost information, but very little.</st> <st c="52936">The
    value of X1 effectively predicts what the value of X2 is.</st> <st c="52998">The
    value of X2 provides us with very little new information.</st> <st c="53060">Ultimately,
    this is because X1 and X2 are strongly correlated.</st> <st c="53123">There is
    structure in</st> <st c="53145">the data.</st>
  id: totrans-369
  prefs: []
  type: TYPE_NORMAL
- en: <st c="53154">How do we go about finding this structure?</st> <st c="53198">When
    we have a small number of original features, it can be straightforward, as the
    visual example in</st> *<st c="53300">Figure 3</st>**<st c="53308">.7</st>* <st
    c="53310">demonstrates.</st> <st c="53325">We can just plot the data.</st> <st
    c="53352">When we have many features, this approach does not work so well.</st>
    <st c="53417">We need to use algorithms that can automatically identify this</st>
    <st c="53480">correlated structure.</st>
  id: totrans-370
  prefs: []
  type: TYPE_NORMAL
- en: <st c="53501">In general, we want to take our original</st> ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML"
    xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:mi>d</mml:mi></mml:math>](img/596.png)<st
    c="53543"><st c="53544">-dimensional data and construct</st> ![<math xmlns="http://www.w3.org/1998/Math/MathML"><mrow><mrow><mi>q</mi><mo><</mo><mi>d</mi></mrow></mrow></math>](img/1065.png)<st
    c="53576"><st c="53580">new features, with</st> ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML"
    xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:mi>q</mml:mi><mml:mo>≥</mml:mo><mml:mn>1</mml:mn></mml:math>](img/1066.png)<st
    c="53599"><st c="53602">. In some cases, those</st> ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML"
    xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:mi>q</mml:mi></mml:math>](img/1067.png)
    <st c="53625"><st c="53626">new features or dimensions will represent a genuine
    low-dimensional structure present the data – a</st> ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML"
    xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:mi>q</mml:mi></mml:math>](img/1068.png)<st
    c="53726"><st c="53727">-dimensional generalization of the one-dimensional red
    line in</st> *<st c="53790">Figure 3</st>**<st c="53798">.7</st>*<st c="53800">.
    In some other cases, there may not be a clear-cut lower-dimensional structure
    present in the original data, but we may still want to perform dimensionality
    reduction to simply reduce the number of features we use in our predictive models,
    or, more typically, to extract a small enough number of new features that we are
    able to plot.</st> <st c="54136">This last use case of dimensionality reduction,
    that of enabling visualization of the original high-dimensional data, is one of
    the most common data science use cases of</st> <st c="54306">dimensionality reduction.</st></st></st></st></st></st>
  id: totrans-371
  prefs: []
  type: TYPE_NORMAL
- en: <st c="54331">We’ll start with one of the most frequently used dimensionality
    reduction algorithms –</st> **<st c="54419">principal component</st>** **<st c="54439">analysis</st>**
    <st c="54447">(</st>**<st c="54449">PCA</st>**<st c="54452">).</st>
  id: totrans-372
  prefs: []
  type: TYPE_NORMAL
- en: <st c="54455">Principal component analysis</st>
  id: totrans-373
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: <st c="54484">If we are</st> <st c="54495">going to reduce the</st> <st c="54515">dimension
    of our data, we are going to lose some information.</st> <st c="54577">We must
    decide what the information is in the data that we want to keep.</st> <st c="54650">What
    do we consider the most important aspect of</st> <st c="54699">the data?</st>
  id: totrans-374
  prefs: []
  type: TYPE_NORMAL
- en: <st c="54708">One</st> <st c="54712">potential way forward is to say we want
