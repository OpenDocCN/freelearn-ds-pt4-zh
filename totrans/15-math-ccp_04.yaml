    c="62979"><st c="62980">. But how do we plot the original data in these new coordinates?</st>
    <st c="63045">In other words, how do we reduce the dimensionality?</st> <st c="63098">We
    do this by projecting each observation onto each of the new coordinate vectors.</st>
    <st c="63181">So, if</st> ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML"
    xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:msub><mml:mrow><mml:munder
