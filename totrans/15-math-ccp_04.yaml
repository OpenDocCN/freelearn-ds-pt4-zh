- en: <st c="1829">Inner and outer products of vectors</st>
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: <st c="1829">向量的内积和外积</st>
- en: <st c="1865">As we have said, vectors are the natural way to store data points
    that have many features.</st> <st c="1957">You probably already have some experience
    with manipulating vectors or arrays, for example, by performing element-wise calculations
    on them.</st> <st c="2098">But we want to do more than that.</st> <st c="2132">We
    want to combine vectors.</st> <st c="2160">This section introduces the two most
    basic but important operations we can apply to two vectors – the</st> **<st c="2262">inner
    product</st>** <st c="2275">and the</st> **<st c="2284">outer product</st>**<st
    c="2297">.</st>
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="1865">如我们所述，向量是存储具有多个特征的数据点的自然方式。</st> <st c="1957">你可能已经有一些操作向量或数组的经验，例如对它们进行逐元素的计算。</st>
    <st c="2098">但我们想做的不止这些。</st> <st c="2132">我们希望将向量结合起来。</st> <st c="2160">本节介绍了可以应用于两个向量的两种最基本但重要的操作——</st>
    **<st c="2262">内积</st>** <st c="2275">和</st> **<st c="2284">外积</st>**<st c="2297">。</st>
