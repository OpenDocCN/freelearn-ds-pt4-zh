    <st c="23996"><st c="24000">can also be used to describe any point on the</st>
    ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:mo>(</mml:mo><mml:mi>x</mml:mi><mml:mo>,</mml:mo><mml:mi>y</mml:mi><mml:mo>)</mml:mo></mml:math>](img/793.png)
    <st c="24046"><st c="24047">plane.</st> <st c="24055">However, when basis vectors
    are orthogonal, they are easy to work with.</st> <st c="24127">Moving along one
    orthogonal basis vector does not change how far along we are on another orthogonal
