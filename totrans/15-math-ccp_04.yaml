- en: <st c="64662">Once</st> <st c="64668">we have run a PCA algorithm, we typically
    look at the score plot.</st> <st c="64734">For the two-dimensional data shown
    in</st> *<st c="64772">Figure 3</st>**<st c="64780">.7</st>*<st c="64782">, we
    can have two principal components.</st> <st c="64822">The scores of the original
    data along these principal components are shown on the right-hand side of</st>
    *<st c="64923">Figure 3</st>**<st c="64931">.8</st>*<st c="64933">, along with
    the original plot on the left-hand side.</st> <st c="64987">We have added the
    directions of the principal components to the plot of the original data on the
    left-hand side of</st> *<st c="65102">Figure 3</st>**<st c="65110">.7</st>*<st
    c="65112">, so you can see how the score plot is related to the original data.</st>
    <st c="65181">You may be wondering why the data no longer looks so one-dimensional
    in the right-hand-side PCA plot.</st> <st c="65283">That is because the scale
    of the</st> *<st c="65316">y</st>*<st c="65317">-axis in the right-hand plot is
    much smaller than the scale of the</st> *<st c="65384">x</st>*<st c="65385">-axis.</st>
    <st c="65392">The right-hand plot doesn’t look one-dimensional because we have
    made a square plot area for demonstration</st> <st c="65499">purposes only.</st>
