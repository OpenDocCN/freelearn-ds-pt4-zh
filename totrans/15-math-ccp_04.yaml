- en: <st c="65788">The plot on the right-hand side also highlights the relationship
    between dimensionality reduction and PCA.</st> <st c="65896">The right-hand plot
    of</st> *<st c="65919">Figure 3</st>**<st c="65927">.8</st>* <st c="65929">is
    displaying all the principal components that we can calculate for this data.</st>
    <st c="66010">No reduction in dimensionality has occurred.</st> <st c="66055">We
    started with the two-dimensional data on the left and we have two-dimensional
    data on the right.</st> <st c="66155">When we use all the principal components,
    we are just transforming (rotating and scaling) the original data, but we still
    effectively have the original data.</st> <st c="66313">It is not until we make
    the choice to keep only a subset of the principal components that we are performing
    dimensionality reduction.</st> <st c="66447">So, not until we choose a value</st>
