- en: <st c="62591">The</st> <st c="62596">new coordinate directions are called the</st>
    **<st c="62637">principal components</st>** <st c="62657">because they are “main”
    or “principal” directions in the dataset.</st> <st c="62724">You’ll often see
    this abbreviated to PC, so that PC1 means the first principal component, PC2 means
    the second principal component, and so on.</st> <st c="62867">As we have said,
    the principal components are given by the leading eigenvectors of the sample covariance
    matrix</st> ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:munder
