  type: TYPE_NORMAL
- en: <st c="71751">PCA code example</st>
  id: totrans-488
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: <st c="71768">For our</st> <st c="71776">code example, we’ll use the in-built
    functions in the</st> `<st c="71831">scikit-learn</st>` <st c="71843">package
    to do this.</st> <st c="71864">The following code example can be found in the</st>
    `<st c="71911">Code_Examples_Chap3.ipynb</st>` <st c="71936">Jupyter notebook
    in the GitHub repository.</st> <st c="71980">We’ll use the</st> `<st c="71994">sklearn.decomposition.PCA</st>`
    <st c="72019">function to perform</st> <st c="72040">the PCA.</st>
  id: totrans-489
  prefs: []
  type: TYPE_NORMAL
- en: <st c="72048">We will use stock market prices from the S&P500 index between
    2010 and 2013\.</st> <st c="72126">The data can be found in the</st> `<st c="72155">SP500_log_returns.csv</st>`
    <st c="72176">file in the</st> `<st c="72189">Data</st>` <st c="72193">folder
    of the GitHub repository.</st> <st c="72227">The data consists of daily log closing
    returns for each stock in the index for which we have a full history between January
    1st 2010 and December 31st 2013\.</st> <st c="72384">That gives us 453 stocks
    and 1,258 observation points.</st> <st c="72439">The stocks are the columns of
    the dataset, and the rows are the timepoints.</st> <st c="72515">The stocks are
    labeled S1, S2, ..., S453\.</st> <st c="72557">Let’s read in the data and fit
    a PCA object to</st> <st c="72604">the data:</st>
  id: totrans-490
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE16]'
  id: totrans-491
  prefs: []
  type: TYPE_PRE
