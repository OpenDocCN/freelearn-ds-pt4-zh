    <st c="24271"><st c="24272">axis does not affect where</st> <st c="24300">we are
    on the</st> ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:mi>y</mml:mi></mml:math>](img/209.png)
