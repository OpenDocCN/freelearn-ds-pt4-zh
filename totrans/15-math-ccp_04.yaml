    c="80500"><st c="80501">, it means that if the approximation gives a large matrix
    element value, then the NMF approximation thinks there is a high likeliness to
    buy for that customer-product combination.</st> <st c="80681">We can see whether
    the customer has already bought the product, and if not, we have a potential recommendation
    for the customer.</st> <st c="80810">This is why NMF forms the basis of many recommender
    system algorithms, although we have simplified the explanation a lot here.</st>
    <st c="80937">Let’s look at NMF in action with a</st> <st c="80972">code example.</st></st></st></st>
