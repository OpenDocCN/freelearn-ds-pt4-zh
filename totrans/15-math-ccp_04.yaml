- en: <st c="2">Matrices and Linear Algebra</st>
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: <st c="2">矩阵与线性代数</st>
- en: <st c="29">In this chapter, we are going to focus on linear algebra, specifically
    matrices and vectors.</st> <st c="123">Vectors are the natural way to represent
    much of the data you will encounter as a data scientist, and matrices are the
    natural way to represent things that we do to that data, that is, transformations
    of</st> <st c="327">the data.</st>
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="29">在本章中，我们将重点讨论线性代数，特别是矩阵和向量。</st> <st c="123">向量是表示作为数据科学家所遇到的大部分数据的自然方式，而矩阵是表示我们对这些数据进行的操作，即数据变换的自然方式。</st>
    <st c="327">变换。</st>
- en: <st c="336">Like the previous chapter, linear algebra is an absolute core part
    of the math behind data science, and so it is hugely beneficial to understand
    some of the intuition behind it.</st> <st c="515">That is what this chapter aims
    to do, by covering the</st> <st c="569">following topics:</st>
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="336">与上一章一样，线性代数是数据科学背后的核心数学部分，因此理解其中的一些直觉是非常有益的。</st> <st c="515">这就是本章的目标，涵盖以下主题：</st>
    <st c="569">以下主题：</st>
- en: '*<st c="586">Inner and outer products of vectors</st>*<st c="622">: We will
    learn about the basic building block operations that we can apply</st> <st c="699">to
    vectors.</st>'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="586">向量的内积和外积</st>*<st c="622">：我们将学习可应用于向量的基本构建块操作。</st> <st c="699">基本操作。</st>'
- en: '*<st c="710">Matrices as transformations</st>*<st c="738">: We will learn about
    the basic operations involving matrices and what</st> <st c="810">they represent.</st>'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="710">矩阵作为变换</st>*<st c="738">：我们将学习与矩阵相关的基本操作以及它们所代表的含义。</st> <st c="810">它们的意义。</st>'
- en: '*<st c="825">Matrix decompositions</st>*<st c="847">: We will learn key methods
    (eigen-decomposition and</st> **<st c="901">Singular Value Decomposition</st>**
    <st c="929">(</st>**<st c="931">SVD</st>**<st c="934">)) for representing matrices
    that make them simpler to</st> <st c="990">work with.</st>'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="825">矩阵分解</st>*<st c="847">：我们将学习一些关键方法（特征分解和</st> **<st c="901">奇异值分解</st>**
    <st c="929">（</st>**<st c="931">SVD</st>**<st c="934">）），用于表示矩阵，使其更易于操作。</st>
    <st c="990">操作。</st>'
- en: '*<st c="1000">Matrix properties</st>*<st c="1018">: We will learn about properties
    of matrices such as the trace and determinant of a</st> <st c="1103">square matrix.</st>'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="1000">矩阵属性</st>*<st c="1018">：我们将学习矩阵的属性，如方阵的迹和行列式。</st> <st c="1103">平方矩阵。</st>'
- en: '*<st c="1117">Matrix factorization and dimensionality reduction</st>*<st c="1167">:
    We will learn how to apply matrix decomposition techniques to data, to identify
    structure within the data and simplify the data.</st> <st c="1299">We will do
    this using</st> **<st c="1321">Principal Component Analysis</st>** <st c="1349">(</st>**<st
    c="1351">PCA</st>**<st c="1354">) and</st> **<st c="1361">Non-Negative Matrix
    Factorization</st>** <st c="1394">(</st>**<st c="1396">NMF</st>**<st c="1399">)
    algorithms.</st>'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="1117">矩阵因式分解与降维</st>*<st c="1167">：我们将学习如何将矩阵分解技术应用于数据，以识别数据中的结构并简化数据。</st>
    <st c="1299">我们将使用</st> **<st c="1321">主成分分析</st>** <st c="1349">（</st>**<st c="1351">PCA</st>**<st
    c="1354">）和</st> **<st c="1361">非负矩阵因式分解</st>** <st c="1394">（</st>**<st c="1396">NMF</st>**<st
    c="1399">）算法。</st>'
