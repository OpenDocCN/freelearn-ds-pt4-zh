    c="32497"><st c="32507">. In contrast to an AR(</st>*<st c="32530">p</st>*<st
    c="32532">) model, the impact of a perturbation in an MA(</st>*<st c="32579">q</st>*<st
    c="32581">) model lasts a finite amount of time.</st> <st c="32620">Thus, moving
    average models are</st> <st c="32652">said to have a</st> **<st c="32667">finite
    impulse response</st>** <st c="32690">(</st>**<st c="32692">FIR</st>**<st c="32695">)
    and are</st> <st c="32706">referred to as</st> **<st c="32721">FIR filters</st>**<st
    c="32732">. As such, they are ideal for capturing the effect of a pattern that
    is of</st> <st c="32807">finite duration.</st></st></st></st>
  prefs: []
  type: TYPE_NORMAL
