- en: <st c="18001">The additive noise values</st> ![<math xmlns="http://www.w3.org/1998/Math/MathML"><mrow><mrow><msub><mi>ε</mi><mn>1</mn></msub><mo>,</mo><msub><mi>ε</mi><mn>2</mn></msub><mo>,</mo><mo>…</mo><mo>,</mo><msub><mi>ε</mi><mi>T</mi></msub></mrow></mrow></math>](img/2089.png)
    <st c="18027"><st c="18037">are taken as i.i.d.</st> <st c="18057">random variables
    with mean zero and variance</st> ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML"
