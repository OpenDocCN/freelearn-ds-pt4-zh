- en: <st c="30574">As an AR(</st>*<st c="30584">p</st>*<st c="30586">) model has
    an exponential decay response to a perturbation, it is a useful model if we want
    to capture an exponentially decaying pattern within a time series dataset.</st>
    <st c="30754">But what if we wanted to capture a pattern in a time series that
    was of finite duration?</st> <st c="30843">That is where</st> **<st c="30857">moving
