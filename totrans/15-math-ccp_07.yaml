    c="32021"><st c="32022">. The model in Eq.</st> <st c="32041">22 is called a lag
    1 moving average model, or an</st> **<st c="32090">MA(1)</st>** <st c="32095">model</st>
    <st c="32102">for short.</st></st></st></st></st></st></st></st></st></st></st></st></st></st></st></st>
