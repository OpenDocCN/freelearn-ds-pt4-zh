    mathvariant="double-struck">E</mi><mfenced open="(" close=")"><mrow><msub><mi>ε</mi><mi>t</mi></msub><msub><mi>ε</mi><mrow><mi>t</mi><mo>′</mo></mrow></msub></mrow></mfenced><mo>=</mo><mn>0</mn><mtext>if</mtext><mrow><mi>t</mi><mo>′</mo></mrow><mo>≠</mo><mi>t</mi></mrow></mrow></math>](img/2091.png)'
  prefs: []
  type: TYPE_IMG
- en: <st c="18184">Eq.</st> <st c="18188">7</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="18189">Usually, we will take the noise values to be Gaussian distributed,
    so</st> ![<math xmlns="http://www.w3.org/1998/Math/MathML"><mrow><mrow><mrow><msub><mi>ε</mi><mi>t</mi></msub><mo>~</mo><mi>N</mi><mo>(</mo><mn>0</mn><mo>,</mo><msup><mi>σ</mi><mn>2</mn></msup><mo>)</mo></mrow></mrow></mrow></math>](img/2092.png)<st
    c="18259"><st c="18268">. We start the time series off at some given value</st>
