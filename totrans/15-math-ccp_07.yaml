    <st c="20479"><st c="20480">increases the further along the time series we are.</st>
    <st c="20533">The statistical properties of the observations, such as the variance,
    do not settle down to a well-defined stable value, but instead increase indefinitely.</st>
    <st c="20689">Because the statistical properties do not become static, we say
    the time series is</st> **<st c="20772">non-stationary</st>**<st c="20786">. The
