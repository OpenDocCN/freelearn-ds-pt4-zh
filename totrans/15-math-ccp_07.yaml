- en: <st c="22709">So, the statistical properties of this new time series are static.</st>
    <st c="22777">This makes this new time series</st> **<st c="22809">stationary</st>**<st
    c="22819">. We have removed the problematic non-stationarity simply</st> <st c="22877">by</st>
