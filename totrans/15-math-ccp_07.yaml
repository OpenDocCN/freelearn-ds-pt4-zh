- en: <st c="51564">Machine learning approaches to time series analysis</st>
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: <st c="51616">Everything</st> <st c="51628">we have explained so far in this
    chapter may give the impression that ARIMA modeling is the only approach to time
    series modeling available.</st> <st c="51769">This is certainly not true.</st>
    <st c="51797">The rapid development and success of machine learning techniques
    over the last two decades has inevitably meant that machine learning algorithms
    have been applied to time</st> <st c="51968">series datasets.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="51984">However, the field of machine learning algorithms applied to time
    series is probably comparable to or bigger than that of ARIMA modeling, and it
    is still a rapidly developing field.</st> <st c="52167">As</st> <st c="52170">with
    other branches of machine learning, it is a very applied field.</st> <st c="52239">There
    are not simple clear-cut mathematical concepts or principles that define the field
    of machine learning for time series analysis, like there are for ARIMA analysis
    of time series.</st> <st c="52424">Therefore, in this section, we focus on giving
    you a short review of how the field has developed and its current state.</st>
    <st c="52544">Since it is a very short review section, we will refer you to many
    of the original sources and</st> <st c="52639">key articles.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="52652">Routine application of machine learning to time series analysis</st>
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: <st c="52716">Machine learning techniques such as feed-forward neural networks
    have been used for time</st> <st c="52806">series analysis for many years.</st>
    <st c="52838">Other common machine learning algorithms, such as Random Forests
    and XGBoost, have also been applied to time series data.</st> <st c="52960">However,
    the approach often taken has been to treat time series data as an ordinary dataset,
    that is, as a training set of response variable observations that need to be predicted
    in terms of various predictive features.</st> <st c="53181">Consequently, the
    auto-correlation elements of the time series data are ignored.</st> <st c="53262">Given
    that the auto-correlation element present in a time series dataset is essentially
    what makes a time series, it is not surprising that many practitioners reported
    that simply applying standard machine learning techniques to time series data
    did not lead to improved predictive accuracy compared to the classical ARIMA methods.</st>
    <st c="53594">Combined with the simplicity, familiarity, and easy interpretability
    of the classical ARIMA methods, it is not surprising that ARIMA is still a widely
    used time series analysis technique and that machine learning methods have not
    had the uptake they have had in</st> <st c="53856">other fields.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="53869">This does not mean that machine learning approaches haven’t been
    successful for time series analysis of specific problems, specific datasets, or
    specific domains.</st> <st c="54033">Indeed, it is interesting to note that in
    the recent M5 forecasting competition (see point 3 in the</st> *<st c="54133">Notes
    and further reading</st>* <st c="54158">section) the top 50 performing entries
    all made use of LightGBM, a machine learning algorithm that uses gradient boosted
    trees.</st> <st c="54287">The preceding iteration of the M forecasting competitions,
    M4, was also won by a neural network-based solution (see point 4 in the</st> *<st
    c="54418">Notes and further reading</st>* <st c="54443">section), albeit a hybrid
    solution that combined the neural network with a classical exponential smoothing
    approach.</st> <st c="54561">At the same time, the M5 competition still highlighted
    the power and utility of simple ARIMA models.</st> <st c="54662">Entries to the
    M5 competition consisted of other ARIMA-based models, machine learning models,
    and hybrid approaches, yet 92.5% of entries</st> <st c="54800">failed to beat
    an exponential smoothing benchmark algorithm – see point 5 in the</st> *<st c="54881">Notes
    and further reading</st>* <st c="54906">section.</st> <st c="54916">A linear exponential
    smoothing algorithm is equivalent to an ARIMA model, that is, usually either an
    ARIMA(0,1,1) or an ARIMA (</st><st c="55043">0,2,2) model.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="55057">Overall, we would conclude that proclaiming either the death of
    ARIMA modeling, or the failure of standard machine learning approaches when applied
    to time series analysis, is somewhat naïve</st> <st c="55249">and incorrect.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="55263">Deep learning approaches to time series analysis</st>
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: <st c="55312">The success of deep learning neural networks on such tasks as
    image recognition and classification</st> <st c="55412">has opened a new sub-field</st>
    <st c="55439">of machine learning for time series analysis.</st> <st c="55485">Specifically,
    the advent of</st> **<st c="55513">deep recurrent neural networks</st>** <st c="55543">(</st>**<st
    c="55545">deep-RNNs</st>**<st c="55554">) and</st> <st c="55561">modular structures
    such as</st> **<st c="55588">long short-term memory</st>** <st c="55610">(</st>**<st
    c="55612">LSTM</st>**<st c="55616">) units, has meant that it is possible to construct
    machine learning models that also directly incorporate auto-regressive components
    in the model and so directly address the auto-correlation present in the time
    series data.</st> <st c="55842">The DeepAR model from Amazon Research is one example
    of a successful deep-RNN based time series analysis/forecasting solution that
    reportedly outperforms classical ARIMA based models fitted to the same data –
    see point 6 in the</st> *<st c="56070">Notes and further reading</st>* <st c="56095">section.</st>
    <st c="56105">The DeepAR model achieves this performance by sharing information
    across multiple time series, in this case learning a set of common parameters
    of the RNN part of the</st> <st c="56272">model and the common parameters of the
    likelihood model.</st> <st c="56329">An implementation of the DeepAR algorithm
    is now available through the</st> **<st c="56400">Amazon Web Services</st>** <st
    c="56419">(</st>**<st c="56421">AWS</st>**<st c="56424">) SageMaker AI platform
    (see point 7 in the</st> *<st c="56469">Notes and further reading</st>* <st c="56494">section).</st>
    <st c="56505">The literature of this sub-field of deep learning for time series
    forecasting has been recently reviewed by the same group that produced the DeepAR
    model – see point 8 in the</st> *<st c="56680">Notes and further</st>* *<st c="56698">reading</st>*
    <st c="56705">section.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="56714">AutoML approaches to time series analysis</st>
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: <st c="56756">An alternative machine learning approach to time series analysis
    is to automate the model-building</st> <st c="56856">process as much as possible
    but using relatively simple model forms and architectures, instead of more complex
    models such as deep learning neural networks or gradient boosted trees.</st> <st
    c="57039">This is in the same spirit as the</st> `<st c="57073">auto.arima</st>`
    <st c="57083">functions we demonstrated earlier.</st> <st c="57119">The model
    forms used</st> <st c="57140">can be other classical statistical techniques, such
    as</st> **<st c="57195">generalized additive models</st>** <st c="57222">(</st>**<st
    c="57224">GAMs</st>**<st c="57228">), which give more flexibility than basic ARIMA
    models but are still simple enough to be incorporated into a robust</st> <st c="57345">AutoML
    solution.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="57361">Several of the large tech firms, such as Meta and Uber have released
    their own open-source AutoML tools for time series analysis and forecasting.</st>
    <st c="57508">Probably the most popular of these</st> <st c="57543">is Prophet
    (</st>[<st c="57555">https://facebook.github.io/prophet/</st>](https://facebook.github.io/prophet/)<st
    c="57591">) from Facebook (Meta).</st> <st c="57616">Prophet uses GAMs for modeling
    and uses the Stan PPL (see</st> [*<st c="57674">Chapter 5</st>*](B19496_05.xhtml#_idTextAnchor261)<st
    c="57683">) under the hood to do the model fitting.</st> <st c="57726">Prophet
    is intended to be an easy-to-use tool.</st> <st c="57773">As with any automated
    tool, there is the possibility for mistakes to creep in, but this is where what
    you have learned in the previous sections will help you check and interpret the
    output from an AutoML time series tool such</st> <st c="57999">as Prophet.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="58010">Orbit (</st>[<st c="58018">https://uber.com/en-GB/blog/orbit/</st>](https://uber.com/en-GB/blog/orbit/)<st
    c="58053">) from</st> <st c="58061">Uber is another open source AutoML tool for
    time series analysis from one of the big tech companies.</st> <st c="58162">Orbit
    also uses a PPL as its backend calculation engine, but there is some flexibility
    about which PPL you can choose to use.</st> <st c="58288">Orbit focuses on Bayesian
    time series modeling but provides more flexibility in the choice of model form
    you can use, in contrast to Prophet, which only uses GAMs.</st> <st c="58452">Despite
    this increase in flexibility in model form, Orbit aims to still maintain ease
    of specification, which is the key selling point of</st> <st c="58590">AutoML
    tools.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="58603">The use of AutoML tools for time series data analysis divides
    opinions.</st> <st c="58676">Tools such as Prophet are popular but can also attract
    criticism from experienced practitioners.</st> <st c="58773">Overall, the application
    of machine learning techniques to time series data is still a rapidly evolving
    field, hence why we have only given a brief and high-level overview.</st> <st
    c="58946">Having given that high-level overview it is time to summarize what we
    have learned in this section and in the</st> <st c="59056">chapter overall.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="59072">What we have learned</st>
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: <st c="59093">In this section, we have learned</st> <st c="59127">the following:</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="59141">How standard machine learning algorithms have been applied to
    time series analysis but have not replaced ARIMA-based</st> <st c="59259">modeling
    approaches</st>
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="59278">How deep learning neural network models that incorporate an auto-regressive
    component, such as the DeepAR model from Amazon Research, can combine the power
    of deep learning with the simple auto-correlative focused approaches of</st> <st
    c="59507">ARIMA modeling</st>
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="59521">About AutoML tools for time series analysis/forecasting, such
    as Prophet from Meta and Orbit</st> <st c="59615">from Uber</st>
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="59624">Summary</st>
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: <st c="59632">The focus of this chapter has been heavily on ARIMA modeling.</st>
    <st c="59695">This is because ARIMA models, by their very definition, focus on
    the simple core mathematical concepts that effectively define what a time series
    is.</st> <st c="59845">Focusing on ARIMA modeling allowed us to easily introduce
    and understand those math concepts.</st> <st c="59939">Specifically, we have had
    to learn about</st> <st c="59980">the following:</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="59994">How the time element of time series data provides a natural ordering
    to the data and introduces auto-correlation between the values from nearby</st>
    <st c="60139">time points</st>
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="60150">How ARIMA models are built up from simple mechanisms that capture
    auto-correlation patterns</st> <st c="60243">in data</st>
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="60250">How ARIMA models can be expressed in simple math terms using the</st>
    <st c="60316">lag operator</st>
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="60328">How ARIMA models can be extended to include exogenous factors</st>
    <st c="60391">and seasonality</st>
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="60406">How ARIMA models are built</st> <st c="60434">in practice</st>
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="60445">How machine learning algorithms can also be applied to time series
    data; in particular, how deep learning auto-regressive neural networks incorporate
    aspects of both classical auto-regressive models and machine</st> <st c="60657">learning
    techniques</st>
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="60676">How AutoML forecasting tools can provide automated machine learning
    approaches to time</st> <st c="60764">series analysis</st>
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="60779">In the next chapter, we cover another core but self-contained
    topic, that of hypothesis testing.</st> <st c="60877">Like the ARIMA models we
    focused on in this chapter, the bulk of what we will explain about hypothesis
    testing relates to classical statistical analysis techniques.</st> <st c="61042">A
    good understanding of these classical techniques is invaluable for any</st> <st
    c="61115">data scientist.</st>
  prefs: []
  type: TYPE_NORMAL
