- en: <st c="37459">ARIMA modeling with seasonality</st>
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: <st c="37491">When we have seasonality present in a time series, we are saying
    that a certain proportion</st> <st c="37583">of the observation</st> ![<mml:math
    xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:msub><mml:mrow><mml:mi>y</mml:mi></mml:mrow><mml:mrow><mml:mi>t</mml:mi></mml:mrow></mml:msub></mml:math>](img/2195.png)
    <st c="37602"><st c="37603">will have the same value as in the preceding season.</st>
    <st c="37657">If the season is of length</st> ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML"
    xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:mi>S</mml:mi></mml:math>](img/2285.png)
    <st c="37684"><st c="37685">time points, then we are saying that</st> ![<mml:math
    xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:msub><mml:mrow><mml:mi>y</mml:mi></mml:mrow><mml:mrow><mml:mi>t</mml:mi></mml:mrow></mml:msub></mml:math>](img/2048.png)
    <st c="37723"><st c="37724">is predicted in part by</st> ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML"
    xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:msub><mml:mrow><mml:mi>y</mml:mi></mml:mrow><mml:mrow><mml:mi>t</mml:mi><mml:mo>-</mml:mo><mml:mi>S</mml:mi></mml:mrow></mml:msub></mml:math>](img/2287.png)<st
    c="37749"><st c="37750">. How would we include</st> ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML"
    xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:msub><mml:mrow><mml:mi>y</mml:mi></mml:mrow><mml:mrow><mml:mi>t</mml:mi><mml:mo>-</mml:mo><mml:mi>S</mml:mi></mml:mrow></mml:msub></mml:math>](img/2287.png)
    <st c="37773"><st c="37774">as a predictor in our time series model?</st> <st
    c="37816">Well,</st> ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML"
    xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:msub><mml:mrow><mml:mi>y</mml:mi></mml:mrow><mml:mrow><mml:mi>t</mml:mi><mml:mo>-</mml:mo><mml:mi>S</mml:mi></mml:mrow></mml:msub></mml:math>](img/2289.png)
