    xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:msub><mml:mrow><mml:mi>y</mml:mi></mml:mrow><mml:mrow><mml:mi>t</mml:mi></mml:mrow></mml:msub></mml:math>](img/2048.png)
    <st c="21942"><st c="21943">is the sum of all those random</st> <st c="21975">noise
    v</st><st c="21982">alues:</st></st></st></st>
