    c="18319"><st c="18320">. For convenience, but without loss of generality, we’ll
    take</st> ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:msub><mml:mrow><mml:mi>y</mml:mi></mml:mrow><mml:mrow><mml:mn>0</mml:mn></mml:mrow></mml:msub><mml:mo>=</mml:mo><mml:mn>0</mml:mn></mml:math>](img/2094.png)
    <st c="18382"><st c="18383">from</st> <st c="18389">now on.</st></st></st></st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="18396">Eq.</st> <st c="18401">6 is an example of a 1D random walk because
    at each time step, we move a random amount up or down, that is, along a single
    vertical direction.</st> <st c="18544">Random walks, or Brownian motion, can be
    generalized to higher dimensions, whereby at each time step a random Gaussian
    move</st> <st c="18668">is made in a D-dimensional space.</st> <st c="18702">However,
    for classic time series, we need only concern ourselves with the 1D</st> <st c="18779">random
    walk.</st>
  prefs: []
