    <st c="38153"><st c="38154">is our usual 1 timestep</st> <st c="38179">lag operator.</st></st></st></st></st></st></st></st></st></st></st></st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="38192">To include a seasonal lag of</st> ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML"
