    c="11670"><st c="11671">. This is what the PACF attempts to do.</st> <st c="11711">There
    are many ways in which we can perform this adjustment.</st> <st c="11772">Some
    make more explicit assumptions (in the form of a model) about how the data was
    generated but lead to unbiased estimates of the PACF if those assumptions are
    true, while other methods make fewer assumptions but produce biased estimates
    of the PACF.</st> <st c="12025">Reviewing all the possible PACF estimation methods
    is impractical here, so we will just give a code example of one and show how to
    interpret the</st> <st c="12170">resulting plot.</st></st></st>
