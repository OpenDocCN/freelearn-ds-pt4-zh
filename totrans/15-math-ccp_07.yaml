  prefs: []
  type: TYPE_PRE
- en: <st c="42689">Interpreting the output from the ADF and KPSS tests requires knowledge
    of hypothesis testing, which we won’t cover until the next chapter.</st> <st c="42829">However,
    we will give you a warning about something that can trip up the inexperienced
    time series modeler.</st> <st c="42937">The ADF</st> <st c="42945">and KPSS tests
    make different starting assumptions.</st> <st c="42997">The ADF test has a</st>
    **<st c="43016">null hypothesis</st>** <st c="43031">that a unit root is present,
    that is, it starts with the assumption that the time series is integrated, so
    is I(1), and then tests whether that assumption can be rejected.</st> <st c="43204">In
    contrast, the KPSS test has a null hypothesis that a unit root is absent, that
    is, it starts with the assumption that the time series is not integrated, so is
    I(0), and then tests whether that assumption can be rejected.</st> <st c="43428">I
    will typically run both tests when testing if a time series is integrated.</st>
    <st c="43505">It is possible for the two tests to give inconsistent conclusions
    depending upon the data and the false positive rate thresholds we apply to the
    two tests.</st> <st c="43661">However, if this happens, it indicates that the</st>
    <st c="43709">evidence from the data is not overwhelmingly conclusive for either
    the presence or absence of a unit root.</st> <st c="43816">If there is strong
    evidence for the presence (or absence) of a unit root you will typically see consistent
    conclusions from ADF and</st> <st c="43948">KPSS tests.</st>
  prefs: []
  type: TYPE_NORMAL
