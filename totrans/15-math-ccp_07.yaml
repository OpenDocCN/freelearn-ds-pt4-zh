- en: <st c="29">Time series data is very common.</st> <st c="63">This makes time
    series data analysis an important and highly relevant topic.</st> <st c="140">It
    also means that time series analysis is an enormous topic and one that we can’t
    fully cover here – see point 1 in the</st> *<st c="261">Notes and further reading</st>*
    <st c="286">section at the end of the chapter.</st> <st c="322">Consequently,
    our focus in this chapter will be on introducing and explaining the key math concepts
    that are at the heart of any time series data.</st> <st c="469">These</st> <st
    c="475">concepts are also what underpin the dominant classical approach to time
    series modeling –</st> **<st c="565">ARIMA modeling</st>**<st c="579">. Therefore,
    we will unapologetically focus overwhelmingly on introducing and explaining ARIMA
    models.</st> <st c="682">This is not to say that there aren’t alternative time
    series modeling techniques out there.</st> <st c="774">However, any well-founded
    time series modeling technique has to deal with the core concepts that ARIMA modeling
    focuses on.</st> <st c="898">Therefore, ARIMA modeling serves as a concise and
    useful way of explaining those concepts.</st> <st c="989">We do this by covering
    the</st> <st c="1016">following topics:</st>
