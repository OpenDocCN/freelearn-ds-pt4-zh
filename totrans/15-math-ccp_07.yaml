    <st c="31601"><st c="31602">is a weighted average applied to a selected window
    of the</st> ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:mi>ε</mml:mi></mml:math>](img/2220.png)
    <st c="31661"><st c="31662">series.</st> <st c="31671">As the time point</st>
    ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:mi>t</mml:mi></mml:math>](img/2020.png)
    <st c="31689"><st c="31690">is incremented by one so that</st> ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML"
    xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:mi>t</mml:mi><mml:mo>→</mml:mo><mml:mi>t</mml:mi><mml:mo>+</mml:mo><mml:mn>1</mml:mn></mml:math>](img/2222.png)<st
    c="31721"><st c="31722">, the window moves along one place.</st> <st c="31758">The
    result is that the entire series</st> ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML"
    xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:mi>y</mml:mi></mml:math>](img/2223.png)
    <st c="31795"><st c="31796">is obtained as a moving average calculation applied
    to the series,</st> ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML"
    xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:mi>ε</mml:mi></mml:math>](img/2224.png)<st
    c="31864"><st c="31865">, of perturbations.</st> <st c="31885">Consequently, the
