    xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:msub><mml:mrow><mml:mi>L</mml:mi></mml:mrow><mml:mrow><mml:mi>s</mml:mi></mml:mrow></mml:msub></mml:math>](img/2290.png)<st
    c="37990"><st c="37992">, which shifts observations back by one season so that</st>
    ![<math xmlns="http://www.w3.org/1998/Math/MathML"><mrow><mrow><msub><mi>L</mi><mi>s</mi></msub><msub><mi>y</mi><mi>t</mi></msub><mo>=</mo><msub><mi>y</mi><mrow><mi>t</mi><mo>−</mo><mi>S</mi></mrow></msub></mrow></mrow></math>](img/2291.png)<st
    c="38047"><st c="38048">. Since shifting by a season is equivalent to shifting
    by</st> ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:mi>S</mml:mi></mml:math>](img/2292.png)
    <st c="38106"><st c="38107">time steps.</st> <st c="38120">This means we can write</st>
