- en: <st c="21449">Non-stationarity is a problem.</st> <st c="21481">When we are
    building probabilistic models, we prefer for the statistical</st> <st c="21554">properties
    of the various probability distributions to be static.</st> <st c="21620">It makes
    them easier to estimate.</st> <st c="21654">We would prefer it if we didn’t have
    to work with non-stationary time series.</st> <st c="21732">But what has caused
    the</st> <st c="21756">non-stationarity here?</st>
  prefs: []
  type: TYPE_NORMAL
