- en: 'Section 1: Starting your cloud-based data science journey'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: An Azure Data Scientist Associate is a subject matter expert with applied data
    science and machine learning knowledge, able to run machine learning workloads
    on Azure. The responsibilities for this role include planning and creating a suitable
    working environment for data science workloads on Azure. In this section, you
    will get an overview of the data science and machine learning terminology used
    throughout the book. You will also learn how to provision and configure the Azure
    Machine Learning services, the de facto environment for running machine learning
    experiments in the Azure cloud.
  prefs: []
  type: TYPE_NORMAL
