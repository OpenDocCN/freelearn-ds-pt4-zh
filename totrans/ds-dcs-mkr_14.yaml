- en: '14'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Continuing Your Journey as a Data Science Leader
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Embarking on a new career as a data science leader, or continuing your established
    one, can be both daunting and exciting. This book has given you a broad toolkit
    for data science. The field, however, is constantly evolving. Machine learning
    and artificial intelligence are advancing rapidly.
  prefs: []
  type: TYPE_NORMAL
- en: This final chapter aims to guide you. You’ll learn how to stay current with
    emerging technologies. You could specialize and become a thought leader in specific
    industries. Alternatively, you could become an expert in different fields of data
    science, machine learning, or AI.
  prefs: []
  type: TYPE_NORMAL
- en: We will discuss networking and promoting data-driven thinking within and outside
    your organization. We’ll explore resources to keep you updated with trends and
    learn continuously throughout your career.
  prefs: []
  type: TYPE_NORMAL
- en: The progress in data science, machine learning, and AI can be overwhelming.
    In this chapter, we’ll provide tips to stay up to date on important developments.
    You’ll learn how to stay focused and filter out the noise.
  prefs: []
  type: TYPE_NORMAL
- en: Navigating the landscape of emerging technologies
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The rate of progress within data science, machine learning, and artificial intelligence
    is incredibly fast. Groundbreaking research papers come out weekly, state-of-the-art
    large language models come out every month, and deep learning frameworks are released
    every month. It can feel hard to keep up. The landscape is vast and varied. Understanding
    it all is impossible.
  prefs: []
  type: TYPE_NORMAL
- en: Look at the visualization of tools and technologies within machine learning,
    artificial intelligence, and data for 2024 that follows. Attempting to learn about
    all of these technologies would be a mammoth task.
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 14.1: The 2024 machine learning, artificial intelligence, and data
    landscape](img/B19633_14_1.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 14.1: The 2024 machine learning, artificial intelligence, and data landscape'
  prefs: []
  type: TYPE_NORMAL
- en: Staying up to date is a huge challenge. How can you stay current? How can you
    work on your career?
  prefs: []
  type: TYPE_NORMAL
- en: 'First, remember this: You don’t need to know everything. You don’t need to
    master every tool. Focus on what’s relevant to you. Focus on your work and interests.'
  prefs: []
  type: TYPE_NORMAL
- en: In the next sections, we will discuss how you can narrow down your focus to
    the industries and fields of DS/ML/AI that are relevant to you and most helpful
    to your career.
  prefs: []
  type: TYPE_NORMAL
- en: Specializing in an industry
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The fields of data science, machine learning, and artificial intelligence, are
    progressing at an exponential rate. New breakthroughs and discoveries are made
    every day. Yet, despite these rapid advancements, the adoption of these cutting-edge
    technologies across industries often lags behind the pace of the advancements.
    There are several reasons for this, including regulation, data privacy concerns,
    and compliance requirements.
  prefs: []
  type: TYPE_NORMAL
- en: However, one of the most significant factors holding back the adoption of machine
    learning and artificial intelligence across different industries is a shortage
    of skills and knowledge of where to apply them. Unless you are working on artificial
    general intelligence in a frontier lab, it is likely that you will focus on the
    applications of data science, machine learning, or artificial intelligence within
    a specific sector.
  prefs: []
  type: TYPE_NORMAL
- en: As a data science leader, you can set yourself apart by having a solid understanding
    of techniques and developments within DS/ML/AI, while simultaneously possessing
    the domain expertise of a particular industry. This combination of skills will
    allow you to identify the best use cases where DS/ML/AI can be applied to drive
    value and innovation.
  prefs: []
  type: TYPE_NORMAL
- en: 'Figuring out which industries or sectors to focus on can be a difficult task.
    You may have worked across different industries throughout your career and might
    be unsure which ones you would or would not be happy working in. To help guide
    your decision, consider the following factors:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Experience**: In which industries have you worked? Are there particular industries
    that you preferred working in, and why was that? Your experience can provide valuable
    insights into which industries align best with your skills and interests.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Interests**: Are there particular industries that you are passionate about,
    whether you have already worked in them or not? For example, are you passionate
    about the automotive industry, education, or healthcare, and would you be motivated
    to work in one of those sectors? Following your passions can lead to a more fulfilling
    and engaging career.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Skillset**: Is your skillset best aligned with a particular industry? For
    example, if you have a deep understanding of forecasting and time series analysis,
    then working within the finance sector may provide ample opportunities to use
    those skills. Or, if you have a solid understanding of natural language processing
    and large language models, an industry that deals with large volumes of text,
    such as law or publishing and media, may be of interest. If you have extensive
    experience with computer vision, working within medical imaging may be a good
    use of your knowledge. Try to align your technical interests and expertise with
    specific sectors to maximize your impact and value.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Location**: Your geographic location may influence the opportunities available
    to you. For example, if you work in London, a global center for finance, you may
    find many opportunities within financial services. Similarly, if you live near
    Washington D.C., you may find numerous opportunities within legal and government
    sectors. Although remote work and the digital nature of DS/ML/AI have made location
    less of a constraint, it is still worth considering the local opportunities available
    in your area.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Ethics**: Finally, your ethical principles may encourage or dissuade you
    from working within certain sectors. For example, if you disagree with gambling,
    you may want to avoid working in the betting industry, which employs data scientists.
    Or, if you are a pacifist, you may choose to avoid working within the defense
    sector. Conversely, if you feel an ethical drive to work within industries that
    benefit society, you may gravitate toward sectors such as renewable energy, healthcare,
    or education. Aligning your work with your values can lead to a greater sense
    of purpose and fulfillment in your career, such as renewable energy, healthcare,
    or education if you feel an ethical drive to work within industries that benefit
    society.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Just as specializing in an industry can set you apart as a data science leader,
    so too can specializing in a specific field within the broad realm of data science,
    machine learning, and artificial intelligence. In the next section, we will look
    at some of the subfields within DS/ML/AI so you can think about where you might
    like to focus.
  prefs: []
  type: TYPE_NORMAL
- en: Specializing in a field
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: When the term “data science” was relatively new, and companies started hiring
    data scientists, the breadth of fields a data scientist might have been expected
    to know about was a lot more limited. Having strong theoretical and applied knowledge
    of statistics and supervised and unsupervised machine learning – topics we have
    covered in this book – may have covered most applied data science projects.
  prefs: []
  type: TYPE_NORMAL
- en: In academia, there was a different story, rapid progress was being made within
    deep learning, and fields such as natural language processing, computer vision,
    and reinforcement learning were making huge strides. Part of this progress was
    due to theoretical breakthroughs, particularly around neural network architectures,
    and part of this progress was due to the massive increases in compute and data
    available to researchers.
  prefs: []
  type: TYPE_NORMAL
- en: This academic progress has opened up a much broader range of fields within data
    science, machine learning, and artificial intelligence that can be applied within
    industries.
  prefs: []
  type: TYPE_NORMAL
- en: Each subfield of data science, machine learning, and artificial intelligence
    could be the topic of a PhD or an entire academic career in its own right, so
    for practitioners within the industry, it is impossible to gain more than a surface-level
    understanding of each.
  prefs: []
  type: TYPE_NORMAL
- en: With this breadth of fields within DS/ML/AI in mind, it makes a lot of sense
    to specialize your knowledge and focus on the topics that will be most applicable
    to your work.
  prefs: []
  type: TYPE_NORMAL
- en: 'Let’s explore some of these subfields and how they are applied in real-world
    scenarios. Think about your industry, and the potential applications of each field,
    so that you can plan where to focus your attention in your career:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Natural language processing (NLP) and large language models (LLMs)**: NLP
    and LLMs have revolutionized the way we interact with text data. Companies such
    as OpenAI and Anthropic have developed powerful language models such as GPT-3
    and Claude, which can generate human-like text, answer questions, and even write
    code. These models are used in a wide range of applications, from chatbots and
    virtual assistants to content creation and language translation. For example,
    Duolingo, the popular language learning app, uses NLP to provide personalized
    learning experiences and to assess users’ speaking skills.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Computer vision**: Computer vision has transformed the way machines perceive
    and interpret visual data. It has applications in autonomous vehicles, facial
    recognition, medical imaging, and more. Tesla, for instance, relies heavily on
    computer vision for its Autopilot feature, which enables its cars to navigate
    roads and avoid obstacles. In healthcare, companies such as Zebra Medical Vision
    use computer vision to analyze medical images and detect signs of diseases such
    as cancer and osteoporosis.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Reinforcement learning**: Reinforcement learning is a subfield of machine
    learning where agents learn how to make decisions in an environment to maximize
    a reward signal. It has been applied in robotics, game playing, and even in optimizing
    complex systems such as data centers. DeepMind, the AI research company owned
    by Alphabet, has used reinforcement learning to train agents that can play games
    such as Go and StarCraft II at superhuman levels. In the energy sector, Google
    has used reinforcement learning to optimize the cooling of its data centers, reducing
    energy consumption by up to 40%.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Time series analysis and forecasting**: Time series analysis and forecasting
    are important in fields such as finance, economics, and supply chain management.
    Companies use these techniques to predict stock prices, forecast demand, and optimize
    inventory levels. Facebook (now Meta) uses time series analysis to predict user
    engagement and to detect anomalies in its platform. In the retail industry, companies
    such as Walmart and Amazon use time series forecasting to predict demand and optimize
    their supply chains.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Recommender systems**: Recommender systems are used to provide personalized
    recommendations to users based on their preferences and behavior. They are ubiquitous
    in e-commerce, streaming services, and social media. Netflix, for example, uses
    recommender systems to suggest movies and TV shows to its users based on their
    viewing history. Spotify uses similar techniques to create personalized playlists
    and to recommend new artists to its users. In e-commerce, Amazon’s recommender
    system is responsible for a significant portion of its sales, by suggesting products
    to users based on their browsing and purchase history.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Graph analytics and graph neural networks**: Graph analytics and graph neural
    networks are used to analyze and learn from data that is represented as graphs
    or networks. They have applications in social network analysis, fraud detection,
    and drug discovery. LinkedIn uses graph analytics to provide insights into users’
    professional networks and to recommend potential connections. In the pharmaceutical
    industry, companies such as Novartis and Pfizer use graph neural networks to discover
    new drugs and to predict their efficacy and safety.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Geospatial analysis**: Geospatial analysis involves analyzing and visualizing
    data that has a geographic component. It has applications in urban planning, environmental
    monitoring, and logistics. Uber uses geospatial analysis to optimize its ride-sharing
    services, by predicting demand and routing drivers efficiently. In agriculture,
    companies such as Bayer and Monsanto use geospatial analysis to monitor crop health
    and optimize fertilizer and pesticide application.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Edge computing and edge AI**: Edge computing and edge AI involve processing
    data and running machine learning models on devices at the edge of the network,
    rather than in the cloud. This has applications in IoT, autonomous vehicles, and
    industrial automation. Tesla uses edge computing and edge AI to enable its cars
    to make real-time decisions based on data from cameras and sensors. In manufacturing,
    companies such as Siemens and Bosch use edge AI to monitor equipment health and
    to predict maintenance needs.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**MLOps**: MLOps, or machine learning operations, is an emerging field that
    focuses on the deployment, monitoring, and management of machine learning models
    in production environments. It borrows principles from DevOps and applies them
    to the machine learning lifecycle. Companies such as Uber and Netflix have invested
    heavily in MLOps to ensure that their machine learning models are reliable, scalable,
    and maintainable. Tools such as Kubeflow and MLflow have emerged to help organizations
    streamline their MLOps workflows.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Specializing in one of these fields can make you a valuable asset to organizations
    looking to harness the power of DS/ML/AI. By developing deep expertise in a specific
    area, you can position yourself as a go-to resource for companies looking to innovate
    and stay ahead of the curve. Whether you choose to focus on NLP, computer vision,
    reinforcement learning, or any of the other exciting subfields, you’ll find no
    shortage of opportunities to apply your skills and make a real impact in the world.
  prefs: []
  type: TYPE_NORMAL
- en: In the rapidly evolving field of data science, machine learning, and artificial
    intelligence, continuous learning is not just beneficial – it’s essential. In
    the next section, we’ll explore effective methods to continue learning without
    getting overwhelmed, while still focusing on your career growth.
  prefs: []
  type: TYPE_NORMAL
- en: Embracing continuous learning
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: As a data science leader, learning about the latest advancements, techniques,
    and tools is important to drive innovation and maintain a competitive edge. However,
    with the exponential progress in DS/ML/AI, it can be overwhelming to keep pace.
  prefs: []
  type: TYPE_NORMAL
- en: Here are some methods to effectively continue learning without getting overwhelmed,
    while still focusing on your career growth.
  prefs: []
  type: TYPE_NORMAL
- en: Online courses
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Online courses are a great way to learn new skills or deepen your understanding
    of specific topics. Platforms such as Coursera, edX, and Udacity offer a wide
    range of DS/ML/AI courses from top universities and industry leaders. Some notable
    courses include the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Data** **science courses**:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Data Science Specialization by Johns Hopkins University (Coursera)**: This
    comprehensive series covers everything from data manipulation to creating data
    products. It’s ideal for beginners.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Applied Data Science with Python by the University of Michigan (Coursera)**:
    This specialization covers data analysis, visualization, and machine learning
    using Python libraries such as pandas, Matplotlib, and scikit-learn.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Data Science MicroMasters by UC San Diego (edX)**: This program is great
    for those looking to understand the core concepts of data science, including data
    wrangling, analysis, and machine learning.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Machine** **learning courses**:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Machine Learning by Stanford University (Coursera)**: Taught by Andrew Ng,
    this is one of the most popular and well-regarded introductory courses to machine
    learning.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Deep Learning Specialization by deeplearning.ai (Coursera)**: Also led by
    Andrew Ng, this series dives deep into neural networks and deep learning techniques.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Advanced Machine Learning Specialization by National Research University
    Higher School of Economics (Coursera)**: This course is designed for those with
    a strong foundation in ML and covers advanced topics such as Bayesian methods
    and reinforcement learning.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**AI courses**:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Artificial Intelligence: A Modern Approach by Peter Norvig and Sebastian
    Thrun (Udacity)**: This course offers a broad overview of AI techniques, including
    search algorithms, game playing, and optimization.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**CS50’s Introduction to Artificial Intelligence with Python by Harvard (edX)**:
    Part of the professional certificate program, this course is an excellent blend
    of theoretical and practical AI knowledge.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Deep Learning Specialization by deeplearning.ai (Coursera)**: Focuses on
    the fundamentals and advanced concepts of deep learning, covering neural networks,
    optimization, and hyperparameter tuning.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Generative** **AI courses**:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Introduction to Generative AI by Google Cloud**: This course covers the basics
    of generative AI, including LLMs and ethical considerations, making it great for
    beginners.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Generative AI Developer Kit by AWS**: Provides hands-on training with AWS
    products, ideal for those already working within the AWS ecosystem and looking
    to expand their skills.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Cloud certifications
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Certifications provided by major cloud service providers can help you understand
    how to build DS/ML/AI solutions on cloud platforms and demonstrate your expertise
    to employers. Here are some respected certifications relevant to data science,
    machine learning, and AI:'
  prefs: []
  type: TYPE_NORMAL
- en: AWS (Amazon Web Services)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**AWS Certified Machine Learning –** **Specialty**:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Overview**: This certification validates your ability to design, implement,
    deploy, and maintain ML solutions. It covers the best practices for model training,
    tuning, and deployment using AWS services.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Skills covered**: Data engineering, exploratory data analysis, modeling,
    machine learning implementation, and operations.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Azure (Microsoft Azure)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Microsoft Certified: Azure AI** **Engineer Associate**:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Overview**: This certification focuses on implementing AI solutions that
    leverage Azure Cognitive Services, Azure Machine Learning, and knowledge mining.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Skills covered**: Analyzing solution requirements, designing AI solutions,
    integrating AI models into solutions, and deploying and maintaining AI solutions.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Microsoft Certified: Azure Data** **Scientist Associate**:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Overview**: Validates expertise in applying data science and machine learning
    to implement and run machine learning workloads on Azure.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Skills covered**: Data preparation, feature engineering, modeling, and model
    management.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: GCP (Google Cloud Platform)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Google Cloud Professional Machine** **Learning Engineer**:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Overview**: This certification demonstrates the ability to design, build,
    and productionize ML models to solve business challenges using GCP.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Skills covered**: ML model design, development and deployment, scaling, automation,
    and monitoring.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: If you know that you are going to be working with one of these cloud providers,
    these certifications can help you or your team learn the relevant skills to start
    developing cloud-based data science, machine learning, and AI applications.
  prefs: []
  type: TYPE_NORMAL
- en: Technical tutorials and documentation
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Hands-on tutorials and official documentation are invaluable resources when
    learning new tools or frameworks. Often, when working with a new technology, framework,
    or library, the best source of information is the official docs or tutorials.
  prefs: []
  type: TYPE_NORMAL
- en: Learning plan framework
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The following checklist can be used as a simple framework for learning about
    and applying a new topic, learning the theory, and gaining hands-on experience.
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 14.2: Learning plan checklist](img/B19633_14_2.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 14.2: Learning plan checklist'
  prefs: []
  type: TYPE_NORMAL
- en: Alongside formal learning of key topics, it is useful to keep an eye on emerging
    developments, news, and trends within data science, machine learning, and artificial
    intelligence. In this next section, we will look at some channels you can use
    to stay up to date in a field that is constantly changing and evolving.
  prefs: []
  type: TYPE_NORMAL
- en: Staying up to date with current DS/ML/AI news and trends
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In addition to continuous learning through online courses and certifications,
    staying informed about the latest developments, trends, and news in the world
    of data science, machine learning, and artificial intelligence is important for
    data science leaders.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are some effective ways to stay up to date:'
  prefs: []
  type: TYPE_NORMAL
- en: Industry blogs and publications
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Follow reputable blogs and publications that cover DS/ML/AI topics, such as
    the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Towards* *Data Science*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*KDnuggets*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Machine* *Learning Mastery*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Google* *AI Blog*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*OpenAI Blog*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: These resources provide insights, tutorials, and news on the latest advancements
    and applications in the field.
  prefs: []
  type: TYPE_NORMAL
- en: Podcasts
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Listen to podcasts and YouTube channels that provide AI news, interview experts,
    and discuss current trends in DS/ML/AI, such as the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Two* *Minute Papers*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Data Skeptic*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Matthew Berman*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*The AI Podcast by* *Lex Fridman*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Matt Wolfe*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Hard Fork*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*AI Explained*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Podcasts are a great way to learn while commuting or during downtime.
  prefs: []
  type: TYPE_NORMAL
- en: Conferences and webinars
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Attend or watch recordings of major conferences and webinars, such as the following:'
  prefs: []
  type: TYPE_NORMAL
- en: NeurIPS (Neural Information Processing Systems)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ICML (International Conference on Machine Learning)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: KDD (Knowledge Discovery and Data Mining)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: AI Summit
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: These events showcase the latest research, technologies, and best practices
    in the field.
  prefs: []
  type: TYPE_NORMAL
- en: AI influencers
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Follow thought leaders, researchers, and influencers on social media platforms
    such as Twitter and LinkedIn. Here are some leading influencers to follow:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Andrew Ng (@AndrewYNg):* AI pioneer, cofounder of Coursera, and founder of
    Landing AI'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Fei-Fei Li (@drfeifei)*: Professor at Stanford, co-director of the Stanford
    Institute for Human-Centered AI'
