- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The advent of Web3 has ushered in a trove of data, characterized by its distinctive
    properties, giving rise to novel concepts and breathing new life into established
    ones. Within the expansive Web3 ecosystem, data assumes diverse forms, stored
    across multiple platforms and formats, ranging from on-chain transactional data
    to independent news aggregators, oracles, and social networks. In essence, Web3
    is a continuous generator of data directly or indirectly related to its ecosystem.
  prefs: []
  type: TYPE_NORMAL
- en: Web3, with its inherent characteristics, has unlocked value on various fronts.
    **Decentralization** has demonstrated that businesses without central authorities
    are possible. **Trustless** interactions have driven coordination between entities,
    facilitating smooth exchanges of goods and services over the blockchain, even
    among strangers and without intermediaries. This has resulted in value transfers
    reaching remote corners of the world at minimal costs, fostering direct connections
    between artists and collectors and facilitating crowdfunding by directly supporting
    product developers, among a myriad of other applications.
  prefs: []
  type: TYPE_NORMAL
- en: However, one aspect of Web3 that remains relatively unexplored, yet holds immense
    value to unlock, is **transparency**. Transparency fosters reliance, a cornerstone
    for mass adoption. A significant milestone for the industry will be achieved when
    ordinary individuals seamlessly engage with it, grounded in trust due to accessible
    and verifiable information. To fully realize the potential of transparency, many
    Web3 data scientists and analysts, equipped with the requisite skills, conceptual
    knowledge, tools, and a profound understanding of the data and business landscape,
    are needed. This is what this book aims to do – empower you to evolve into Web3
    data specialists capable of understanding and extracting value from data.
  prefs: []
  type: TYPE_NORMAL
- en: The book is structured into three parts. The first section covers foundational
    concepts necessary to execute data analysis tasks. You will gain insights into
    on-chain data, learn to access and extract insights, explore sources of relevant
    off-chain data, and navigate potential obstacles. Additionally, two domains that
    generate vast amounts of data, namely NFTs and DeFi, are examined in depth, each
    presenting its own set of business rules and technical concepts.
  prefs: []
  type: TYPE_NORMAL
- en: The second part of the book shifts focus to machine learning use cases utilizing
    Web3 data. We have curated practical cases that data scientists, whether freelancers
    or employed professionals, may encounter in their work.
  prefs: []
  type: TYPE_NORMAL
- en: The *Appendix* addresses the question, what should we do with the knowledge
    acquired? It provides guidance on navigating the decentralized work landscape,
    understanding industry expectations for prospective data employees, and identifying
    the soft and hard skills necessary for success. In order to offer a glimpse into
    the future of the industry, we have engaged with Web3 data leaders who share their
    experiences, perspectives, and visions. The intent of this part is to shorten
    the time required to find jobs or other ways to contribute in the industry.
  prefs: []
  type: TYPE_NORMAL
- en: The benefits of decentralization, trustless interactions, and transparency in
    trade cannot be ignored, and that is why the industry continues to grow year by
    year, unlocking new use cases and creating new jobs. The purpose of this book
    is to contribute to the understanding of the data that Web3 generates so that
    you can be prepared to shape *the next era of* *the internet*.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The format of the book and the list of topics covered make it suitable for data
    professionals interested in the Web3 ecosystem. The explanations have been simplified,
    catering to professionals with no data science background but eager to leverage
    data tools for in-depth analysis of blockchain data. You are encouraged to engage
    with the shared repository and experiment with the provided solutions, fostering
    a hands-on learning experience. Although not mandatory, a basic understanding
    of statistics, machine learning, SQL, and Python would be advantageous.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[*Chapter 1*](B19446_01.xhtml#_idTextAnchor020), *Where Data and Web3 Meet*,
    introduces the fundamental concepts of Web3 and data science tools.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 2*](B19446_02.xhtml#_idTextAnchor073), *Working with On-Chain Data*,
    explores the structure of on-chain data.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 3*](B19446_03.xhtml#_idTextAnchor114), *Working with Off-Chain Data*,
    delves into relevant off-chain data for the industry and guidance on where to
    locate it.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 4*](B19446_04.xhtml#_idTextAnchor145), *Exploring the Digital Uniqueness
    of NFTs – Games, Art, and Identity*, examines NFT businesses and how to calculate
    pertinent metrics.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 5*](B19446_05.xhtml#_idTextAnchor168), *Exploring Analytics on DeFi*,
    introduces DeFi businesses and how to calculate essential metrics.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 6*](B19446_06.xhtml#_idTextAnchor210), *Preparing and Exploring Our
    Data*, showcases preprocessing steps that are useful when dealing with Web3 data.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 7*](B19446_07.xhtml#_idTextAnchor228), *A Primer on Machine Learning
    and Deep Learning*, delves into the core concepts necessary for advancing through
    the machine learning cases explored in *Part 2*.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 8*](B19446_08.xhtml#_idTextAnchor250), *Sentiment Analysis – NLP
    and Crypto News*, explores the application of natural language processing (NLP)
    in crypto sentiment analysis.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 9*](B19446_09.xhtml#_idTextAnchor269), *Generative Art for NFTs*,
    examines examples of art generation to support NFT initiatives.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 10*](B19446_10.xhtml#_idTextAnchor294), *A Primer on Security and
    Fraud Detection*, explores an application for fraud detection.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 11*](B19446_11.xhtml#_idTextAnchor307), *Price Prediction with Time
    Series*, delves into an application for predicting prices with time series.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 12*](B19446_12.xhtml#_idTextAnchor327), *Marketing Discovery with
    Graphs*, examines an application to identify influencers and communities with
    on-chain data.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 13*](B19446_13.xhtml#_idTextAnchor346), *Building Experience with
    Crypto Data – BUIDL*, covers various options for job searching or continuing studies
    in the Web3 domain.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 14*](B19446_14.xhtml#_idTextAnchor360), *Interviews with* *Web3 Data*
    *Leaders*, concludes the book by delving into the perspectives of Web3 data leaders
    regarding the industry and its future.'
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: A Jupyter or a Google Colab notebook is sufficient to cover all the examples.
    In some cases, to access data, we will need to sign up for an account and obtain
    API keys.
  prefs: []
  type: TYPE_NORMAL
- en: '| **Software/hardware covered in** **the book** | **Operating** **system requirements**
    |'
