- en: Setting up Your Environment
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Before we explore the book in detail, we need to set up specific software and
    tools. In the following section, we shall see how to do that.
  prefs: []
  type: TYPE_NORMAL
- en: How to Set Up Google Colab
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: There are many **integrated development environments** (**IDE**) for Python.
    The most popular one for running data science projects is Jupyter Notebook from
    Anaconda but this is not the one we are recommending for this book. As you are
    starting your journey into data science, rather than asking you to setup a Python
    environment from scratch, we think it is better for you to use a plug-and-play
    solution so that you can fully focus on learning the concepts we are presenting
    in this book. We want to remove as many difficulties as we can and ensure your
    first step into data science is as straightforward as possible.
  prefs: []
  type: TYPE_NORMAL
- en: 'Luckily such a tool does exist, and it is called **Google Colab**. It is a
    free tool provided by Google that is run on the cloud, so you don''t need to buy
    a new laptop or computer or upgrade its specs. The other benefit of using Colab
    is most of the Python packages we are using in this book are already installed
    so you can use them straight away. The only thing you need is a Google account.
    If you don''t have one, you can create one here: [https://packt.live/37mea5X](https://packt.live/37mea5X).'
  prefs: []
  type: TYPE_NORMAL
- en: 'Then, you will need to subscribe to the Colab service:'
  prefs: []
  type: TYPE_NORMAL
- en: 'First, log into Google Drive: [https://packt.live/2TM1v8w](https://packt.live/2TM1v8w%20)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Then, go to the following url: [https://packt.live/2NKaAuP](https://packt.live/2NKaAuP%20)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'You should see the following screen:'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![Figure 0.1: Google Colab Introduction page'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '](img/B15019_00_01.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Figure 0.1: Google Colab Introduction page'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Then, you can click on `NEW PYTHON 3 NOTEBOOK` and you should see a new Colab
    notebook![Figure 0.2: New Colab notebook'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/B15019_00_02.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Figure 0.2: New Colab notebook'
  prefs: []
