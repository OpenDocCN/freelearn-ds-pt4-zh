- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: About the Book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Where there's data, there's insight. With so much data being generated, there
    is immense scope to extract meaningful information that'll boost business productivity
    and profitability. By learning to convert raw data into game-changing insights,
    you'll open new career paths and opportunities.
  prefs: []
  type: TYPE_NORMAL
- en: '*The Data Science Workshop, Second Edition,* begins by introducing different
    types of projects and showing you how to incorporate machine learning algorithms
    in them. You''ll learn to select a relevant metric and even assess the performance
    of your model. To tune the hyperparameters of an algorithm and improve its accuracy,
    you''ll get hands-on with approaches such as grid search and random search.'
  prefs: []
  type: TYPE_NORMAL
- en: Finally, you'll learn dimensionality reduction techniques to easily handle many
    variables at once, before exploring how to use model ensembling techniques and
    create new features to enhance model performance.
  prefs: []
  type: TYPE_NORMAL
- en: By the end of this book, you'll have the skills to start working on data science
    projects confidently.
  prefs: []
  type: TYPE_NORMAL
- en: Audience
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This is one of the most useful data science books for aspiring data analysts,
    data scientists, database engineers, and business analysts. It is aimed at those
    who want to kick-start their careers in data science by quickly learning data
    science techniques without going through all the mathematics behind machine learning
    algorithms. Basic knowledge of the Python programming language will help you easily
    grasp the concepts explained in this book.
  prefs: []
  type: TYPE_NORMAL
- en: About the Chapters
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*Chapter 1*, *Introduction to Data Science in Python*, will introduce you to
    the field of data science and walk you through an overview of Python''s core concepts
    and their application in the world of data science.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 2*, *Regression*, will acquaint you with linear regression analysis
    and its application to practical problem solving in data science.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 3*, *Binary Classification*, will teach you a supervised learning
    technique called classification to generate business outcomes.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 4,* *Multiclass Classification with RandomForest*, will show you how
    to train a multiclass classifier using the Random Forest algorithm.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 5*, *Performing Your First Cluster Analysis*, will introduce you to
    unsupervised learning tasks, where algorithms have to automatically learn patterns
    from data by themselves as no target variables are defined beforehand.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 6*, *How to Assess Performance*, will teach you to evaluate a model
    and assess its performance before you decide to put it into production.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 7*, *The Generalization of Machine Learning Models*, will teach you
    how to make best use of your data to train better models, by either splitting
    the data or making use of cross-validation.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 8*, *Hyperparameter Tuning*, will guide you to find further predictive
    performance improvements via the systematic evaluation of estimators with different
    hyperparameters.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 9*, *Interpreting a Machine Learning Model*, will show you how to
    interpret a machine learning model''s results and get deeper insights into the
    patterns it found.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 10*, *Analyzing a Dataset*, will introduce you to the art of performing
    exploratory data analysis and visualizing the data in order to identify quality
    issues, potential data transformations, and interesting patterns.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 11*, *Data Preparation*, will present the main techniques you can
    use to handle data issues in order to ensure your data is of a high enough quality
    for successful modeling.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 12*, *Feature Engineering*, will teach you some of the key techniques
    for creating new variables on an existing dataset.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 13*, *Imbalanced Datasets*, will equip you to identify use cases where
    datasets are likely to be imbalanced, and formulate strategies for dealing with
    imbalanced datasets.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 14*, *Dimensionality Reduction*, will show how to analyze datasets
    with high dimensions and deal with the challenges posed by these datasets.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 15*, *Ensemble Learning*, will teach you to apply different ensemble
    learning techniques to your dataset.'
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs: []
  type: TYPE_NORMAL
- en: There are also three bonus chapters, *Chapter 16*, *Machine Learning Pipelines*,
    *Chapter 17*, *Automated Feature Engineering*, and *Chapter 18*, *Model as a Service
    with Flask*, which you can find at [http://packt.live/2ZagB9y](http://packt.live/2ZagB9y).
  prefs: []
  type: TYPE_NORMAL
