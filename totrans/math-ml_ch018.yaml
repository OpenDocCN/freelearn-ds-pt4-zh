  prefs: []
  type: TYPE_IMG
- en: we can reorganize the inequality to obtain
  prefs: []
  type: TYPE_NORMAL
- en: '![1- ùúÄ <n. ](img/file920.png)'
  prefs: []
  type: TYPE_IMG
- en: So,
  prefs: []
  type: TYPE_NORMAL
- en: '![n0 := ‚åä 1‚åã+ 1 ùúÄ ](img/file921.png)'
  prefs: []
  type: TYPE_IMG
- en: will do the job.
  prefs: []
  type: TYPE_NORMAL
- en: We had it easy in this example, but this is pretty much as far as we can go
    with the definition. For example, how do you show the convergence of
  prefs: []
  type: TYPE_NORMAL
- en: '![ 1 1 1 an := (-+ ----- + ‚ãÖ‚ãÖ‚ãÖ+ ---)‚àí1 n n + 1 2n ](img/file922.png)'
  prefs: []
