- en: About that sum. As ![lim ‚àönn!- = ‚àû n‚Üí ‚àû ](img/file1044.png) (which, trust me,
    it really is), ![limn ‚Üí ‚àû n‚àö1n!-= 0 ](img/file1045.png). Thus, the conditions
    of Theorem¬†[63](ch018.xhtml#x1-178005r63) are satisfied, hence ![‚àë ‚àû 1- n=1 n!
    ](img/file1046.png) is convergent.
  prefs: []
  type: TYPE_NORMAL
- en: The disadvantage of the root test is that studying the behavior of ![n‚àö--- an](img/file1047.png)
    can be surprisingly hard. We have to be true calculus ninjas to handle all the
