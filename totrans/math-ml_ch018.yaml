- en: '![ N N‚àí1 lim a = lim (‚àë a ‚àí ‚àë a ) N‚Üí ‚àû N N ‚Üí‚àû n=1 n n=1 n N N ‚àí1 ‚àë ‚àë = Nlim‚Üí‚àû
    an ‚àí Nlim‚Üí‚àû an ‚àû n=1 ‚àû n=1 ‚àë ‚àë = an ‚àí an n=1 n=1 = 0, ](img/file1011.png)'
  prefs: []
  type: TYPE_IMG
