  prefs: []
  type: TYPE_IMG
- en: for all n ‚â•N, then ‚àë [n=1]^‚àûa[n] is absolutely convergent.
  prefs: []
  type: TYPE_NORMAL
- en: The most important use case for the root test is showing the convergence of
    ![‚àë ‚àûn=0 1n! ](img/file1042.png) (which sums up to the Euler constant ![e ](img/file1043.png),
    but we have no way to evaluate the sum yet). We‚Äôll have one soon, coming from
