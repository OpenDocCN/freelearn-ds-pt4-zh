  prefs: []
  type: TYPE_NORMAL
- en: '![‚àë‚àû n n+1 [(‚àí 1) + (‚àí 1) ] = 0, n=0 ](img/file1016.png)'
  prefs: []
  type: TYPE_IMG
- en: However,
  prefs: []
  type: TYPE_NORMAL
- en: '![‚àë‚àû ‚àë‚àû (‚àí 1)n and (‚àí 1)n+1 n=0 n=0 ](img/file1017.png)'
  prefs: []
  type: TYPE_IMG
- en: are both divergent.
  prefs: []
  type: TYPE_NORMAL
- en: The product of a series is slightly more convoluted. We‚Äôll deal with this later
