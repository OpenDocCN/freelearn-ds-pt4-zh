  prefs: []
  type: TYPE_NORMAL
- en: Theorem 64\.
  prefs: []
  type: TYPE_NORMAL
- en: (The alternating test, a.k.a. the Leibniz criterion)
  prefs: []
  type: TYPE_NORMAL
- en: Let ![{an}‚àûn=0 ](img/file1048.png) be a sequence whose terms are either all
    nonnegative or all negative. If
