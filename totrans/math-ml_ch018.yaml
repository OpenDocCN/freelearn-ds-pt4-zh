    series
  prefs: []
  type: TYPE_NORMAL
- en: '![‚àë‚àû 1 -Œ±- n=1 n ](img/file1036.png)'
  prefs: []
  type: TYPE_IMG
- en: is convergent via comparison to
  prefs: []
  type: TYPE_NORMAL
- en: '![‚àë‚àû 1 --2\. n=1n ](img/file1037.png)'
  prefs: []
  type: TYPE_IMG
- en: On the other hand, for Œ±/span>1, as ![1- nŒ±](img/file1038.png)/span>![1 n](img/file1039.png),
    ‚àë [n=1]^‚àû![1- nŒ±](img/file1040.png) is divergent via comparison to the harmonic
    series.
  prefs: []
  type: TYPE_NORMAL
- en: 'Although the direct comparison test is powerful, it has a significant downside:
    you have to conjure up a series for comparison. This is not always simple. Thus,
    we need other tests to show convergence. We‚Äôll talk about two of them: the root
    test and the alternating series test.'
  prefs: []
  type: TYPE_NORMAL
- en: Theorem 63\.
