  prefs: []
  type: TYPE_NORMAL
- en: 'As we shall see later, the continuity of functions also provides a great tool
    to study convergence properties of a sequence. In fact, continuity is nothing
    more than the interchangeability of limits and functions:'
  prefs: []
  type: TYPE_NORMAL
- en: '![lnim‚Üí‚àû f(xn) = f(nl‚Üíim‚àû xn). ](img/file933.png)'
  prefs: []
  type: TYPE_IMG
- en: One essential property of convergent sequences is that under certain circumstances,
    they preserve inequalities. This is true of function limits as well, so it is
    important for us.
  prefs: []
  type: TYPE_NORMAL
- en: Theorem 58\. (The transfer principle)
  prefs: []
  type: TYPE_NORMAL
- en: Let {a[n]}[n=1]^‚àû be a convergent sequence. If a[n] ‚â•Œ± holds for all n ‚àà‚Ñï, where
    Œ± ‚àà‚Ñù is some lower bound, then lim[n‚Üí‚àû]a[n] ‚â•Œ±.
  prefs: []
  type: TYPE_NORMAL
- en: Proof. We are going to do this indirectly. If lim[n‚Üí‚àû]a[n] Œ±, then by the definition
    of convergence,
