  prefs: []
  type: TYPE_NORMAL
- en: '![ ‚àû ‚àû ‚àû Œ± ‚àë a + Œ≤ ‚àë b = ‚àë (Œ±a + Œ≤b ). n n n n n=1 n=1 n=1 ](img/file1015.png)'
  prefs: []
  type: TYPE_IMG
- en: The proof is a direct consequence of Theorem¬†[57](ch018.xhtml#x1-167006r57).
