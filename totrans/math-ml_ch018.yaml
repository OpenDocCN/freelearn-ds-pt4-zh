- en: 10.3.2 Properties of series
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Let‚Äôs take a look at some of the most important properties of series. First,
    it is immediately clear that the general term of a convergent series should converge
    to 0 as well.
  prefs: []
  type: TYPE_NORMAL
- en: Proposition 2\.
  prefs: []
  type: TYPE_NORMAL
- en: Let ‚àë n = 1^‚àûa[n] be a convergent series. Then lim[N‚Üí‚àû]a[N] = 0.
  prefs: []
  type: TYPE_NORMAL
