    convergent, as lim[n‚Üí‚àû]![n+1- n](img/file1013.png) = 1.
  prefs: []
  type: TYPE_NORMAL
- en: 'On the other hand, note that the reverse of Proposition¬†[2](ch018.xhtml#x1-175002r2)
    is not true: there are divergent series with a general term converging to 0\.
    One immediate example is the harmonic series ‚àë [n=1]^‚àû![1 n](img/file1014.png).'
  prefs: []
  type: TYPE_NORMAL
