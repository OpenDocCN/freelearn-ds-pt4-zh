- en: 11.1.2 Distance and topology
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Originally, we defined open sets in terms of small open intervals like (x âˆ’ğœ€,x
    + ğœ€). We called a set open if you could squeeze in such a small interval for each
    of its points. By taking a step of abstraction, we can rephrase the definition
    in terms of norms (DefinitionÂ [7](ch008.xhtml#x1-40015r7)).
  prefs: []
  type: TYPE_NORMAL
- en: From this viewpoint, an interval (xâˆ’ğœ€,x + ğœ€) is the same as a one-dimensional
    open ball. Given a normed space V with the norm j â‹…j, the ball of radius r/span>0
    centered at x is defined by
  prefs: []
  type: TYPE_NORMAL
- en: '![B(x,r) := {y âˆˆ V : âˆ¥x âˆ’ yâˆ¥ <r}. ](img/file1095.png)'
  prefs: []
  type: TYPE_IMG
- en: Equivalently, a ball of radius r is the set of points with distance less than
    r from the center point. In the Euclidean spaces â„^n, with the norm âˆ¥xâˆ¥ = ![âˆ˜
    -2---------2 x1 + â‹…â‹…â‹…+ x n](img/file1096.png), this matches our intuitive understanding.
    This is illustrated in FigureÂ [11.2](#).
  prefs: []
  type: TYPE_NORMAL
- en: '![PIC](img/file1097.png)'
  prefs: []
  type: TYPE_IMG
- en: 'FigureÂ 11.2: Balls, from one to three dimensions'
  prefs: []
  type: TYPE_NORMAL
- en: However, in one dimension, the Euclidean norm simplifies to âˆ¥xâˆ¥ = jxj. Thus,
    we have
  prefs: []
  type: TYPE_NORMAL
- en: '![B (x,r) = {y âˆˆ â„ : |x âˆ’ y| <r} = (x âˆ’ r,x+ r). ](img/file1098.png)'
  prefs: []
  type: TYPE_IMG
- en: We donâ€™t often think about the interval (x âˆ’ğœ€,x + ğœ€) as the one-dimensional
    ball B(x,ğœ€). However, making this connection will make it easy to later extend
    the topology of â„ to â„^n, which is where we want to work eventually.
  prefs: []
  type: TYPE_NORMAL
- en: With norms and balls, we can rephrase the definition of open sets in the following
    way.
  prefs: []
  type: TYPE_NORMAL
