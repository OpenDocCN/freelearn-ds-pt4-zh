  prefs: []
  type: TYPE_NORMAL
- en: Let A âŠ†â„ be a subset of the real numbers.
  prefs: []
  type: TYPE_NORMAL
- en: A is open if for every x âˆˆA, there is a one-dimensional ball B(x,ğœ€) of radius
    ğœ€ centered around x such that B(x,ğœ€) âŠ†A.
  prefs: []
  type: TYPE_NORMAL
- en: Thus, in a sense, open sets are determined by open balls.
  prefs: []
  type: TYPE_NORMAL
- en: 11.1.3 Sets and sequences
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Closed sets can be characterized in terms of their sequences. The following
    theorem shows an equivalent definition of closed sets, giving us a helpful way
    of thinking about them.
  prefs: []
  type: TYPE_NORMAL
- en: Theorem 68\. (Characterization of closed sets with sequences)
  prefs: []
  type: TYPE_NORMAL
- en: Let A âŠ†â„ be a set. The following are equivalent.
  prefs: []
  type: TYPE_NORMAL
- en: (a) A is closed.
  prefs: []
  type: TYPE_NORMAL
- en: (b) If {a[n]}[n=1]^âˆâŠ†A is a convergent sequence, then lim[nâ†’âˆ]a[n] âˆˆA.
  prefs: []
  type: TYPE_NORMAL
- en: 'Proof. To prove that the two statements are equivalent, we have to show two
    things: that (a) implies (b) and that (b) implies (a). Donâ€™t worry if this proof
    seems too complicated when you read it the first time. If you donâ€™t understand
    it right away, I suggest thinking about A as a closed interval and drawing a figure.
    You can also skip it since I will refer back to this fact every time we need it
    later.'
  prefs: []
  type: TYPE_NORMAL
- en: 'First, letâ€™s see that (a) implies (b). Thus, suppose that A is closed and {a[n]}[n=1]^âˆ
    âŠ† A is a convergent sequence, a := lim[nâ†’âˆ]a[n]. We have to show that a âˆˆA, and
    we are going to do this by contradiction. The plan is the following: assume that
    a![âˆ•âˆˆ](img/file1099.png)A and deduce that {a[n]} must eventually leave A.'
  prefs: []
  type: TYPE_NORMAL
- en: Indeed, suppose that a âˆˆâ„ âˆ–A. Because A is closed, â„ âˆ–A is open, so there is
    a small neighborhood (a âˆ’ğœ€,a + ğœ€) âŠ†â„ âˆ–A. In plain English, this means that we
    can separate a from A. This contradicts the fact that {a[n]} âŠ† A and a[n] â†’ a,
    because according to the definition of convergence (DefinitionÂ [39](ch018.xhtml#x1-166003r39)),
    eventually all members of the sequence have to fall into (a âˆ’ğœ€,a + ğœ€). This is
    a contradiction, so a âˆˆA.
  prefs: []
  type: TYPE_NORMAL
- en: Second, we will show that (b) implies (a), that is, if the limit of every convergent
    sequence of A is also in A, then the set is closed. Our goal is to show that â„
    âˆ–A is open. More precisely, if x âˆˆ â„ âˆ–A, we want to find a small neighborhood
    (x âˆ’ğœ€,x + ğœ€) that is disjointed from A. Again, we can show this via contradiction.
  prefs: []
  type: TYPE_NORMAL
- en: Suppose that no matter how small ğœ€ > 0 is, we can find an a âˆˆ Aâˆ©(xâˆ’ğœ€,x+ğœ€). Thus,
    we can define a sequence {a[n]}[n=1]^âˆ such that a[n] âˆˆA âˆ© (x âˆ’ 1âˆ•n,x + 1âˆ•n).
    Due to the construction lim[nâ†’âˆ]a[n] = a, and as A is closed to taking limits
    according to the premise (b), this would imply that a âˆˆA, which is a contradiction.
    This is what we had to show.
  prefs: []
  type: TYPE_NORMAL
- en: This result also explains the origins of the terminology closed. A closed set
    is such because it is closed to limits.
  prefs: []
  type: TYPE_NORMAL
- en: 11.1.4 Bounded sets
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: From a (very) high-level view, machine learning can be described as an optimization
    problem. For inputs x and predictions y, we are looking at a parametrized family
    of functions f(x,w), where our parameters are condensed in the variable w.
  prefs: []
  type: TYPE_NORMAL
- en: Given a set of samples and observations, our goal is to find the minimum of
    the set
  prefs: []
  type: TYPE_NORMAL
- en: '{Loss(*f*(**x**, **w**), **y**)Â :Â **w** âˆˆ â„^(a very large number)} âŠ† â„, (11.1)'
  prefs: []
  type: TYPE_NORMAL
- en: and the parameter configuration w where the optimum is attained. To make sure
    that our foundations are not missing this building block, we are going to take
    some time to study this.
  prefs: []
  type: TYPE_NORMAL
- en: Definition 47\. (Bounded sets)
  prefs: []
  type: TYPE_NORMAL
- en: Let A âŠ†â„.
  prefs: []
  type: TYPE_NORMAL
- en: (a) A is bounded from below if there is an m âˆˆ â„ such that m/span>x for all
    x âˆˆA. The number m is called a lower bound.
  prefs: []
  type: TYPE_NORMAL
- en: (b) A is bounded from above if there is an M âˆˆ â„ such that x/span>M for all
    x âˆˆA. Similar to before, M is called an upper bound.
  prefs: []
  type: TYPE_NORMAL
- en: (c) A is bounded if it is bounded from above and below.
  prefs: []
  type: TYPE_NORMAL
- en: 'Being bounded means that we can include the set in a large interval [m,M].
    For optimization, there are a few essential quantities that are related to bounds:
    minimal and maximal elements, smallest upper bounds, and largest lower bounds.'
  prefs: []
  type: TYPE_NORMAL
- en: Letâ€™s start with formalizing the concept of the smallest and largest elements
    within a set.
  prefs: []
  type: TYPE_NORMAL
- en: Definition 48\. (Minimal and maximal elements)
  prefs: []
  type: TYPE_NORMAL
- en: Let A âŠ†â„.
  prefs: []
  type: TYPE_NORMAL
- en: (a) m âˆˆ A is called the minimal element of A if for every a âˆˆ A, m â‰¤ a holds.
    The minimal element is denoted by m = minA.
  prefs: []
  type: TYPE_NORMAL
- en: (b) M âˆˆA is called the maximal element of A if for every a âˆˆA, a â‰¤M holds. The
    maximal element is denoted by M = maxA.
  prefs: []
  type: TYPE_NORMAL
- en: As usual, letâ€™s see some examples.
  prefs: []
  type: TYPE_NORMAL
- en: Example 1\. The set A = [0,1] âˆª [2,3] has both minimal and maximal elements.
    Its minimal element is 0, and its maximal element is 3.
  prefs: []
  type: TYPE_NORMAL
- en: 'Example 2\. The set A = {![1n](img/file1102.png) : n âˆˆâ„•} has no minimal element.
    0 is the largest lower bound, but since it is not in the set, it is not a minimal
    element.'
  prefs: []
  type: TYPE_NORMAL
- en: The key takeaway is that minimal and maximal elements do not necessarily exist.
    To avoid the inconvenience, we need related quantities that always exist.
  prefs: []
  type: TYPE_NORMAL
- en: These will be the infimum and supremum.
  prefs: []
  type: TYPE_NORMAL
- en: Definition 49\. (Infimum and supremum)
  prefs: []
  type: TYPE_NORMAL
- en: Let A âŠ†â„.
  prefs: []
  type: TYPE_NORMAL
- en: (a) inf A âˆˆâ„ is the largest lower bound of A if m â‰¤ inf A holds for every lower
    bound m. This is called the infimum.
  prefs: []
  type: TYPE_NORMAL
- en: (b) supA âˆˆâ„ is the smallest upper bound of A if M â‰¥ supA holds for every upper
    bound M. This is called the supremum.
  prefs: []
  type: TYPE_NORMAL
- en: We wonâ€™t go into great detail here, but the infimum and supremum always exist.
    However, it is essential to note that there is a sequence {a[n]}[n=1]^âˆâŠ†A such
    that a[n] â†’ inf A. (This is true for the supremum as well.)
  prefs: []
  type: TYPE_NORMAL
- en: 11.1.5 Compact sets
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: With the concept of infimum and supremum, we can formalize the optimization
    problem for machine learning described by ([11.1](ch019.xhtml#bounded-sets)) as
  prefs: []
  type: TYPE_NORMAL
- en: '![inf {Loss(f (x, w),y) : w âˆˆ â„n }, ](img/file1103.png)'
  prefs: []
  type: TYPE_IMG
- en: where this number represents the smallest possible value of the loss function
    and w is the parameter of our model.
  prefs: []
  type: TYPE_NORMAL
- en: However, there is a significant issue with the w âˆˆâ„^n part. First, our parameter
    space is high-dimensional. In practice, n can be in the millions. Besides that,
    we are looking at an unbounded parameter space, where such an optimum might not
    even exist. Finally, is there even a parameter w where the infimum is attained?
    After all, this is what we are primarily interested in.
  prefs: []
  type: TYPE_NORMAL
- en: 'We can restrict the parameter space to a closed and bounded set to fix these
    issues. These sets are so prevalent that they have their own name: compact sets.'
  prefs: []
  type: TYPE_NORMAL
- en: Definition 50\. (Compact sets)
  prefs: []
  type: TYPE_NORMAL
- en: The set A âŠ†â„ is compact if it is bounded and closed.
  prefs: []
