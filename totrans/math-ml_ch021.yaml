    (TheoremÂ [84](ch021.xhtml#x1-212014r84)), f^(â€²â€²)(a) 0 implies that f^â€² is strictly
    locally increasing at a. Since f^â€²(a) = 0, this means that
  prefs: []
  type: TYPE_NORMAL
- en: '![ ( â€² |{ â‰¤ 0 if x âˆˆ (aâˆ’ Î´,a] f (x)| ( â‰¥ 0 if x âˆˆ [a,a + Î´) ](img/file1257.png)'
  prefs: []
  type: TYPE_IMG
- en: for some Î´ >0\. Because of TheoremÂ [84](ch021.xhtml#x1-212014r84), f is locally
    decreasing in (a âˆ’Î´,a] and locally increasing in [a,a + Î´). This can only happen
