  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: When we first explored the concept of the derivative in ChapterÂ [12](ch020.xhtml#differentiation),
    we saw its many faces. We have learned that the derivative can be thought of as
  prefs: []
