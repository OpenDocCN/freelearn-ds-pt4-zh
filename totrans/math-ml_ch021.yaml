- en: 13.1.1 Local minima and maxima
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: As we have seen in the introduction, the tangent at the extremal points is horizontal.
    Now it is time to put this introduction into a mathematically correct form.
  prefs: []
  type: TYPE_NORMAL
- en: Definition 57\. (Local minima and maxima)
  prefs: []
  type: TYPE_NORMAL
- en: 'Let f : â„ â†’â„ be an arbitrary function and let a âˆˆâ„.'
  prefs: []
  type: TYPE_NORMAL
- en: (a) a is a local minimum, if there is a neighborhood (a âˆ’Î´,a + Î´) such that
    for every x âˆˆ (a âˆ’Î´,a + Î´), f(a) â‰¤f(x) holds.
  prefs: []
  type: TYPE_NORMAL
- en: (b) a is a strict local minimum, if there is a neighborhood (aâˆ’Î´,a+Î´) such that
    for every x âˆˆ (a âˆ’Î´,a + Î´), f(a)/span>f(x) holds.
  prefs: []
  type: TYPE_NORMAL
- en: (c) a is a local maximum, if there is a neighborhood (a âˆ’Î´,a + Î´) such that
    for every x âˆˆ (a âˆ’Î´,a + Î´), f(x) â‰¤f(a) holds.
  prefs: []
  type: TYPE_NORMAL
- en: (d) a is a strict local maximum, if there is a neighborhood (aâˆ’Î´,a+Î´) such that
    for every x âˆˆ (a âˆ’Î´,a + Î´), f(x)/span>f(a) holds.
  prefs: []
  type: TYPE_NORMAL
- en: Extremal points have their global versions as well. The sad truth is, even though
    we always want global optima, we only have the tools to find local ones.
  prefs: []
  type: TYPE_NORMAL
- en: Definition 58\. (Global minima and maxima)
  prefs: []
  type: TYPE_NORMAL
- en: 'Let f : â„ â†’â„ be an arbitrary function and let a âˆˆâ„.'
  prefs: []
  type: TYPE_NORMAL
- en: (a) a is a global minimum if f(a) â‰¤f(x) holds for every x âˆˆâ„.
  prefs: []
  type: TYPE_NORMAL
- en: (b) a is a global maximum if f(x) â‰¤f(a) holds for every x âˆˆâ„.
  prefs: []
  type: TYPE_NORMAL
- en: Note that a global optimum is also a local optimum, but not the other way around.
  prefs: []
  type: TYPE_NORMAL
- en: Theorem 86\.
  prefs: []
  type: TYPE_NORMAL
- en: 'Let f : â„ â†’â„ be an arbitrary function that is differentiable at some a âˆˆâ„.
    If f has a local minima or maxima at a, then f^â€²(a) = 0.'
  prefs: []
  type: TYPE_NORMAL
- en: Proof. According to TheoremÂ [84](ch021.xhtml#x1-212014r84), if f^â€²(a)â‰ 0, then
    it is either strictly increasing or decreasing locally. Since this contradicts
    our assumption that a is a local optimum, the theorem is proven.
  prefs: []
  type: TYPE_NORMAL
- en: (In case you are interested, this was the principle of contraposition (TheoremÂ [150](ch036.xhtml#x1-371003r150))
    in action. From the negation of the conclusion, we have shown the negation of
    the premises.)
  prefs: []
  type: TYPE_NORMAL
- en: It is very important to emphasize that the theorem is not true the other way
    around. For instance, the function f(x) = xÂ³ is strictly increasing everywhere,
    yet f^â€²(0) = 0.
  prefs: []
  type: TYPE_NORMAL
- en: In general, we call this behavior inflection. So, f(x) = xÂ³ is said to have
    an inflection point at 0\. Inflection means a change in behavior, which reflects
    the switch in its derivative from decreasing to increasing in this case. (The
    multidimensional analogue of inflection is called a â€œsaddle,â€ as we shall see
    later.)
  prefs: []
  type: TYPE_NORMAL
- en: So, we are not at our end goal yet, as the other half of the promised characterization
    is missing.
  prefs: []
  type: TYPE_NORMAL
- en: The derivative is zero at the local extremal points, but can we come up with
    a criterion that implies the existence of minima or maxima?
  prefs: []
  type: TYPE_NORMAL
- en: '![PIC](img/file1255.png)'
  prefs: []
  type: TYPE_IMG
- en: 'FigureÂ 13.5: Graph of f(x) = xÂ³ as a counterexample to show that f^â€²(0) = 0
    doesnâ€™t imply local optimum'
  prefs: []
  type: TYPE_NORMAL
- en: With the utilization of second derivatives, this is possible.
  prefs: []
  type: TYPE_NORMAL
- en: 13.1.2 Characterization of optima with higher order derivatives
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Letâ€™s take a second look at our example, considering the local behavior of f^â€²
    this time, not just its sign. In FigureÂ [13.6](#), the derivative is plotted along
    with our function.
  prefs: []
  type: TYPE_NORMAL
- en: '![PIC](img/file1456.png)'
  prefs: []
  type: TYPE_IMG
- en: 'FigureÂ 13.6: The function and its derivative'
  prefs: []
  type: TYPE_NORMAL
- en: 'The pattern seems simple: an increasing derivative implies a local minimum,
    a decreasing one means a local maximum. This aligns with our intuition about derivative
    as speed: local maximum means that the object is going in a positive direction,
    then stops and starts reversing.'
  prefs: []
  type: TYPE_NORMAL
- en: We can make this mathematically precise with the following theorem.
  prefs: []
