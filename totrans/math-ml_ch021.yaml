  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: If f^(â€²â€²)(x[i]) = 0, we still canâ€™t draw any conclusions. The functions xâ´,
    âˆ’xÂ², and xÂ³ show that critical points with zero second derivatives can be local
