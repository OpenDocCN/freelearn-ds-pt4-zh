  prefs: []
  type: TYPE_NORMAL
- en: Even though we have a â€œrecipe,â€ this is still far from enough for practical
    purposes. Not counting that our functions of interest are multivariable, calculating
    the derivative and solving f^â€²(x) = 0 is not tractable. For loss functions of
