- en: 14.3 Summary
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In this chapter, we have learned about integration, one of the technically most
    challenging subjects so far. Intuitively, the integral of a function describes
    the signed area under its graph, but mathematically, it is given by the limit
  prefs: []
  type: TYPE_NORMAL
- en: '![‚à´ b ‚àën f(x)dx = lim (xi ‚àí xi‚àí 1)f (xi), a n‚Üí‚àû k=1 ](img/file1418.png)'
  prefs: []
  type: TYPE_IMG
- en: 'where a = x[0]/span>x[1]/span>‚Ä¶/span>x[n] = b is a partition of the interval
    [a,b]. Of course, we don‚Äôt often calculate integrals by the definition; we have
    the Newton-Leibniz formula for that:'
  prefs: []
  type: TYPE_NORMAL
- en: '![‚à´ b f (x )dx = F (b)‚àí F (a), a ](img/file1419.png)'
  prefs: []
  type: TYPE_IMG
- en: where F is the so-called antiderivative, satisfying F^‚Ä≤(x) = f(x). This is why
    integration is thought of as the inverse of differentiation.
  prefs: []
  type: TYPE_NORMAL
- en: 'As one of my professors used to say, symbolic differentiation is easy, numeric
    differentiation is hard. It‚Äôs the opposite for integrals: symbolic integration
    is hard, and numeric integration is easy. We‚Äôve learned a couple of tricks to
    pin down the symbolic part, namely the integration by parts formula'
  prefs: []
  type: TYPE_NORMAL
- en: '![‚à´ ‚à´ b ‚Ä≤ x=b b ‚Ä≤ a f(x)g(x)dx = [f(x)g(x)]x=a ‚àí a f(x)g (x)dx ](img/file1420.png)'
  prefs: []
  type: TYPE_IMG
- en: and the integration by substitution formula
  prefs: []
  type: TYPE_NORMAL
- en: '![‚à´ b ‚à´ g(b) f(g(y))g‚Ä≤(y)dy = f(x)dx. a g(a) ](img/file1421.png)'
  prefs: []
  type: TYPE_IMG
- en: When symbolic integration is hard (and it‚Äôs almost always hard), we can resort
    to numerical methods, such as the Simpson‚Äôs rule, given by
  prefs: []
  type: TYPE_NORMAL
- en: '![‚à´ b b ‚àí a‚åän‚àë‚àï2‚åã f(x)dx ‚àº ----- (f(x2i‚àí2) + 4f(x2i‚àí i) + f(x2i)). a 3n i=1
    ](img/file1422.png)'
  prefs: []
  type: TYPE_IMG
- en: Although integration is quite technical and complicated, its proper exposition
    is extremely important if you want to understand mathematics. The idea of approximating
    complex shapes with a sequence of rectangles (as shown in Figure¬†[14.3](#)) is
    the foundation of measure theory, which, in turn, is the foundation of probability
    theory. (Hell, the idea of approximating complex objects with simpler ones is
    the foundation of mathematics.)
  prefs: []
  type: TYPE_NORMAL
- en: 'By now, we have mastered differentiation and integration for single-variable
    functions. However, univariate functions are rare in practice: in machine learning,
    we often deal with millions or billions of variables. To handle them in practice,
    we‚Äôll generalize all we‚Äôve learned to higher dimensions. This is the subject of
    multivariable calculus, our next big milestone. Let‚Äôs get to it!'
  prefs: []
  type: TYPE_NORMAL
