- en: Let‚Äôs calculate ‚à´ [0]¬πx¬≤dx!
  prefs: []
  type: TYPE_NORMAL
- en: The simplest is to use the uniform partition X[n] = i‚àïn[i=0]^n, obtaining
  prefs: []
  type: TYPE_NORMAL
- en: '![ ‚àën i ‚àí 1 21 L[x2,Xn ] = (-----) -- i=1 n n 1 ‚àën = -3- (i‚àí 1)2\. n i=1 ](img/file1346.png)'
  prefs: []
  type: TYPE_IMG
- en: Since ‚àë [k=1]^nk¬≤ = ![n(n+1)6(2n+1)](img/file1347.png) (as it can be shown by
    induction), it is easy to see that
  prefs: []
  type: TYPE_NORMAL
- en: '![ 2 1 nli‚Üím‚àû L[x ,Xn ] = 3\. ](img/file1348.png)'
  prefs: []
  type: TYPE_IMG
- en: With a similar argument, you can check that lim[n‚Üí‚àû]U[x¬≤,X[n]] = ![1 3](img/file1349.png)
    as well, thus, ‚à´ [0]¬πx¬≤dx exists and
  prefs: []
  type: TYPE_NORMAL
- en: '![‚à´ 1 1 x2dx = -. 0 3 ](img/file1350.png)'
  prefs: []
  type: TYPE_IMG
- en: Although this method works for simple cases such as f(x) = x¬≤, it breaks down
    for more complex functions, as calculating limits of upper and lower sums can
    be difficult. In addition, selecting the right partition is also a challenge.
    For instance, can you calculate ‚à´ [0]^œÄ sin(x)dx by the definition?
  prefs: []
  type: TYPE_NORMAL
- en: Because we are lazy (just like any good mathematician), we want to find a general
    method to calculate integrals. Lower and upper sums are needed to make the notion
    of an integral mathematically precise. Combined with the squeeze principle (Corollary¬†[3](ch018.xhtml#x1-167012r3)),
    they are used to provide a definition.
  prefs: []
  type: TYPE_NORMAL
- en: However, other tools become available once we know that a function is integrable.
    Such as the general approximating sum, as we are about to see next.
  prefs: []
  type: TYPE_NORMAL
- en: 'Theorem 91\. Let ![f : ‚Ñù ‚Üí ‚Ñù ](img/file1351.png) be an arbitrary bounded function,
    and let ![Xn = {x0,n,...,xn,n} ](img/file1352.png) be a sequence of partitions
    on ![[a,b] ](img/file1353.png) such that ![|Xn | ‚Üí 0 ](img/file1354.png). Then
    ![f ](img/file1355.png) is integrable if and only if the limit'
