- en: 14.1.3 Integration as the inverse of differentiation
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Now that we understand the mathematical definition of the integral, it is time
    to find some tools that enable its use in practice. The most important result
    is the Newton-Leibniz formula, named after Isaac Newton and Gottfried Wilhelm
    Leibniz, the inventors of calculus. (Fun fact: these men discovered calculus independently
    and were mortal enemies throughout their lives.)'
  prefs: []
  type: TYPE_NORMAL
- en: Theorem 92\. (The fundamental theorem of calculus, a.k.a. the Newton-Leibniz
    formula)
  prefs: []
  type: TYPE_NORMAL
- en: 'Let f : ‚Ñù ‚Üí‚Ñù a function that is integrable on [a,b] and suppose that there
    is an F : ‚Ñù ‚Üí‚Ñù such that F^‚Ä≤(x) = f(x). Then'
  prefs: []
  type: TYPE_NORMAL
- en: ‚à´‚Çê·µá f(x) dx = F(b) ‚àí F(a) (14.8)
  prefs: []
  type: TYPE_NORMAL
- en: holds.
  prefs: []
  type: TYPE_NORMAL
- en: In other words, by defining x‚ÜíF(a) + ‚à´ [a]^xf(x)dx, we can effectively reconstruct
    a function from its derivative.
  prefs: []
  type: TYPE_NORMAL
- en: Proof. Let ![a = x0 <x1 <‚ãÖ‚ãÖ‚ãÖ <xn = b ](img/file1359.png) be an arbitrary partition
    of ![[a,b] ](img/file1360.png). According to Lagrange‚Äôs mean value theorem (Theorem¬†[89](ch021.xhtml#x1-215010r89)),
    there exists a ![Œæi ‚àà (xi‚àí1,xi) ](img/file1361.png) for all ![i = 1,...,n ](img/file1362.png)
    such that
  prefs: []
  type: TYPE_NORMAL
- en: '![ ‚Ä≤ F(xi)‚àí F (xi‚àí1) = F (Œæi)(xi ‚àí xi‚àí1) = f (Œæ )(x ‚àí x ). i i i‚àí1 ](img/file1363.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Thus, we can sum these numbers up, eliminating all but the first and last elements:'
  prefs: []
  type: TYPE_NORMAL
- en: '![‚àën ‚àën f(Œæi)(xi ‚àí xi‚àí1) = F(xi)‚àí F (xi‚àí 1) i=1 i=1 = F (b)‚àí F (a ). ](img/file1364.png)'
  prefs: []
  type: TYPE_IMG
- en: On the other hand, due to the properties of lower and upper sums, we have
