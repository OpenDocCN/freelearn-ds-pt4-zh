  prefs: []
  type: TYPE_NORMAL
- en: 16.2.1 The derivatives of curves
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Curves, often describing the solutions of dynamical systems, are one of the
    most important objects in mathematics. We don‚Äôt explicitly use them in machine
    learning, but they are underneath algorithms such as gradient descent. (Where
    we traverse a discretized curve leading to a local minimum.)
  prefs: []
  type: TYPE_NORMAL
- en: Formally, a curve ‚Äì that is, a scalar-vector function ‚Äì is given by a function
  prefs: []
  type: TYPE_NORMAL
- en: '![ ‚åäŒ≥ (t)‚åã | 1 | n ||Œ≥2(t)|| n(√ó1) Œ≥ : ‚Ñù ‚Üí ‚Ñù , Œ≥ (t) = || .. || ‚àà ‚Ñù , ‚åà . ‚åâ
    Œ≥n(t) ](img/file1528.png)'
  prefs: []
  type: TYPE_IMG
- en: 'where the Œ≥[i] : ‚Ñù ‚Üí‚Ñù functions are good old single-variable scalar-scalar
    functions. As the independent variable often represents time, it is customary
    to denote it with t.'
