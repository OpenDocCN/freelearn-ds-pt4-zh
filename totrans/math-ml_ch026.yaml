- en: 16.2.2 The Jacobian and Hessian matrices
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Now, our task is to extend the derivative for vector-vector functions, so let
    f : ‚Ñù^n ‚Üí‚Ñù^m be one. By writing out the output of f explicitly, we can decompose
    it into multiple components:'
  prefs: []
  type: TYPE_NORMAL
- en: '![ ‚åä ‚åã | f1(x )| f(x) = |‚åà ... |‚åâ ‚àà ‚Ñùm (√ó1) fm(x ) ](img/file1533.png)'
