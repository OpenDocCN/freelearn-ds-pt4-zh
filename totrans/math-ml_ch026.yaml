  prefs: []
  type: TYPE_NORMAL
- en: '![‚àÇf--(a ) = ‚àáf (a)Tv0 ‚àÇv0 ‚àáf (a)T‚àáf (a) = ---‚à•‚àáf-(a)‚à•-- 2 = ‚à•‚àáf-(a)‚à•- ‚à•‚àáf
    (a)‚à• = ‚à•‚àáf (a)‚à•. ](img/file1522.png)'
