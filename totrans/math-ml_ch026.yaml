- en: 16.3 Summary
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'You know by now: half the success in mathematics is picking the right representations
    and notations. Although multivariable calculus can seem insanely complex, it‚Äôs
    a cakewalk if we have a good understanding of linear algebra. This is why we started
    our entire journey with vectors and matrices! Going from f(x[1],‚Ä¶,x[n]) to f(x)
    is a big deal.'
  prefs: []
  type: TYPE_NORMAL
