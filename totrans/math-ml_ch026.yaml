  prefs: []
  type: TYPE_NORMAL
- en: 'Let Œ≥ : ‚Ñù ‚Üí‚Ñù^n and f : ‚Ñù^n ‚Üí‚Ñù be arbitrary functions. If Œ≥ is differentiable
    at some a ‚àà‚Ñù and f is differentiable at Œ≥(a), then f ‚àòŒ≥ : ‚Ñù ‚Üí‚Ñù is also differentiable
