- en: '16'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Derivatives and Gradients
  prefs: []
  type: TYPE_NORMAL
- en: Now that we understand why multivariate functions and high-dimensional spaces
    are more complex than the single-variable case we studied earlier, it‚Äôs time to
    see how to do things in the general case.
  prefs: []
  type: TYPE_NORMAL
- en: To recap quickly, our goal in machine learning is to optimize functions with
    millions of variables. For instance, think about a neural network N(x,w) trained
    for binary classification, where
  prefs: []
  type: TYPE_NORMAL
- en: x ‚àà‚Ñù^n is the input data,
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: w ‚àà‚Ñù^m is the vector compressing all of the weight parameters,
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: and N(x,w) ‚àà [0,1] is the prediction, representing the probability of belonging
    to the positive class.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In the case of, say, binary cross-entropy loss, we have the loss function
  prefs: []
  type: TYPE_NORMAL
- en: '![ d L(w ) = ‚àí ‚àë y log N (x ,w ), i i k=1 ](img/file1457.png)'
  prefs: []
  type: TYPE_IMG
- en: where x[i] is the i-th data point with ground truth y[i] ‚àà{0,1}. See, I told
    you that we have to write much more in multivariable calculus. (We‚Äôll talk about
    binary cross-entropy loss in Chapter¬†[20](ch032.xhtml#the-expected-value).)
  prefs: []
  type: TYPE_NORMAL
- en: 'Training the neural network is the same as finding a global minimum of L(w),
    if it exists. We have already seen how we can do optimization in a single variable:'
  prefs: []
  type: TYPE_NORMAL
- en: figure out the direction of increase by calculating the derivative,
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: take a small step,
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: then iterate.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'For this to work in multiple variables, we need to generalize the concept of
    the derivative. We can quickly discover the issue: since division with a vector
    is not defined, the difference quotient'
  prefs: []
  type: TYPE_NORMAL
- en: '![f(x)‚àí-f-(y-) x‚àí y ](img/file1458.png)'
  prefs: []
  type: TYPE_IMG
- en: 'makes no sense when f : ‚Ñù^n ‚Üí‚Ñù is a function of n variables and x,y ‚àà‚Ñù^n are
    n-dimensional vectors.'
  prefs: []
  type: TYPE_NORMAL
- en: How can we make sense of it, then? This is what we‚Äôll learn in the following
    chapter.
  prefs: []
  type: TYPE_NORMAL
- en: 16.1 Partial and total derivatives
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Let‚Äôs take a look at multivariable functions more closely! For the sake of
    simplicity, let f : ‚Ñù¬≤ ‚Üí‚Ñù be our function of two variables. To emphasize the dependence
    on the individual variables, we often write'
  prefs: []
  type: TYPE_NORMAL
- en: '![f(x1,x2), x1,x2 ‚àà ‚Ñù. ](img/file1459.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Here‚Äôs the trick: by fixing one of the variables, we obtain the two single-variable
    functions! That is, if x[1] ‚àà‚Ñù¬≤ is fixed, we have x‚Üíf(x[1],x), and if x[2] ‚àà‚Ñù¬≤
    is fixed, we have x‚Üíf(x,x[2]), both of which are well-defined univariate functions.
    Think about this as slicing the function graph with a plane parallel to the x‚àíz
    or the y ‚àíz axes, as illustrated by Figure¬†[16.1](#). The part cut out by the
    plane is a single-variable function.'
  prefs: []
  type: TYPE_NORMAL
- en: '![PIC](img/file1462.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure¬†16.1: Slicing the surface with the x ‚àíz plane'
  prefs: []
  type: TYPE_NORMAL
- en: 'We can define the derivative of these functions by the limit of difference
    quotients. These are called the partial derivatives:'
  prefs: []
  type: TYPE_NORMAL
- en: '![‚àÇf-- f(x,x2)-‚àí-f(x1,x2) ‚àÇx1 (x1,x2 ) = xli‚Üímx1 x ‚àí x1 , ‚àÇf f(x ,x) ‚àí f(x
    ,x ) ----(x1,x2 ) = lim ---1---------1--2-. ‚àÇx2 x‚Üíx2 x ‚àí x2 ](img/file1463.png)'
  prefs: []
  type: TYPE_IMG
- en: (Keep in mind that x[1] signifies the variable in ![‚àÇf- ‚àÇx1](img/file1464.png),
    but an actual scalar value in the argument of ![‚àÇf- ‚àÇx1](img/file1465.png)(x[1],x[2]).
    This can be quite confusing, but you‚Äôll soon learn to make sense of it.)
  prefs: []
  type: TYPE_NORMAL
- en: 'The definition is similar for general multivariable functions; we just have
    to write much more. There, the partial derivative of f : ‚Ñù^n ‚Üí‚Ñù at the point x
    = (x[1],‚Ä¶,x[n]) with respect to the i-th variable is defined by'
  prefs: []
  type: TYPE_NORMAL
- en: '![L(U,V ) = {f : U ‚Üí V | f is linear}](img/equation_(21).png)(16.1)'
  prefs: []
  type: TYPE_IMG
- en: 'One of the biggest challenges in multivariable calculus is to manage the ever-growing
    notational complexity. Just take a look at the difference quotient above:'
  prefs: []
  type: TYPE_NORMAL
- en: '![f(x1,...,x,...,xn)-‚àí-f(x1,...,xi,...,xn). x ‚àí xi ](img/file1468.png)'
  prefs: []
  type: TYPE_IMG
- en: This is not the prettiest to look at, and this kind of notational complexity
    can pile up fast. Fortunately, linear algebra comes to the rescue! Not only can
    we compact the variables into the vector x = (x[1],‚Ä¶,x[n]), we can use the standard
    basis
  prefs: []
  type: TYPE_NORMAL
- en: '![ei = (0,...,0, 1 ,0,...,0) ‚óü‚óù‚óú‚óû i- th component ](img/file1469.png)'
  prefs: []
  type: TYPE_IMG
- en: to write the difference quotients as
  prefs: []
  type: TYPE_NORMAL
- en: '![f(x+-hei)-‚àí-f(x), h ‚àà ‚Ñù. h ](img/file1470.png)'
  prefs: []
  type: TYPE_IMG
- en: Thus, ([19.1](#)) can be compacted. With this newly found form, we are ready
    to make a concise and formal definition for partial derivatives.
  prefs: []
  type: TYPE_NORMAL
- en: Definition 66\. (Partial derivatives)
  prefs: []
  type: TYPE_NORMAL
- en: 'Let f : ‚Ñù^n ‚Üí‚Ñù be a function of n variables. The partial derivative of f at
    the point x = (x[1],‚Ä¶,x[n]) with respect to the i-th variable is defined by'
  prefs: []
  type: TYPE_NORMAL
- en: '![-‚àÇf-(x ) = lim f(x-+-hei)‚àí-f-(x-). ‚àÇxi h‚Üí0 h ](img/file1471.png)'
  prefs: []
  type: TYPE_IMG
- en: If the above limit exists, we say that f is partially differentiable with respect
    to the i-th variable x[i].
  prefs: []
  type: TYPE_NORMAL
- en: The partial derivative is again a vector-scalar function. Because of this, it
    is often written as ![-‚àÇ- ‚àÇxi](img/file1472.png)f, reflecting on the fact that
    the symbol ![‚àÇ-- ‚àÇxi](img/file1473.png) can be thought of as a function that maps
    functions to functions. I know, this is a bit abstract, but you‚Äôll get used to
    it quickly.
  prefs: []
  type: TYPE_NORMAL
- en: As usual, there are several alternative notations for the partial derivatives.
    Among others, the symbols
  prefs: []
  type: TYPE_NORMAL
- en: f[x[i]](x),
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: D[i]f(x),
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ‚àÇ[i]f(x)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: denote the i-th partial derivative of f at x. For simplicity, we‚Äôll use the
    old-school ![-‚àÇf ‚àÇxi](img/file1474.png)(x).
  prefs: []
  type: TYPE_NORMAL
- en: It‚Äôs best to start with a few examples to illustrate the concept of partial
    derivatives.
  prefs: []
  type: TYPE_NORMAL
- en: Example 1\. Let
  prefs: []
  type: TYPE_NORMAL
- en: '![f(x1,x2) = x21 + x22\. ](img/file1475.png)'
  prefs: []
  type: TYPE_IMG
- en: To calculate, say, ‚àÇf‚àï‚àÇx[1], we fix the second variable and treat x[2] as a
    constant. Formally, we obtain the single-variable function
  prefs: []
  type: TYPE_NORMAL
- en: '![ 1 2 2 f (x) := x + x2, x2 ‚àà ‚Ñù, ](img/file1476.png)'
  prefs: []
  type: TYPE_IMG
- en: 'whose derivative gives the first partial derivative:'
  prefs: []
  type: TYPE_NORMAL
- en: '![ 1 ‚àÇf-(x ,x ) = df-(x ) = 2x . ‚àÇx1 1 2 dx 1 1 ](img/file1477.png)'
  prefs: []
  type: TYPE_IMG
- en: Similarly, we get that
  prefs: []
  type: TYPE_NORMAL
- en: '![‚àÇf ‚àÇx-(x1,x2) = 2x2\. 2 ](img/file1478.png)'
  prefs: []
  type: TYPE_IMG
- en: Once you are comfortable with the mental gymnastics of fixing variables, you‚Äôll
    be able to perform partial differentiation without writing out all the intermediate
    steps.
  prefs: []
  type: TYPE_NORMAL
- en: Example 2\. Let‚Äôs see a more complicated example. Define
  prefs: []
  type: TYPE_NORMAL
- en: '![f(x1,x2) = sin(x21 + x2). ](img/file1479.png)'
  prefs: []
  type: TYPE_IMG
- en: 'By fixing x[2], we obtain a composite function. Thus the chain rule is used
    to calculate the first partial derivative:'
  prefs: []
  type: TYPE_NORMAL
- en: '![ ‚àÇf ----(x1,x2 ) = 2x1 cos(x21 + x2). ‚àÇx1 ](img/file1480.png)'
  prefs: []
  type: TYPE_IMG
- en: Similarly, we obtain that
  prefs: []
  type: TYPE_NORMAL
- en: '![‚àÇf-- 2 ‚àÇx2(x1,x2) = cos(x1 + x2). ](img/file1481.png)'
  prefs: []
  type: TYPE_IMG
- en: (I highly advise you to carry out the above calculations step by step as an
    exercise, even if you understand all the intermediate steps.)
  prefs: []
  type: TYPE_NORMAL
- en: Example 3\. Finally, let‚Äôs see a function that is partially differentiable in
    one variable but not in the other. Define the function
  prefs: []
  type: TYPE_NORMAL
- en: '![ ( |{ ‚àí 1 if x2 <0, f(x1,x2) = |( 1 otherwise. ](img/file1482.png)'
  prefs: []
  type: TYPE_IMG
- en: As f(x[1],x[2]) does not depend on x[1], we can see that by fixing x[2], the
    resulting function is constant. Thus,
  prefs: []
  type: TYPE_NORMAL
- en: '![-‚àÇf-(x ,x ) = 0 ‚àÇx1 1 2 ](img/file1483.png)'
  prefs: []
  type: TYPE_IMG
- en: holds everywhere. However, in x[2], there is a discontinuity at 0; thus, ![‚àÇf-
    ‚àÇx2](img/file1484.png) is undefined there.
  prefs: []
  type: TYPE_NORMAL
- en: 16.1.1 The gradient
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: If a function is partially differentiable in every variable, we can compact
    the derivatives together in a single vector to form the gradient.
  prefs: []
  type: TYPE_NORMAL
- en: Definition 67\. (The gradient)
  prefs: []
  type: TYPE_NORMAL
- en: 'Let f : ‚Ñù^n ‚Üí ‚Ñù be a function that is partially differentiable in all of its
    variables. Then, its gradient is defined by the (column) vector'
  prefs: []
  type: TYPE_NORMAL
- en: '![ ‚åä ‚åã ‚àÇ‚àÇx1f (x ) ||-‚àÇ-f (x )|| ‚àáf(x ) := ||‚àÇx2 . || ‚àà ‚Ñùn √ó1\. |‚åà .. |‚åâ -‚àÇ-
    ‚àÇxnf (x ) ](img/file1485.png)'
  prefs: []
  type: TYPE_IMG
- en: A few remarks are in order. First, the symbol ‚àá is called nabla, a symbol that
    was conceived to denote gradients.
  prefs: []
  type: TYPE_NORMAL
- en: Second, the gradient can be thought of as a vector-vector function. To see that,
    consider the already familiar function f(x[1],x[2]) = x[1]¬≤ + x[2]¬≤. The gradient
    of f is
  prefs: []
  type: TYPE_NORMAL
- en: '![ ‚åä ‚åã 2x1 ‚àáf (x1,x2) = ‚åà ‚åâ , 2x2 ](img/file1486.png)'
  prefs: []
  type: TYPE_IMG
- en: or
  prefs: []
  type: TYPE_NORMAL
- en: '![‚àáf (x ) = 2x ](img/file1487.png)'
  prefs: []
  type: TYPE_IMG
- en: in vectorized form. We can visualize this by drawing the vector ‚àáf(x[1],x[2])
    at each point (x[1],x[2]) ‚àà‚Ñù¬≤.
  prefs: []
  type: TYPE_NORMAL
- en: '![PIC](img/file1488.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure¬†16.2: The vector field given by the gradient of x[1]¬≤ + x[2]¬≤'
  prefs: []
  type: TYPE_NORMAL
- en: 'Thus, you can think about ‚àáf as a vector-vector function ‚àáf : ‚Ñù^n ‚Üí‚Ñù^n. The
    gradient at a given point x is obtained by evaluating this function, yielding
    (‚àáf)(x).'
  prefs: []
  type: TYPE_NORMAL
- en: For clarity, the parentheses are omitted, arriving at the all familiar notation
    ‚àáf(x).
  prefs: []
  type: TYPE_NORMAL
- en: 16.1.2 Higher order partial derivatives
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The partial derivatives of a vector-scalar function f : ‚Ñù^n ‚Üí‚Ñù are vector-scalar
    functions themselves. Thus, we can perform partial differentiation one more time!'
  prefs: []
  type: TYPE_NORMAL
- en: If they exist, the second order partial derivatives are defined by
  prefs: []
  type: TYPE_NORMAL
- en: '![L(U,V ) = {f : U ‚Üí V | f is linear}](img/equation_(22).png)(16.2)'
  prefs: []
  type: TYPE_IMG
- en: where a ‚àà‚Ñù^n is an arbitrary vector. (When the second partial differentiation
    takes place with respect to the same variable, ([16.2](ch026.xhtml#higher-order-partial-derivatives))
    is abbreviated by ![‚àÇ2f ‚àÇx2i](img/file1494.png)(a).)
  prefs: []
  type: TYPE_NORMAL
- en: 'The definition begs the question: is the order of differentiation interchangeable?
    That is, does'
  prefs: []
  type: TYPE_NORMAL
- en: '![ 2 2 --‚àÇ-f--(a) = -‚àÇ-f--(a) ‚àÇxi‚àÇxj ‚àÇxj‚àÇxi ](img/file1495.png)'
  prefs: []
  type: TYPE_IMG
- en: 'hold? The answer is quite surprising: the order is interchangeable under some
    mild assumptions, but not in the general case. There is a famous theorem about
    it which we won‚Äôt prove, but it‚Äôs essential to know.'
  prefs: []
  type: TYPE_NORMAL
- en: Theorem 98\.
  prefs: []
  type: TYPE_NORMAL
- en: 'Let f : ‚Ñù^n ‚Üí ‚Ñù be an arbitrary vector-scalar function and let a ‚àà ‚Ñù^n. If
    there is a small ball B(ùúÄ,a) ‚äÜ‚Ñù^n centered at a such that f has continuous second-order
    partial derivatives at all points of B(ùúÄ,a), then'
  prefs: []
  type: TYPE_NORMAL
- en: '![--‚àÇ2f-- -‚àÇ2f--- ‚àÇxi ‚àÇxj(a) = ‚àÇxj‚àÇxi(a) ](img/file1496.png)'
  prefs: []
  type: TYPE_IMG
- en: holds for all i = 1,‚Ä¶,n.
  prefs: []
  type: TYPE_NORMAL
- en: Theorem¬†[98](ch026.xhtml#x1-456002r98) is known as either Schwarz‚Äôs theorem,
    Clairaut‚Äôs theorem, or Young‚Äôs theorem.
  prefs: []
  type: TYPE_NORMAL
- en: 16.1.3 The total derivative
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Partial derivatives seem to generalize the notion of differentiability for multivariable
    functions. However, something is missing. Let‚Äôs revisit the single-variable case
    for a moment.
  prefs: []
  type: TYPE_NORMAL
- en: 'Recall that according to Theorem¬†[77](ch020.xhtml#x1-199002r77), the differentiability
    of a single-variable function f : ‚Ñù ‚Üí‚Ñù at a given point a is equivalent to a local
    approximation of f by the linear function'
  prefs: []
  type: TYPE_NORMAL
- en: '![l(x ) = f(a) + f‚Ä≤(a)(x ‚àí a). ](img/file1497.png)'
  prefs: []
  type: TYPE_IMG
- en: If x is close to a, l(x) is also close to f(x). Moreover, this is the best linear
    approximation we can do around a. In a single variable, this is equivalent to
    differentiation.
  prefs: []
  type: TYPE_NORMAL
- en: 'This gives us an idea: even though difference quotients like ![f(x)‚àíf(y) x‚àíy](img/file1498.png)
    do not exist in multiple variables, the best local approximation with a multivariable
    linear function does!'
  prefs: []
  type: TYPE_NORMAL
- en: Thus, the notion of total differentiability is born.
  prefs: []
  type: TYPE_NORMAL
- en: Definition 68\. (Total differentiability)
  prefs: []
  type: TYPE_NORMAL
- en: 'Let f : ‚Ñù^n ‚Üí‚Ñù be a function of n variables. We say that f is totally differentiable
    (or sometimes just differentiable for short) at a ‚àà‚Ñù^n if there exists a row vector
    D[f](a) ‚àà‚Ñù^(1√ón) such that'
  prefs: []
  type: TYPE_NORMAL
- en: f(x) = f(a) + D[f](a)(x ‚àí a) + o(‚à•x ‚àí a‚à•) (16.3)
  prefs: []
  type: TYPE_NORMAL
- en: holds for all x ‚ààB(ùúÄ,a), where ùúÄ/span>0 and B(ùúÄ,a) is defined by
  prefs: []
  type: TYPE_NORMAL
- en: '![B(ùúÄ,a) = {x ‚àà ‚Ñùn : ‚à•x ‚àí a‚à•} <ùúÄ. ](img/file1499.png)'
  prefs: []
  type: TYPE_IMG
- en: (In other words, B(ùúÄ,a) is a ball of radius ùúÄ/span>0 around a.) When exists,
    the vector D[f](a) is called the total derivative of f at a.
  prefs: []
  type: TYPE_NORMAL
- en: Recall that when it is not stated explicitly, we use column vectors, because
    we want to write our linear transformations in the form Ax, where A ‚àà‚Ñù^(m√ón) and
    x ‚àà‚Ñù^(n√ó1). Thus, the ‚Äúdimensionology‚Äù of the formula
  prefs: []
  type: TYPE_NORMAL
- en: '![ f(x) = f(a) + Df (a )(x‚àí a )+o(‚à•x ‚àí a‚à•) ‚àà ‚Ñù1√ó1 ‚óü‚óù1‚óú√ó‚óû1 ‚óü‚óù‚óú1‚óû√ó1 ‚óü-‚óù1‚óú√ó ‚óûn
    ‚óü-‚óù‚óún√ó‚óû1 ‚àà‚Ñù ‚àà‚Ñù ‚àà‚Ñù ‚àà‚Ñù ](img/file1500.png)'
  prefs: []
  type: TYPE_IMG
- en: works out. (Don‚Äôt be fooled, ‚Ñù^(1√ó1) is a scalar.)
  prefs: []
  type: TYPE_NORMAL
- en: Let‚Äôs unravel the notion of total differentiability. The form ([16.3](ch026.xhtml#x1-257003r68))
    implies that a totally differentiable function f equals to the linear part f(a)
    + D[f](a)(x ‚àía) plus a small error.
  prefs: []
  type: TYPE_NORMAL
- en: The surface given by the linear part is called the tangent plane. We can visualize
    it for functions of two variables.
  prefs: []
  type: TYPE_NORMAL
- en: '![PIC](img/file1501.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure¬†16.3: The tangent plane'
  prefs: []
  type: TYPE_NORMAL
- en: Unsurprisingly, the partial and total derivatives share an intimate connection.
  prefs: []
  type: TYPE_NORMAL
- en: Theorem 99\. (Total derivative and the partial derivatives)
  prefs: []
  type: TYPE_NORMAL
- en: 'Let f : ‚Ñù^n ‚Üí‚Ñù be a function that is totally differentiable at a ‚àà‚Ñù^n. Then,
    all of its partial derivatives exist at a and'
  prefs: []
  type: TYPE_NORMAL
- en: f(x) = f(a) + ‚àáf(a)^T (x ‚àí a) + o(‚à•x ‚àí a‚à•) (16.4)
  prefs: []
  type: TYPE_NORMAL
- en: holds for all a in some B(ùúÄ,a), ùúÄ/span>0\. (That is, D[f](a) = ‚àáf(a)^T .)
  prefs: []
  type: TYPE_NORMAL
- en: In other words, the equation ([16.4](ch026.xhtml#x1-257006r99)) gives that the
    coefficients of the best linear approximation are equal to the partial derivatives.
  prefs: []
  type: TYPE_NORMAL
- en: Proof. Because f is totally differentiable at a, the definition gives that f
    can be written in the form
  prefs: []
  type: TYPE_NORMAL
- en: '![f(x) = f(a)+ Df (a)(x‚àí a)+ o(‚à•x ‚àí a‚à•), ](img/file1502.png)'
  prefs: []
  type: TYPE_IMG
- en: where D[f](a) = (d[1],‚Ä¶,d[n]) is the vector that describes the coefficients
    of the linear part.
  prefs: []
  type: TYPE_NORMAL
- en: Our goal is to show that
  prefs: []
  type: TYPE_NORMAL
- en: '![ f-(a-+-hei)‚àí-f-(a) hli‚Üím0 h = di, ](img/file1503.png)'
  prefs: []
  type: TYPE_IMG
- en: where e[i] is the unit (column) vector whose i-th component is 1, while the
    others are 0.
  prefs: []
  type: TYPE_NORMAL
- en: Let‚Äôs do a quick calculation! Based on what we know, we have
  prefs: []
  type: TYPE_NORMAL
- en: '![f(a-+-hei)‚àí-f(a)-= Df-(a)hei +-o(‚à•hei‚à•) h h = Df (a)ei + o(1) = di + o(1),
    ](img/file1504.png)'
  prefs: []
  type: TYPE_IMG
- en: thus confirming that lim[h‚Üí0]![f(a+hei)‚àí-f(a)- h](img/file1505.png) = d[i],
    which is what we had to show.
  prefs: []
  type: TYPE_NORMAL
- en: What‚Äôs all the hassle with total differentiation, then? Theorem¬†[99](ch026.xhtml#x1-257006r99)
    tells us that total differentiability is a stronger condition than partial differentiability.
  prefs: []
  type: TYPE_NORMAL
