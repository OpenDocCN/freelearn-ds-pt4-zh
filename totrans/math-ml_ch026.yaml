  type: TYPE_NORMAL
- en: '![ ‚åä ‚åã ‚àÇ2f2(a) -‚àÇ2f-(a) ... -‚àÇ2f-(a) || ‚àÇx21 ‚àÇx1‚àÇ2x2 ‚àÇx1‚àÇ2xn || || ‚àÇ‚àÇx2f‚àÇx1(a
    ) ‚àÇ‚àÇxf2(a) ... ‚àÇx‚àÇ2‚àÇfxn(a)|| n√ón Hf (a) := | .. 2.. .. .. | ‚àà ‚Ñù |‚åà . . . . |‚åâ
