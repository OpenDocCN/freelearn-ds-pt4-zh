  prefs: []
  type: TYPE_NORMAL
- en: '![ ‚åä ‚åã Œ≥‚Ä≤1(t) ||Œ≥‚Ä≤(t)|| Œ≥‚Ä≤(t) := || 2\. || ‚àà ‚Ñùn(√ó1). |‚åà .. |‚åâ ‚Ä≤ Œ≥n(t) ](img/file1529.png)'
  prefs: []
