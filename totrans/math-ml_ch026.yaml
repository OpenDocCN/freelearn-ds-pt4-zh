  type: TYPE_NORMAL
- en: '![L(U,V ) = {f : U ‚Üí V | f is linear}](img/equation_(25).png)(16.7)'
  prefs: []
  type: TYPE_IMG
- en: follows. Thus, the directional derivatives must be less than or equal to the
