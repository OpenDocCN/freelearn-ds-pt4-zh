  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 11.47: Print to PDF'
  prefs: []
  type: TYPE_NORMAL
- en: Click **OK**, after which you can open the dashboard as a PDF from your desktop.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: That’s it! In only one simple step, you can make many users that like to have
    a printout very happy.
  prefs: []
  type: TYPE_NORMAL
- en: A Tableau workbook as well as Tableau dashboards can become very overwhelming,
    depending on how many worksheets are used to create them. Luckily, Tableau helps
    us with organizational features like **Item hierarchy** and **Used In**.
  prefs: []
  type: TYPE_NORMAL
- en: Item hierarchy
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'As we briefly mentioned in the *Creating a collapsible menu* section, if you
    open the `Latin American Population` dashboard, you will notice **Item hierarchy**
    at the bottom left of the **Layout** pane. By clicking on the arrow next to the
    word **Tiled**, you will be able to see all the different parts of the dashboards
    and the worksheets used in each container. You can also spot containers in containers
    and the structure of your layout:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Application'
  prefs: []
  type: TYPE_NORMAL
- en: Description automatically generated with medium confidence](img/B18435_11_48.png)
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 11.48: Item hierarchy extended'
  prefs: []
  type: TYPE_NORMAL
- en: 'Try to keep a logical order within your item hierarchy. This will make it easier
    for you to make changes to your dashboard later on. Which logic you choose is
    up to you; one I use often is high-level to more detailed, most important to least
    important, or from spacious worksheets to smaller ones. A nice article on keeping
    your dashboard clean can be found here: [https://www.thedataschool.co.uk/joe-beaven/layout-containers-how-to-get-your-item-hierarchy-under-control](https://www.thedataschool.co.uk/joe-beaven/layout-containers-how-to-get-your-item-hierarchy-under-control).'
  prefs: []
  type: TYPE_NORMAL
- en: Used In
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The **Used In** feature shows you on which dashboards a certain worksheet is
    used. Just right-click on a worksheet and select **Used In**:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Application'
  prefs: []
  type: TYPE_NORMAL
- en: Description automatically generated with medium confidence](img/B18435_11_49.png)
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 11.49: Used In'
  prefs: []
  type: TYPE_NORMAL
- en: This feature is especially useful if you want to make changes to a worksheet.
    Before execution, you can check which dashboards will be affected, and the risk
    of breaking an existing dashboard will decrease tremendously.
  prefs: []
  type: TYPE_NORMAL
- en: Something extra
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: When I first started using Tableau I was, and still am, a really big fan of
    Makeover Monday ([https://www.makeovermonday.co.uk](https://www.makeovermonday.co.uk)).
    Makeover Monday is an initiative hosted by Eva Murray and Andy Kriebel. Every
    Monday, the Tableau community (you) is given a dataset accompanied by a visualization
    and asked to improve it. Those can come from newspapers or websites for example.
    The participants will then analyze the dataset, build a dashboard, and publish
    that version on Twitter using the hashtag **#makeovermonday**. If you compare
    the work from the community with the original work, you will surely learn to see
    which dashboards work best and which designs you prefer, and thus you can slowly
    develop your own style, especially when participating.
  prefs: []
  type: TYPE_NORMAL
- en: 'The learnings from the first years of Makeover Monday were summarized in a
    book with the same title. In 2022, Makeover Monday took a break but is back now
    in a slightly different format and led by Andy alone. Check it out; it is worth
    it. Below are some examples and my explanation of why it works; you will recognize
    the rules we have discussed in this chapter (which I will put in brackets):'
  prefs: []
  type: TYPE_NORMAL
- en: The first example was published in *The Guardian* and shows a decrease in exported
    goods in the UK in January 2020.
  prefs: []
  type: TYPE_NORMAL
- en: 'Link to the data: [https://data.world/makeovermonday/2021w13](https://data.world/makeovermonday/2021w13).'
  prefs: []
  type: TYPE_NORMAL
- en: '![Application'
  prefs: []
  type: TYPE_NORMAL
- en: Description automatically generated with medium confidence](img/B18435_11_50.png)
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 11.50: UK exports'
  prefs: []
  type: TYPE_NORMAL
- en: What works?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Using a line chart (rule: keeping visualizations simple) for time series data
    is a good idea. I also like that the line is red (rule: psychological implications
    of colors) because the visualization is showing something negative, a steep drop
    in exports. The Y-axis indicates the monetary value of those changes, giving me
    as the user an idea of the absolute loss.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Now let’s see what the Makeover Monday folks came up with:'
  prefs: []
  type: TYPE_NORMAL
- en: Kimberly Furdell created the chart shown in *Figure 11.51* and without reading
    much further, ask yourself, what are the differences compared to the original
    visualization, and which one do you prefer and why?
  prefs: []
  type: TYPE_NORMAL
- en: 'Link to the visualization: [https://public.tableau.com/app/profile/kimberly.furdell/viz/UKexportstoEU_16172321299550/Dashboard1](https://public.tableau.com/app/profile/kimberly.furdell/viz/UKexportstoEU_16172321299550/Dashboard1).'
  prefs: []
  type: TYPE_NORMAL
- en: '![Application'
  prefs: []
  type: TYPE_NORMAL
- en: Description automatically generated with medium confidence](img/B18435_11_51.png)
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 11.51: Brexit exports'
  prefs: []
  type: TYPE_NORMAL
- en: Why it works better
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The story from the article published in *The Guardian* revolved around the
    40% drop in exports in January 2021 compared to January 2020\. That the number
    was related to the previous year was not clear in the original visualization,
    and Kimberly has enough information in her visualization that you do not need
    to read the full article to understand (rule: maximizing documentation on a dashboard).
    To support the storyline further, Kimberly did an excellent job in changing the
    graph.'
  prefs: []
  type: TYPE_NORMAL
- en: 'This visualization works better because the *Y*-axis shows a percentage. Now,
    you can clearly see that the drop in January 2021 is more severe than the drop
    in 2020, which looked similar to the original graph because of the nature of absolute
    values. Increasing the time series data by more years stresses that the developments
    are outside the past years’ range. The gray lines on her dashboard represent the
    various export categories, and as such, it is a great idea to have an area chart
    for the total values, and line charts, in a less prominent color, for the details
    (rule: presenting dense information, using pure colors sparingly). The reference
    lines indicating events during this period of time make the story complete (rule:
    telling a story). Lastly, users wondering which category contributed the most
    to the drastic export decline can select a second view, a horizontal bar chart,
    from the drop-down menu (design: sheet swapping).'
  prefs: []
  type: TYPE_NORMAL
- en: Next, we will look at another Makeover Monday challenge and two examples of
    how to do it better.
  prefs: []
  type: TYPE_NORMAL
- en: This time, we are concerned about the caffeine content in various coffees from
    different known chains. The article and data were initially published on [www.which.co.uk](http://www.which.co.uk).
  prefs: []
  type: TYPE_NORMAL
- en: 'Link to the challenge: [https://data.world/makeovermonday/2023w9](https://data.world/makeovermonday/2023w9).'
  prefs: []
  type: TYPE_NORMAL
- en: 'Here you can find the original visualization, which is not that bad in my opinion:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Chart'
  prefs: []
  type: TYPE_NORMAL
- en: Description automatically generated](img/B18435_11_52.png)
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 11.52: Coffee'
  prefs: []
  type: TYPE_NORMAL
- en: What works?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The coffee cup images are good; without checking the table or reading the header,
    you will know that this visualization is about coffee. It will catch your attention.
    There is a limited use of colors but the background is not my favorite; the blue
    is catchy but unrelated to the topic and a bit heavy on the eye. The table, however,
    works; is it easy to compare the different drinks per brand and the same drinks
    across different brands (rule: keep it simple and robust).'
  prefs: []
  type: TYPE_NORMAL
- en: Showing the caffeine as well as the ml amount is almost too much information
    and could be better normalized. But let’s see what the Tableau community came
    up with.
  prefs: []
  type: TYPE_NORMAL
- en: This first example, *Figure 11.53*, was published by Will Sutton. He created
    a story, where each page is a step toward the improved version. What a great idea!
  prefs: []
  type: TYPE_NORMAL
- en: 'Link to the visualization: [https://public.tableau.com/app/profile/wjsutton/viz/HighStreetCaffeine/ImprovingabarchartMakeoverMonday2023Week9](https://public.tableau.com/app/profile/wjsutton/viz/HighStreetCaffeine/ImprovingabarchartMakeoverMonday2023Week9).'
  prefs: []
  type: TYPE_NORMAL
- en: '![Chart'
  prefs: []
  type: TYPE_NORMAL
- en: Description automatically generated](img/B18435_11_53.png)
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 11.53: Callouts'
  prefs: []
  type: TYPE_NORMAL
- en: Why it works better
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Part of why it works better can be seen next to the horizontal bar chart; the
    numbers were put into context (rule: telling a story). Other than that, Will changed
    the table to a very simple bar chart; he focuses on one drink only and marks the
    highest possible health risk by imposing espresso in a dark red (rules: making
    a dashboard simple and robust, simple colors). He walks the user through a story,
    whereas the original table leaves a lot of room for context and answers to unknown
    questions.'
  prefs: []
  type: TYPE_NORMAL
- en: But I will show you a redo with all the coffee chains and all the drinks too;
    this next one is by Gabriela Comanescu.
  prefs: []
  type: TYPE_NORMAL
- en: 'Link to the visualization: [https://public.tableau.com/app/profile/gabriela.comanescu/viz/HowmuchcaffeineisinyourcoffeeMakeoverMonday/Coffee](https://public.tableau.com/app/profile/gabriela.comanescu/viz/HowmuchcaffeineisinyourcoffeeMakeoverMonday/Coffee).'
  prefs: []
  type: TYPE_NORMAL
- en: '![Graphical user interface'
  prefs: []
  type: TYPE_NORMAL
- en: Description automatically generated](img/B18435_11_54.png)
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 11.54: Caffeine'
  prefs: []
  type: TYPE_NORMAL
- en: Why it works better
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Gabriela picked up the theme of the original post, using coffee as an image
    to catch the user’s attention. She, however, used a true-to-life image of coffee
    beans as background for her visualization, rather than an illustration. Her color
    choice is very simple; the font is kept in an off-white color, which could almost
    be the milk on top of the coffee (rule: simple colors). But what I like the most
    is that she normalized the data. For all beverages, she is showing the caffeine
    in mg per 100 ml. This makes every drink comparable, and hence, it makes sense
    to plot them each as a circular bar chart. Within seconds, the user can spot the
    highest caffeine content per drink and is able to compare them with each other
    too. Using a circular bar is genius, because it looks to me like stirring the
    coffee (rule: making a dashboard simple and robust, presenting dense information,
    and psychological implications of colors).'
  prefs: []
  type: TYPE_NORMAL
- en: That was my take on Makeover Monday, and I hope, by now, you are a fan too.
    If you ever tweet your version of any given dataset, please tag **#MasteringTableau**
    so that readers of this book and I can check out your work.
  prefs: []
  type: TYPE_NORMAL
- en: Last but not least, another page that I highly recommend is Visual Capitalist
    ([https://www.visualcapitalist.com](https://www.visualcapitalist.com)). Its dashboards
    are so perfectly designed that you should really try and learn from them.
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'We began this chapter by considering visualization design theory. We looked
    at formatting rules, color rules, and rules about which visualization types to
    use and which we need to avoid. We also explored how to compromise when contradictory
    design goals are expressed by end users. Then, we discussed dashboard design principles.
    We covered three popular layouts: the Golden Rectangle, quad, and small multiple.'
  prefs: []
  type: TYPE_NORMAL
- en: Afterward, we looked at how to use sheet selection techniques as an ally in
    good design. Specifically, we explored how to allow the end user to choose which
    visualization type to view, and how to hide and display filters so as to make
    the best use of screen real estate. Next, we discussed actions and download buttons
    for a better user experience, as well as item hierarchies and the **Used In**
    feature, which is very handy for organizing your dashboard. This, in turn, will
    help to improve the layout design. Finally, to combine everything we learned,
    we analyzed three Makeover Monday dashboards and explained why those work based
    on the rules discussed prior.
  prefs: []
  type: TYPE_NORMAL
- en: In the next chapter, we will focus on use cases. Going from a dataset to a product
    will be the theme, and we will practice doing this with, inter alia, geospatial
    data. The knowledge you gained from the previous chapters will be very useful!
  prefs: []
  type: TYPE_NORMAL
