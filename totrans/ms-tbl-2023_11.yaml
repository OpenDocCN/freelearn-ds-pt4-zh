  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Figure 11.42: Setting field states'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: The profit in the **Out** band takes into account all states except for `California`,
    `Oregon`, and `Washington`, whereas the **In** band shows numbers relative to
    those three aforementioned states.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Go back to the `Qty & Profit` dashboard and select **Dashboard** | **Actions**
    to copy the following parameter into a **Set Action**:'
  prefs:
  - PREF_OL
