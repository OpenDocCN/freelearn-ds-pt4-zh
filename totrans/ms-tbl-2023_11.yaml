  prefs: []
  type: TYPE_NORMAL
- en: Description automatically generated with medium confidence](img/B18435_11_44.png)
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 11.44: Set action dashboard'
  prefs: []
  type: TYPE_NORMAL
- en: 'You can also rename the **In** and **Out** values by clicking and selecting
    **Edit Alias…**:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Application'
  prefs: []
  type: TYPE_NORMAL
- en: Description automatically generated with medium confidence](img/B18435_11_45.png)
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 11.45: Edit Alias...'
  prefs: []
  type: TYPE_NORMAL
- en: Those were the six Tableau actions; with the **Filter** and **Highlight** actions,
    you can make it easier for your users to find more detailed information by drilling
    down. The **Go to Sheet** and **Go to URL** actions can be seen as interactive
    buttons that will redirect your user to additional information, either on the
    web or on another sheet. And lastly, the **Change Parameter** and **Change** **Set**
    actions can be used to adjust a predefined value or multiple values, which will
    allow your users to interact with and analyze the data from different angles.
  prefs: []
  type: TYPE_NORMAL
- en: Download
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Next to actions, another item that’s part of the user experience is a built-in
    download button. Adding such a button to your dashboard will allow your users
    to share an image or a screenshot, if they like, with others, use it for documentation,
    or use it for presentation purposes. Adding a button is super easy; just follow
    these steps:'
