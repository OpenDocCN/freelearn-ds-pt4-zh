  type: TYPE_PRE
- en: 'Place **Cat Param** on the **Filter** shelf on the worksheet `Profit by State
    by Category`, select the empty value, and enable **Exclude**, as shown here, before
    selecting **OK**:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Application'
  prefs: []
  type: TYPE_NORMAL
- en: Description automatically generated with medium confidence](img/B18435_11_38.png)
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 11.38: Category filter'
  prefs: []
  type: TYPE_NORMAL
- en: 'If you now hover over any **Category** at the top, the following table will
    adjust accordingly:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Application'
  prefs: []
  type: TYPE_NORMAL
- en: Description automatically generated with medium confidence](img/B18435_11_39.png)
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 11.39: Category-filtered dashboard'
  prefs: []
  type: TYPE_NORMAL
- en: Set actions
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The last action that we will discuss is the set action. A set splits your data
    in two, **In** or **Out**. If you were to create a set called animals based on
    the following list: [cat, tree, dog, leopard, house, car], you would mark cat,
    dog, and leopard as **In** and tree, house, and car as **Out**. You can then use
    the set as a new field for your dashboard. Follow these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Go to the `Qty & Profit` dashboard and select the western states `California`,
    `Oregon`, and `Washington`. Note that the pop-up window shows two rings in the
    top-right part. Using this icon is one way to create a set; go ahead and click
    on it:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Application'
  prefs: []
  type: TYPE_NORMAL
- en: Description automatically generated with medium confidence](img/B18435_11_40.png)
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 11.40: Set action'
  prefs: []
  type: TYPE_NORMAL
- en: The following window will open; click **OK**:![Application
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Description automatically generated with medium confidence](img/B18435_11_41.png)
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Figure 11.41: Set'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: In the data pane, a new field has been created—a set called `West Coast`.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: See how it works by changing the `Profit by State by Category` worksheet as
    follows, removing **State** from **Rows**, and adding **West Coast** instead (you
    can remove **Cat Param** from the filter shelf or leave it; both will work):![Application
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
