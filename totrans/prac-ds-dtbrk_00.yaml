- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Designed for seasoned data scientists and developers, this book is your definitive
    guide to leveraging Databricks for end-to-end machine learning projects. Assuming
    a robust foundation in Python, statistics, machine learning life cycles, and an
    introductory understanding of Spark, this resource aims to transition professionals
    from DIY environments or other cloud platforms to the Databricks ecosystem.
  prefs: []
  type: TYPE_NORMAL
- en: Kick off your journey with a succinct overview of the machine learning landscape,
    followed by a deep dive into Databricks’ features and the MLflow framework. Navigate
    through crucial elements including data preparation, model selection, and training,
    all while exploiting Databricks feature stores for efficient feature engineering.
    Employ Databricks AutoML to swiftly initiate your projects and learn how to automate
    model retraining and deployment via Databricks workflows.
  prefs: []
  type: TYPE_NORMAL
- en: By the close of this book, you’ll be well versed in utilizing MLflow for experiment
    tracking, inter-team collaboration, and addressing advanced needs such as model
    interpretability and governance. The book is laden with practical code examples
    and focuses on current, generally available features, yet equips you to adapt
    swiftly to emerging technologies in machine learning, Databricks, and MLflow.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Written for data scientists and developers well versed in Python, statistics,
    and ML lifecycles, this book is your transition guide to Databricks. Ideal for
    those shifting from DIY or other cloud setups, it assumes introductory Spark knowledge
    and covers end-to-end ML workflows.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[*Chapter 1*](B17875_01.xhtml#_idTextAnchor014)*, The ML Process and Its Challenges*,
    provides an overview of the various data science use cases across different domains.
    It outlines the different stages and roles involved in an ML project, from data
    engineering to analysis, feature engineering, and ML model training and deployment.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 2*](B17875_02.xhtml#_idTextAnchor036)*, Overview of ML on Databricks*,
    guides you through the process of registering for a Databricks trial account and
    explores the machine learning features specifically designed for an ML practitioner’s
    workspace.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 3*](B17875_03.xhtml#_idTextAnchor063)*, Utilizing the Feature Store*,
    introduces you to the concept of a feature store. We will guide you through the
    process of creating feature tables using Databricks’ offline feature store and
    demonstrate their effective utilization. Additionally, we’ll discuss the advantages
    of employing a feature store in your machine learning workflows.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 4*](B17875_04.xhtml#_idTextAnchor076)*, Understanding MLflow Components
    on Databricks*, helps you understand what MLflow is, its components, and the benefits
    of using them. We will also walk through how to register a model with the MLflow
    Model Registry.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 5*](B17875_05.xhtml#_idTextAnchor085)*, Create a Baseline Model Using
    Databricks AutoML*, covers what AutoML is, why it is important, and Databricks’
    approach to AutoML. We will also create a baseline model with AutoML.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 6*](B17875_06.xhtml#_idTextAnchor100)*, Model Versioning and Webhooks*,
    teaches you how to utilize the MLflow model registry to manage model versioning,
    transition to PROD from various stages, and use webhooks to set up alerts and
    monitoring.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 7*](B17875_07.xhtml#_idTextAnchor108)*, Model Deployment Approaches*,
    covers the different options for deploying an ML model utilizing the Databricks
    platform.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 8*](B17875_08.xhtml#_idTextAnchor122)*, Automating ML Workflows Using
    Databricks Jobs*, explains what Databricks jobs are and how they can be used as
    powerful tools to automate ML workflows. We will go over how to set up an ML training
    workflow using the Jobs API.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 9*](B17875_09.xhtml#_idTextAnchor129)*, Model Drift Detection and
    Retraining*, teaches you how to detect and protect against model drift in production
    environments.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 10*](B17875_10.xhtml#_idTextAnchor142)*, Using CI/CD to Automate
    Model Retraining and Redeployment*, demonstrates how to set up your Databricks
    ML development and deployment as a CI/CD pipeline. We will use all the concepts
    learned about previously in this book.'
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Before diving into the hands-on activities and code examples provided in this
    book, it’s important to be aware of the software and knowledge prerequisites.
    The following is a summary table outlining what you’ll need:'
  prefs: []
  type: TYPE_NORMAL
- en: '| **Prerequisite** | **Description** |'
  prefs: []
  type: TYPE_TB
- en: '| Databricks Runtime | This book is tailored for Databricks Runtime 13.3 LTS
    for Machine Learning or above. |'
  prefs: []
  type: TYPE_TB
- en: '| Python proficiency (3.x) | You should be proficient in at least Python 3.x,
    as the code samples are primarily written in this version. |'
  prefs: []
  type: TYPE_TB
- en: '| Statistics and ML basics | A strong understanding of statistics and machine
    learning lifecycles is assumed. |'
  prefs: []
  type: TYPE_TB
- en: '| Spark knowledge (3.0 or above) | An introductory level of familiarity with
    Apache Spark 3.0 or above is required, as Databricks is built on Spark. |'
  prefs: []
  type: TYPE_TB
- en: '| Delta Lake features (optional) | Introductory knowledge of Delta Lake features
    could enhance your understanding but is not mandatory. |'
  prefs: []
  type: TYPE_TB
- en: To fully utilize all the features and code examples described in this book,
    you’ll need a Databricks trial account, which lasts for 14 days. We recommend
    planning your learning journey to complete the hands-on activities within this
    timeframe. If you find the platform valuable and wish to continue using it beyond
    the trial period, consider reaching out to your Databricks contact to set up a
    paid workspace.
  prefs: []
  type: TYPE_NORMAL
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code from the book’s GitHub repository (a link
    is available in the next section). Doing so will help you avoid any potential
    errors related to the copying and pasting** **of code.**'
  prefs: []
  type: TYPE_NORMAL
- en: After completing this book, we highly recommend you explore the latest features
    in both private and public previews within the Databricks documentation. This
    will provide you with insights into the future trajectory of machine learning
    on Databricks, allowing you to remain ahead of the curve and make the most of
    emerging functionalities.
  prefs: []
  type: TYPE_NORMAL
- en: Download the example code files
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You can download the example code files for this book from GitHub at [https://github.com/PacktPublishing/Practical-Machine-Learning-on-Databricks](https://github.com/PacktPublishing/Practical-Machine-Learning-on-Databricks).
    If there’s an update to the code, it will be updated in the GitHub repository.
  prefs: []
  type: TYPE_NORMAL
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  prefs: []
  type: TYPE_NORMAL
- en: Conventions used
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: There are a number of text conventions used throughout this book.
  prefs: []
  type: TYPE_NORMAL
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: “In the fifth cell, we first initialize some parameters
    such as our existing username, `experiment_name`, which is the experiment’s name
    that’s associated with our AutoML, and the `registry_model_name`, which will be
    the model’s name in the Model Registry.”'
  prefs: []
  type: TYPE_NORMAL
- en: 'A block of code is set as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'Any command-line input or output is written as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For instance, words in menus or dialog boxes appear in **bold**. Here is an example:
    “To find out which libraries are included in your runtime, you can refer to the
    **System Environment** subsection of the Databricks Runtime release notes to check
    your specific runtime version.”'
  prefs: []
  type: TYPE_NORMAL
