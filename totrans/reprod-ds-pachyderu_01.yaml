- en: 'Section 1:     Introduction to Pachyderm and Reproducible Data Science'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This section introduces the basics of Pachyderm, as well as describing the importance
    of data reproducibility for an enterprise-level data science platform. You will
    learn what the main pillars of the Pachyderm solution are, including repositories,
    datums, jobs, and the most important of them all – the pipeline. The chapter also
    briefly talks about the ethics of AI in terms of reproducibility.
  prefs: []
  type: TYPE_NORMAL
