  type: TYPE_NORMAL
- en: An input repository with data to process
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A computer program or a script that needs to run against your data
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A glob pattern that specifies the datum granularity
