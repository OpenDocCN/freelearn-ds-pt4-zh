  zh: <st c="13">关于作者</st>
- en: '**<st c="30">David Hoyle</st>** <st c="42">has over 30 years’ experience in
    machine learning, statistics, and mathematical modeling.</st> <st c="133">He gained
    a BSc.</st> <st c="150">degree in mathematics and physics and a Ph.D.</st> <st
    c="196">in theoretical physics, both from the University of Bristol, UK.</st>
    <st c="261">He then embarked on an academic career that included research at the
    University of Cambridge and leading his own research groups as an Associate Professor
    at the University of Exeter and the University of Manchester in the UK.</st> <st
    c="488">For the last 13 years, he has worked in the commercial sector, including
    for Lloyds Banking Group – one of the UK’s largest retail banks, and as joint
    Head of Data Science for AutoTrader UK.</st> <st c="679">He now works for the
    global customer data science company dunnhumby, building statistical and machine
    learning models for the world’s largest retailers, including Tesco UK and Walmart.</st>
    <st c="864">He lives and works in</st> <st c="886">Manchester, UK.</st>'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**<st c="30">David Hoyle</st>** <st c="42">拥有超过30年的机器学习、统计学和数学建模经验。</st> <st
    c="133">他获得了数学与物理学的本科学位，及理论物理学的博士学位，均来自英国布里斯托大学。</st> <st c="196">随后，他开始了学术生涯，期间曾在剑桥大学从事研究，并作为埃克塞特大学和曼彻斯特大学的副教授领导自己的研究团队。</st>
    <st c="261">在过去的13年里，他转向了商业领域，曾在英国最大的零售银行之一Lloyds Banking Group工作，并担任AutoTrader
    UK数据科学联合负责人。</st> <st c="488">目前，他在全球客户数据科学公司dunnhumby工作，为世界上最大的零售商（包括Tesco UK和沃尔玛）建立统计学和机器学习模型。</st>
    <st c="679">他现在居住并工作在</st> <st c="886">英国曼彻斯特。</st>'
- en: <st c="901">This has been a long endeavor.</st> <st c="933">I would like to
    thank my wife and children for their encouragement, and the team at Packt for
    their patience and support throughout the process.</st>
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="901">这是一项长期的努力。</st> <st c="933">我要感谢我的妻子和孩子们的鼓励，以及Packt团队在整个过程中给予的耐心和支持。</st>
- en: <st c="0">About the reviewer</st>
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: <st c="0">关于审阅者</st>
- en: '**<st c="19">Emmanuel Nyatefe</st>** <st c="36">is a data analyst with over
    5 years of experience in data analytics, AI, and ML.</st> <st c="118">He holds
    a Masters of Science in Business Analytics from the W.</st> <st c="182">P.</st>
    <st c="185">Carey School of Business at Arizona State University and a Bachelors
    of Science in Business Information Technology from Kwame Nkrumah University of
    Science and Technology.</st> <st c="357">He has led various AI and ML projects,
    including developing models for detecting crop diseases and applying Generative
    AI to innovate business solutions and optimize operations.</st> <st c="535">His
    expertise in data engineering, modeling, and visualization, alongside his proficiency
    in LLMs and advanced analytics, highlights his significant contributions to data
    science.</st> <st c="715">His dedication to data-driven innovation is evident
    in his</st> <st c="774">book review.</st>'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**<st c="19">Emmanuel Nyatefe</st>** <st c="36">是一名数据分析师，拥有超过5年的数据分析、人工智能和机器学习经验。</st>
    <st c="118">他获得了亚利桑那州立大学W.P. Carey商学院的商业分析硕士学位，以及来自克瓦梅·恩克鲁马科技大学的商业信息技术学士学位。</st>
    <st c="357">他领导了多个人工智能和机器学习项目，包括开发用于检测作物病害的模型，并应用生成式人工智能创新商业解决方案和优化运营。</st> <st
    c="535">他在数据工程、建模和可视化方面的专业知识，以及在大语言模型和高级分析方面的能力，突显了他在数据科学领域的重要贡献。</st> <st c="715">他对数据驱动创新的执着体现在他的</st>
    <st c="774">书评中。</st>'
