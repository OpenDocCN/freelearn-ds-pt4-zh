- en: '[*<st c="7816">Chapter 13</st>*](B19496_13.xhtml#_idTextAnchor646)<st c="7827">,</st>
    *<st c="7829">Information Theory</st>*<st c="7847">, introduces the concept of
    information and how it is measured mathematically.</st> <st c="7926">The main
    information theory concepts of entropy, conditional entropy, mutual information,
    and relative entropy are then explained, before practical uses of the Kullback-Leibler
    divergence</st> <st c="8114">are illustrated.</st>'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[*<st c="7816">第13章</st>*](B19496_13.xhtml#_idTextAnchor646)<st c="7827">，</st>
    *<st c="7829">信息论</st>*<st c="7847">，介绍了信息的概念以及如何从数学角度进行度量。</st> <st c="7926">接着，介绍了信息论中的主要概念：熵、条件熵、互信息和相对熵，随后展示了Kullback-Leibler散度的实际应用。</st>
    <st c="8114">。</st>'
- en: '[*<st c="8130">Chapter 14</st>*](B19496_14.xhtml#_idTextAnchor702)<st c="8141">,</st>
    *<st c="8143">Bayesian Non-Parametric Methods</st>*<st c="8174">, introduces the
    idea of using a Bayesian prior over functions when building probabilistic models.</st>
    <st c="8273">The idea is illustrated through Gaussian Processes and Gaussian Process
    Regression.</st> <st c="8357">The chapter then introduces Dirichlet Processes
    and how they can be used as priors for</st> <st c="8444">probability distributions.</st>'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[*<st c="8130">第14章</st>*](B19496_14.xhtml#_idTextAnchor702)<st c="8141">,</st>
    *<st c="8143">贝叶斯非参数方法</st>*<st c="8174">, 介绍了在构建概率模型时使用贝叶斯先验函数的思想。</st> <st c="8273">这一思想通过高斯过程和高斯过程回归得以阐明。</st>
    <st c="8357">本章随后介绍了狄利克雷过程及其如何作为</st> <st c="8444">概率分布的先验使用。</st>'
- en: '[*<st c="8470">Chapter 15</st>*](B19496_15.xhtml#_idTextAnchor739)<st c="8481">,</st>
    *<st c="8483">Random Matrices</st>*<st c="8498">, introduces what a random matrix
    is and why they are ubiquitous in science and data science.</st> <st c="8592">The
    universal properties of large random matrices are illustrated along with the classical
    Gaussian random matrix ensembles.</st> <st c="8717">The chapter finishes with
    a discussion of where large random matrices occur in statistical and machine</st>
    <st c="8820">learning models.</st>'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[*<st c="8470">第15章</st>*](B19496_15.xhtml#_idTextAnchor739)<st c="8481">,</st>
    *<st c="8483">随机矩阵</st>*<st c="8498">, 介绍了什么是随机矩阵，以及它们为何在科学和数据科学中无处不在。</st> <st
