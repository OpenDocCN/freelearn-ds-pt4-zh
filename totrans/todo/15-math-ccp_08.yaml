  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="35183">单样本t检验</st>**<st c="35203">：这里，我们</st> <st c="35214">从单一组中获取一个样本数据，并检验该组的潜在总体均值是否与零不同。</st>
