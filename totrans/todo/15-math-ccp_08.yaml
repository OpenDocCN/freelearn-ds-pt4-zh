    c="29009"><st c="29010">，我们应用于检验统计量的等效阈值在单尾检验中比在双尾检验中小，1.64 与 1.96\。</st> <st
    c="29156">天真地看，似乎单尾检验较为宽松，因为我们用来确定差异</st> ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML"
    xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:msub><mml:mrow><mml:mi>m</mml:mi></mml:mrow><mml:mrow><mml:mi>A</mml:mi></mml:mrow></mml:msub><mml:mo>-</mml:mo><mml:msub><mml:mrow><mml:mi>m</mml:mi></mml:mrow><mml:mrow><mml:mi>B</mml:mi></mml:mrow></mml:msub></mml:math>](img/2519.png)
    <st c="29290"><st c="29291">是否具有统计学意义的阈值较低。</st> <st c="29331">单尾检验并不较为宽松。</st>
    <st c="29372">相反，我们利用了先前的信息来选择一个更合适的备择假设，这也促使我们进行单尾检验。</st> <st c="29506">然而，我见过一些数据科学家在看到</st>
