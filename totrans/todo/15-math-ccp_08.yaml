    c="62950"><st c="62951">.</st></st></st></st>
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="62743">这些置信区间重叠，意味着我们不能确定</st> ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML"
    xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:msub><mml:mrow><mml:mi>μ</mml:mi></mml:mrow><mml:mrow><mml:mi>A</mml:mi></mml:mrow></mml:msub></mml:math>](img/2684.png)
    <st c="62823"><st c="62824">和</st> ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML"
