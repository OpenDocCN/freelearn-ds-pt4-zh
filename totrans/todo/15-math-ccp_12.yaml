    xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:msup><mml:mrow><mml:mi>N</mml:mi></mml:mrow><mml:mrow><mml:mi>n</mml:mi><mml:mo>+</mml:mo><mml:mn>1</mml:mn></mml:mrow></mml:msup></mml:math>](img/3713.png)
    <st c="44029"><st c="44030">transition probabilities to estimate that is a lot
    of training data we require.</st> <st c="44111">Consequently, it may be preferable
    to construct a simplified model of the transition probabilities themselves.</st>
    <st c="44222">We won’t go into how to do that here, as it is a chapter in itself.</st>
    <st c="44290">Instead, we aim to make you aware of the issue and of the generic
    approach to</st> <st c="44367">solving the issue – see point</st> *<st c="44398">3</st>*
    <st c="44399">in the</st> *<st c="44407">Notes and further reading</st>* <st c="44432">section
    at the end of the chapter for details of an example of</st> <st c="44496">this
    approach.</st></st></st>
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="43848">关于高阶模型，有一点需要注意，那就是我们有很多的转移概率：</st> ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML"
