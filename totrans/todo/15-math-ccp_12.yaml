  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: <st c="6450">Our DNA holds the instructions for making all the proteins in our
    body.</st> <st c="6523">Those instructions are encoded as a linear sequence of
    letters taken from a 4-letter alphabet (consisting of</st> `<st c="6632">A</st>`<st
    c="6633">,</st> `<st c="6635">C</st>`<st c="6636">,</st> `<st c="6638">G</st>`<st
    c="6639">, and</st> `<st c="6645">T</st>`<st c="6646">).</st> <st c="6649">The
    preceding sequence is part of the DNA sequence of the gene that codes for the
    human hemoglobin delta sub-unit protein.</st> <st c="6772">The linear nature of
    DNA sequences means we can think of a DNA sequence as being generated by a discrete-time
    dynamical system.</st> <st c="6900">The state is the letter at each point in the
    sequence, and that state changes as we step along the sequence, so position along
    the sequence is our</st> <st c="7047">discrete-time variable.</st>
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="6450">我们的DNA包含了制造我们身体中所有蛋白质的指令。</st> <st c="6523">这些指令以来自4个字母字母表的线性字母序列编码（包括</st>
    `<st c="6632">A</st>`<st c="6633">,</st> `<st c="6635">C</st>`<st c="6636">,</st>
    `<st c="6638">G</st>`<st c="6639">, 和</st> `<st c="6645">T</st>`<st c="6646">）。</st>
    <st c="6649">上述序列是编码人类血红蛋白δ亚单位蛋白的基因的DNA序列的一部分。</st> <st c="6772">DNA序列的线性特性意味着我们可以将DNA序列视为由一个离散时间动力系统生成。</st>
    <st c="6900">状态是序列中每个点的字母，随着我们在序列中前进，状态会发生变化，因此序列中的位置就是我们的</st> <st c="7047">离散时间变量。</st>
- en: <st c="7070">But what determines the next letter in our DNA sequence?</st> <st
    c="7128">More generally, for any dynamical system, what determines the evolution
    of state?</st> <st c="7210">This introduces the concept of an evolution equation
    that controls how the</st> <st c="7285">state evolves.</st>
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="7070">但是什么决定了我们DNA序列中的下一个字母呢？</st> <st c="7128">更一般地说，对于任何动力系统，是什么决定了状态的演化？</st>
    <st c="7210">这引出了演化方程的概念，它控制着状态如何</st> <st c="7285">演化。</st>
- en: <st c="7299">Evolution equations</st>
  id: totrans-28
  prefs:
  - PREF_H2
