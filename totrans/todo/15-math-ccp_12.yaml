    c="8211"><st c="8212">, will be at a later time</st> ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML"
    xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:mi>t</mml:mi><mml:mo>′</mml:mo></mml:math>](img/3505.png)<st
    c="8238"><st c="8239">. To find that, we must solve the differential equation
    in</st> *<st c="8298">Eq.</st> <st c="8302">1</st>*<st c="8303">. This is what
    we meant when we said earlier that an evolution equation is an equation from which
    we can determine how the</st> <st c="8426">state evolves.</st></st></st>
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="8127">演化方程并没有直接告诉我们粒子的位置，</st> ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML"
