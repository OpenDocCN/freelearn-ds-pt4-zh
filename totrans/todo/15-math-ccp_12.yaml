    c="51660"><st c="51661">的结果没有任何影响。</st> <st c="51727">就像一阶马尔可夫模型一样，我们已经忘记了这段较早的历史。</st>
- en: <st c="51741">Having made the important connection between higher-order and
    first-order discrete Markov models, we’ll wrap up this section and summarize what
    we</st> <st c="51889">have learned.</st>
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="51741">在建立了高阶和一阶离散马尔可夫模型之间的重要联系之后，我们将总结本节内容，回顾我们</st> <st c="51889">所学的知识。</st>
- en: <st c="51902">What we learned</st>
  id: totrans-256
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="51902">我们学到的内容</st>
- en: <st c="51918">In this section, we have learned</st> <st c="51952">the following:</st>
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="51918">在本节中，我们学到了</st> <st c="51952">以下内容：</st>
- en: <st c="51966">In higher-order discrete Markov processes, the transition probabilities
    depend upon more of the preceding state history than just the</st> <st c="52101">current
    state.</st>
  id: totrans-258
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="51966">在高阶离散马尔可夫过程中，转移概率不仅依赖于当前状态，还取决于更多的前置状态历史。</st> <st c="52101">当前状态。</st>
- en: <st c="52115">In higher-order discrete Markov processes, the transition probability
    matrix is non-square.</st> <st c="52208">This is because there are many more combinations
    of states that we transition from than the number of single states we transition
    to.</st> <st c="52342">The transition matrix is of size</st> ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML"
    xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:msup><mml:mrow><mml:mi>N</mml:mi></mml:mrow><mml:mrow><mml:mi>n</mml:mi></mml:mrow></mml:msup><mml:mo>×</mml:mo><mml:mi>N</mml:mi></mml:math>](img/3776.png)
    <st c="52375"><st c="52376">for an</st> ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML"
    xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:msup><mml:mrow><mml:mi>n</mml:mi></mml:mrow><mml:mrow><mml:mi>t</mml:mi><mml:mi>h</mml:mi></mml:mrow></mml:msup></mml:math>](img/3777.png)<st
    c="52384"><st c="52387">-</st><st c="52388">order process.</st></st></st>
  id: totrans-259
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="52115">在高阶离散马尔可夫过程中，转移概率矩阵是非方阵的。</st> <st c="52208">这是因为我们从多个状态转移到的组合比转移到的单一状态更多。</st>
    <st c="52342">转移矩阵的大小是</st> ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML"
    xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:msup><mml:mrow><mml:mi>N</mml:mi></mml:mrow><mml:mrow><mml:mi>n</mml:mi></mml:mrow></mml:msup><mml:mo>×</mml:mo><mml:mi>N</mml:mi></mml:math>](img/3776.png)
    <st c="52375"><st c="52376">对于一个</st> ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML"
    xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:msup><mml:mrow><mml:mi>n</mml:mi></mml:mrow><mml:mrow><mml:mi>t</mml:mi><mml:mi>h</mml:mi></mml:mrow></mml:msup></mml:math>](img/3777.png)<st
    c="52384"><st c="52387">-</st><st c="52388">阶过程。</st></st></st>
- en: <st c="52402">By extending the definition of the “from” and “to” states in our
    transition matrix, we can write our</st> ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML"
    xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:msup><mml:mrow><mml:mi>n</mml:mi></mml:mrow><mml:mrow><mml:mi>t</mml:mi><mml:mi>h</mml:mi></mml:mrow></mml:msup></mml:math>](img/3770.png)<st
    c="52504"><st c="52507">-order discrete Markov process as a first-order Markov
    process, but at the expense of making the transition matrix of size</st> ![<mml:math
    xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:msup><mml:mrow><mml:mi>N</mml:mi></mml:mrow><mml:mrow><mml:mi>n</mml:mi></mml:mrow></mml:msup><mml:mo>×</mml:mo><mml:msup><mml:mrow><mml:mi>N</mml:mi></mml:mrow><mml:mrow><mml:mi>n</mml:mi></mml:mrow></mml:msup></mml:math>](img/3765.png)
    <st c="52630"><st c="52631">and</st> <st c="52636">very sparse.</st></st></st>
  id: totrans-260
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="52402">通过扩展转移矩阵中“从”和“到”状态的定义，我们可以将</st> ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML"
    xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:msup><mml:mrow><mml:mi>n</mml:mi></mml:mrow><mml:mrow><mml:mi>t</mml:mi><mml:mi>h</mml:mi></mml:mrow></mml:msup></mml:math>](img/3770.png)<st
    c="52504"><st c="52507">-阶离散马尔可夫过程表示为一阶马尔可夫过程，但代价是转移矩阵的大小变为</st> ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML"
    xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:msup><mml:mrow><mml:mi>N</mml:mi></mml:mrow><mml:mrow><mml:mi>n</mml:mi></mml:mrow></mml:msup><mml:mo>×</mml:mo><mml:msup><mml:mrow><mml:mi>N</mml:mi></mml:mrow><mml:mrow><mml:mi>n</mml:mi></mml:mrow></mml:msup></mml:math>](img/3765.png)
    <st c="52630"><st c="52631">且</st> <st c="52636">非常稀疏。</st></st></st>
- en: <st c="52648">Having learned about higher-order discrete Markov processes, we’ll
    now move on to another variant of Markov models, namely Hidden Markov Models (HMMs).</st>
    <st c="52801">These models are useful when we have differences between the states
    of the model and the data</st> <st c="52895">we see.</st>
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="52648">在了解了高阶离散马尔可夫过程后，我们将继续探讨马尔可夫模型的另一种变体——隐马尔可夫模型（HMM）。</st> <st c="52801">当模型的状态和我们看到的数据之间存在差异时，这些模型非常有用。</st>
- en: <st c="52902">Hidden Markov Models</st>
  id: totrans-262
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: <st c="52902">隐马尔可夫模型</st>
- en: <st c="52923">In this section, we will give a brief outline of what an HMM is.</st>
    <st c="52989">The mathematics behind HMMs is</st> <st c="53019">extensive and
    beyond what we can cover here.</st> <st c="53065">Instead, we will focus on describing
    what they are and how they</st> <st c="53129">work conceptually.</st>
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="52923">在本节中，我们将简要概述什么是HMM。</st> <st c="52989">HMM背后的数学原理是</st> <st c="53019">非常广泛，超出了我们在此能涵盖的范围。</st>
    <st c="53065">相反，我们将专注于描述它们是什么以及它们如何</st> <st c="53129">在概念上运作。</st>
- en: <st c="53147">An HMM is a first-order discrete Markov process.</st> <st c="53197">This
    means it has a set of states between which it transitions, governed by a transition
    matrix.</st> <st c="53294">The difference from the first-order discrete Markov
    processes of the previous sections is that we don’t directly observe those states.</st>
    <st c="53429">The states are hidden from us.</st> <st c="53460">They are</st>
    **<st c="53469">latent</st>**<st c="53475">, hence the term</st> *<st c="53492">hidden</st>*
    <st c="53498">in</st> <st c="53502">an HMM.</st>
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="53147">HMM是一阶离散马尔可夫过程。</st> <st c="53197">这意味着它有一组状态，在这些状态之间进行转换，转换由转移矩阵控制。</st>
    <st c="53294">与前几节中的一阶离散马尔可夫过程的不同之处在于，我们并不能直接观察到这些状态。</st> <st c="53429">这些状态对我们是隐藏的。</st>
    <st c="53460">它们是**<st c="53469">潜在的</st>**，因此得名*<st c="53492">隐藏的</st>* <st c="53498">状态</st>
    <st c="53502">，出现在HMM中。</st>
- en: <st c="53509">What we observe is a sequence of symbols that are emitted at each
    point along the state sequence.</st> <st c="53608">Why is this useful?</st> <st
    c="53628">One of the main benefits is that we can model situations where we think
    there are distinctly different phases or modes of behavior that we want to understand,
    but we can’t directly observe those different modes.</st> <st c="53840">Instead,
    we can only observe the symbols.</st> <st c="53882">A concrete example will make</st>
    <st c="53911">this clearer.</st>
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="53509">我们观察到的是一系列符号，这些符号在状态序列中的每一个点上被发射出来。</st> <st c="53608">这有什么用呢？</st>
    <st c="53628">其中一个主要的好处是，我们可以建模那些我们认为有明显不同阶段或行为模式的情况，这些阶段或模式是我们希望理解的，但我们无法直接观察到这些不同的模式。</st>
    <st c="53840">相反，我们只能观察到这些符号。</st> <st c="53882">一个具体的例子会使</st> <st c="53911">这一点更加清晰。</st>
- en: <st c="53924">The example we will use is that of wanting to understand a shopper’s
    intent when they are browsing an e-commerce website.</st> <st c="54047">We can
    observe their actions such as which pages they are clicking on; for example, are
    they looking at the details of a product or are they reading a review, are they
    jumping to another similar product, or are they about to put the product in their
    cart and check out?</st> <st c="54317">What we’d like to understand is whether
    the shopper’s intent is serious or whether they just</st> <st c="54410">browsing
    casually.</st>
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="53924">我们将使用的例子是想要理解购物者在浏览电子商务网站时的意图。</st> <st c="54047">我们可以观察他们的行为，比如他们点击了哪些页面；例如，他们是在查看某个产品的详细信息，还是在阅读评论，还是跳转到另一个类似的产品，或者他们快要把商品放入购物车并结账了？</st>
    <st c="54317">我们想要理解的是，购物者的意图是认真的，还是他们只是</st> <st c="54410">随便浏览一下。</st>
- en: <st c="54428">If we were able</st> <st c="54444">to observe a shopper’s sequence
    of “intent” states, we might h</st><st c="54507">ave a transition matrix network
    diagram like that shown in</st> *<st c="54567">Figure 11</st>**<st c="54576">.4</st>*<st
    c="54578">:</st>
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="54428">如果我们能够</st> <st c="54444">观察到购物者的“意图”状态序列，我们可能会有一个类似于</st> *<st
    c="54567">图 11</st>**<st c="54576">.4</st>*<st c="54578">所示的转移矩阵网络图：</st>
- en: '![Figure 11.4: Transition structure for e-commerce shopper intent](img/B19496_11_4.jpg)'
  id: totrans-268
  prefs: []
  type: TYPE_IMG
  zh: '![图 11.4：电子商务购物者意图的转变结构](img/B19496_11_4.jpg)'
- en: '<st c="54614">Figure 11.4: Transition structure for e-commerce shopper intent</st>'
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="54614">图 11.4：电子商务购物者意图的转变结构</st>
- en: <st c="54677">In</st> *<st c="54681">Figure 11</st>**<st c="54690">.4</st>*<st
    c="54692">, there are two main states,</st> *<st c="54721">Casual Browsing</st>*
    <st c="54736">and</st> *<st c="54741">Serious Browsing</st>*<st c="54757">. A
    shopper can switch between the two states but also remain within each state as
    time progresses.</st> <st c="54857">Here, our time variable will be the page clicks
    that the shopper makes.</st> <st c="54929">In the transition structure shown in</st>
    *<st c="54966">Figure 11</st>**<st c="54975">.4</st>*<st c="54977">, we haven’t
    given any transition probabilities.</st> <st c="55026">That is deliberate.</st>
    <st c="55046">At this stage, we just want to focus on the</st> <st c="55090">transition
    structure.</st>
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="54677">在</st> *<st c="54681">图 11</st>**<st c="54690">.4</st>*<st c="54692">中，有两个主要状态，</st>
    *<st c="54721">随意浏览</st>* <st c="54736">和</st> *<st c="54741">认真浏览</st>*<st c="54757">。一个购物者可以在这两个状态之间切换，但也可以随着时间的推移保持在每个状态中。</st>
    <st c="54857">这里，我们的时间变量将是购物者所做的页面点击。</st> <st c="54929">在</st> *<st c="54966">图
    11</st>**<st c="54975">.4</st>*<st c="54977">中，我们没有给出任何过渡概率。</st> <st c="55026">这是故意的。</st>
    <st c="55046">在这个阶段，我们只想专注于</st> <st c="55090">过渡结构。</st>
- en: <st c="55111">You’ll also notice that in</st> *<st c="55139">Figure 11</st>**<st
    c="55148">.4</st>* <st c="55150">we also have two additional states,</st> *<st
    c="55187">Start</st>* <st c="55192">and</st> *<st c="55197">End</st>*<st c="55200">.
    These states are included to allow us to start the state sequence off at a definite
    point – in this case, the</st> *<st c="55312">Start</st>* <st c="55317">state.</st>
    <st c="55325">So, every shopper browsing session is considered to start in the</st>
    *<st c="55390">Start</st>* <st c="55395">state.</st> <st c="55403">You’ll notice
    that the</st> *<st c="55426">Start</st>* <st c="55431">state only has edges leaving
    it.</st> <st c="55465">A shopper starts at the</st> *<st c="55489">Start</st>*
    <st c="55494">state and moves either to</st> *<st c="55521">Casual Browsing</st>*
    <st c="55536">or</st> *<st c="55540">Serious Browsing</st>*<st c="55556">, but
    they can never</st> <st c="55577">move back to the</st> *<st c="55594">Start</st>*
    <st c="55599">state.</st> <st c="55607">A state with only out-edges is called
    a</st> **<st c="55647">source state</st>** <st c="55659">(or</st> **<st c="55664">source
    node</st>** <st c="55675">in network terminology) because it serves as the starting
    source of all paths.</st> <st c="55755">The</st> *<st c="55759">End</st>* <st
    c="55762">state plays a similar role.</st> <st c="55791">It only has in-edges,
    and so once we are in the</st> *<st c="55839">End</st>* <st c="55842">state, we
    can’t go anywhere else – the browsing session has finished.</st> <st c="55913">A
    state with only in-edges is called</st> <st c="55950">a</st> **<st c="55952">sink
    state</st>** <st c="55962">or</st> **<st c="55966">absorbing state</st>** <st
    c="55981">(</st>**<st c="55983">sink</st>** **<st c="55987">node</st>** <st c="55992">or</st>
    **<st c="55996">absorbing node</st>** <st c="56010">in network terminology) because
    it acts as a state where paths vanish or sink or are</st> <st c="56096">effectively
    absorbed.</st>
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="55111">你还会注意到在</st> *<st c="55139">图 11</st>**<st c="55148">.4</st>*
    <st c="55150">中，我们还引入了两个额外的状态，</st> *<st c="55187">开始</st>* <st c="55192">和</st>
    *<st c="55197">结束</st>*<st c="55200">。这些状态的加入是为了让我们能够从一个确定的点开始状态序列——在这种情况下，是</st>
    *<st c="55312">开始</st>* <st c="55317">状态。</st> <st c="55325">所以，每个浏览会话都被认为是从</st>
    *<st c="55390">开始</st>* <st c="55395">状态开始的。</st> <st c="55403">你会注意到，</st> *<st
    c="55426">开始</st>* <st c="55431">状态只有出口。</st> <st c="55465">一个购物者从</st> *<st c="55489">开始</st>*
    <st c="55494">状态开始，并可以进入</st> *<st c="55521">随意浏览</st>* <st c="55536">或</st> *<st
    c="55540">认真浏览</st>*<st c="55556">，但他们永远不能</st> <st c="55577">返回到</st> *<st c="55594">开始</st>*
    <st c="55599">状态。</st> <st c="55607">一个只有出口的状态被称为</st> **<st c="55647">源状态</st>**
    <st c="55659">(或</st> **<st c="55664">源节点</st>** <st c="55675">，在网络术语中)因为它作为所有路径的起始源。</st>
    <st c="55755">而</st> *<st c="55759">结束</st>* <st c="55762">状态扮演着类似的角色。</st> <st
    c="55791">它只有入口，因此，一旦进入</st> *<st c="55839">结束</st>* <st c="55842">状态，我们就无法再去其他地方——浏览会话已经结束。</st>
    <st c="55913">一个只有入口的状态被称为</st> <st c="55950">一个</st> **<st c="55952">汇聚状态</st>**
    <st c="55962">或</st> **<st c="55966">吸收状态</st>** <st c="55981">(</st>**<st c="55983">汇聚</st>**
    **<st c="55987">节点</st>** <st c="55992">或</st> **<st c="55996">吸收节点</st>** <st
    c="56010">，在网络术语中)因为它作为一个路径消失或汇聚的状态，或被</st> <st c="56096">有效吸收。</st>
- en: <st c="56117">Emission probabilities</st>
  id: totrans-272
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="56117">发射概率</st>
- en: <st c="56140">The transition structure in</st> *<st c="56169">Figure 11</st>**<st
    c="56178">.4</st>* <st c="56180">is</st> <st c="56183">deliberately</st> <st c="56197">simplistic
    to make the explanation easier, but it retains enough realism of the real-world
    problem to illustrate the data science issue we are trying to solve.</st> <st
    c="56357">The problem is that we don’t observe the shopper’s state sequence.</st>
    <st c="56424">At any point in time (the click sequence), we don’t know whether
    a shopper is just casually browsing or is more serious about buying.</st> <st
    c="56558">We’d like to, because we could potentially target the shopper with a
    relevant promotion to increase that buy probability.</st> <st c="56680">What we
    do observe is what page the shopper is on at each click.</st> <st c="56745">We
    know if the shopper has jumped to another product or is reading a customer review.</st>
    <st c="56831">We can record which action the shopper performed and so we have
    a sequence of recorded “symbols” telling us which action the shopper performed
    at each click.</st> <st c="56989">An indivi</st><st c="56998">dual browsing session
    might look something like that shown in</st> *<st c="57061">Figure 11</st>**<st
    c="57070">.5</st>*<st c="57072">:</st>
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="56140">在</st> *<st c="56169">图 11</st>**<st c="56178">.4</st>* <st c="56180">中的过渡结构</st>
    <st c="56183">故意</st> <st c="56197">简化，以便更容易解释，但它保留了现实问题中的足够真实感，以说明我们正在尝试解决的数据科学问题。</st>
    <st c="56357">问题在于我们无法观察到购物者的状态序列。</st> <st c="56424">在任何时刻（点击序列），我们都不知道购物者是仅仅随意浏览，还是更认真地考虑购买。</st>
    <st c="56558">我们希望知道这一点，因为我们可能可以通过相关的促销来增加购买的概率。</st> <st c="56680">我们所观察到的是购物者在每次点击时所在的页面。</st>
    <st c="56745">我们知道购物者是否跳转到另一个产品页面，或者是否在阅读客户评论。</st> <st c="56831">我们可以记录购物者执行的动作，因此我们有一个“符号”序列，告诉我们购物者在每次点击时执行了什么动作。</st>
    <st c="56989">一个单独的浏览会话可能看起来像在</st> *<st c="57061">图 11</st>**<st c="57070">.5</st>*
    <st c="57072">中所示：</st>
- en: '![Figure 11.5: An example browsing session showing the state sequence and the
    symbol sequence](img/B19496_11_5.jpg)'
  id: totrans-274
  prefs: []
  type: TYPE_IMG
  zh: '![图 11.5：一个示例浏览会话，展示了状态序列和符号序列](img/B19496_11_5.jpg)'
- en: '<st c="57263">Figure 11.5: An example browsing session showing the state sequence
    and the symbol sequence</st>'
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="57263">图 11.5：展示了购物者经历的“意图”状态的未观察到的序列，以及购物者在每个状态下采取的符号或动作。</st>
- en: <st c="57354">In</st> *<st c="57358">Figure 11</st>**<st c="57367">.5</st>*<st
    c="57369">, we have shown the unobserved sequence of “intent” states that the
    shopper went through, along with the symbol or action the shopper took in each
    state.</st> <st c="57523">Note that no symbol or action was generated in the</st>
    *<st c="57574">Start</st>* <st c="57579">or</st> *<st c="57583">End</st>* <st
    c="57586">states, as their purpose is only to start and end the browsing session.</st>
    <st c="57659">For all other steps in the state sequence, the state has produced
    a symbol, which in this case represents the observed action the shopper took.</st>
    <st c="57803">In HMM terminology, we say the state has</st> **<st c="57844">emitted</st>**
    <st c="57851">a symbol.</st> <st c="57862">With each of the</st> <st c="57878">four
    states in</st> *<st c="57894">Figure 11</st>**<st c="57903">.4</st>*<st c="57905">,
    we have a</st> <st c="57916">set of</st> **<st c="57924">emission probabilities</st>**
    <st c="57946">that determine how likely we are to emit each symbol given the state
    we are in.</st> *<st c="58027">Figure 11</st>**<st c="58036">.6</st>* <st c="58038">shows
    the same transition structure as in</st> *<st c="58081">Figure 11</st>**<st c="58090">.</st><st
    c="58091">4</st>* <st c="58093">but with the emission probabilities (in the square
    boxes) for</st> <st c="58156">each state:</st>
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="57354">在</st> *<st c="57358">图 11</st>**<st c="57367">.5</st>*<st c="57369">中，我们展示了购物者经历的“意图”状态的未观察到的序列，以及购物者在每个状态下采取的符号或动作。</st>
    <st c="57523">注意，</st> *<st c="57574">开始</st>* <st c="57579">或</st> *<st c="57583">结束</st>*
    <st c="57586">状态中没有生成符号或动作，因为它们的目的只是开始和结束浏览会话。</st> <st c="57659">对于状态序列中的所有其他步骤，该状态已生成符号，在本例中，符号代表购物者所采取的观察到的动作。</st>
    <st c="57803">在 HMM 术语中，我们说该状态已**<st c="57844">发射</st>** <st c="57851">一个符号。</st>
    <st c="57862">在</st> <st c="57878">图 11</st> *<st c="57894">.4</st>* <st c="57903">中的每个四个状态下，我们有一组**<st
    c="57924">发射概率</st>** <st c="57946">，决定了在我们所在状态下发射每个符号的可能性。</st> *<st c="58027">图
    11</st>**<st c="58036">.6</st>* <st c="58038">展示了与</st> *<st c="58081">图 11</st>**<st
    c="58090">.4</st>* <st c="58091">相同的过渡结构，但带有每个状态的发射概率（在方框内）：</st>
- en: '![Figure 11.6: Shopper transition structure with the associated emission probabilities](img/B19496_11_6.jpg)'
  id: totrans-277
  prefs: []
  type: TYPE_IMG
  zh: '![图 11.6：带有关联发射概率的购物者过渡结构](img/B19496_11_6.jpg)'
- en: '<st c="58513">Figure 11.6: Shopper transition structure with the associated
    emission probabilities</st>'
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="58513">图 11.6：带有相关发射概率的购物者转移结构</st>
- en: <st c="58597">From</st> *<st c="58603">Figure 11</st>**<st c="58612">.6</st>*<st
    c="58614">, we</st> <st c="58619">can see that the</st> *<st c="58636">Casual
    Browsing</st>* <st c="58651">state has a higher probability of emitting the</st>
    *<st c="58699">Jump to another product</st>* <st c="58722">action</st> <st c="58729">compared
    to the</st> *<st c="58746">Serious Browsing</st>* <st c="58762">state, as the
    shopper jumps around looking at multiple products, not being able to work out
    which one they want to buy, if at all.</st> <st c="58894">Similarly, the</st>
    *<st c="58909">Serious Browsing</st>* <st c="58925">state has a higher emission
    probability for the</st> *<st c="58974">Read Reviews</st>* <st c="58986">action,
    as the shopper gets serious about evaluating a specific product.</st> <st c="59060">Ultimately,
    the</st> *<st c="59076">Serious Browsing</st>* <st c="59092">state also has a
    higher emission probability for the</st> *<st c="59146">Buy</st>* <st c="59149">action,
    as a shopper who is doing more than just an initial casual browse is more likely
    to buy a product.</st> <st c="59257">Note also that the</st> *<st c="59276">Start</st>*
    <st c="59281">and</st> *<st c="59286">End</st>* <st c="59289">states have zero
    emission probabilities as no actual shopper action is performed in</st> <st c="59374">these
    states.</st>
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="58597">从</st> *<st c="58603">图 11</st>**<st c="58612">.6</st>*<st c="58614">中，我们</st>
    <st c="58619">可以看到，</st> *<st c="58636">休闲浏览</st>* <st c="58651">状态发射</st> *<st
    c="58699">跳转到另一个产品</st>* <st c="58722">动作的概率高于</st> *<st c="58746">认真浏览</st>*
    <st c="58762">状态，因为购物者在浏览多个产品时可能无法确定他们想要购买哪个产品，甚至根本不打算购买。</st> <st c="58894">类似地，</st>
    *<st c="58909">认真浏览</st>* <st c="58925">状态发射</st> *<st c="58974">阅读评论</st>* <st
    c="58986">动作的概率较高，因为购物者开始认真评估某个特定产品。</st> <st c="59060">最终，</st> *<st c="59076">认真浏览</st>*
    <st c="59092">状态对于</st> *<st c="59146">购买</st>* <st c="59149">动作的发射概率也较高，因为那些不仅仅进行初步浏览的购物者更可能购买产品。</st>
    <st c="59257">还需要注意的是，</st> *<st c="59276">开始</st>* <st c="59281">和</st> *<st
    c="59286">结束</st>* <st c="59289">状态的发射概率为零，因为在这些状态中不会执行任何实际的购物者动作。</st>
- en: <st c="59387">Making inferences with an HMM</st>
  id: totrans-280
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="59387">使用HMM进行推断</st>
- en: <st c="59417">HMMs are</st> <st c="59427">extremely useful.</st> <st c="59445">They
    allow us to take an observed sequence of symbols or actions and model it in terms
    of a sequence of latent states that ordinarily we wouldn’t have access to.</st>
    <st c="59607">Ideally, we’d like to use our shopper HMM in</st> *<st c="59652">Figure
    11</st>**<st c="59661">.6</st>* <st c="59663">to infer what was the shopper’s
    intent at each point in the session.</st> <st c="59733">We’d like to infer what
    was the underlying state sequence from the observed</st> <st c="59809">symbol
    sequence.</st>
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="59417">HMM（隐马尔可夫模型）</st> <st c="59427">极为有用。</st> <st c="59445">它们使我们能够将观察到的符号或动作序列建模为一系列潜在状态的序列，而这些状态通常是我们无法直接访问的。</st>
    <st c="59607">理想情况下，我们希望在</st> *<st c="59652">图 11</st>**<st c="59661">.6</st>*
    <st c="59663">中使用我们的购物者HMM，推断出在每个会话点购物者的意图。</st> <st c="59733">我们希望从观察到的</st>
    <st c="59809">符号序列中推断出潜在的状态序列。</st>
- en: <st c="59825">Inferring the state sequence using the Viterbi algorithm</st>
  id: totrans-282
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: <st c="59825">使用Viterbi算法推断状态序列</st>
- en: <st c="59882">The state</st> <st c="59892">at each point in a sequence is a
    random variable.</st> <st c="59943">There are many different state values that
    can emit the symbol observed at a given timepoint.</st> <st c="60037">Consequently,
    there are many state sequences that are compatible with the observed symbol</st>
    <st c="60127">sequence.</st> <st c="60137">Which state sequence should we choose?</st>
    <st c="60176">If we don’t know which one to choose, how can we infer the underlying</st>
    <st c="60246">state sequence?</st>
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="59882">序列中的每个点的状态是一个随机变量。</st> <st c="59892">有许多不同的状态值可以在给定的时间点发射出观察到的符号。</st>
    <st c="59943">因此，存在许多与观察到的符号序列兼容的状态序列。</st> <st c="60037">那么，我们应该选择哪个状态序列呢？</st>
    <st c="60127">如果我们不知道该选择哪个，如何推断出潜在的</st> <st c="60246">状态序列呢？</st>
- en: <st c="60261">As usual, when we make inferences using probabilistic models,
    we use the likelihood.</st> <st c="60347">If we have the model parameters (transition
    probabilities and emission probabilities), we could in principle take a sequence
    of symbols and use the likelihood to infer what is the most likely state sequence
    given the symbol sequence.</st> <st c="60581">The algorithm that allows us to
    make that inference is the</st> **<st c="60640">Viterbi algorithm</st>**<st c="60657">.</st>
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="60261">通常情况下，当我们使用概率模型进行推断时，我们使用似然。</st> <st c="60347">如果我们拥有模型参数（转移概率和发射概率），我们原则上可以取一个符号序列，并使用似然来推断在给定符号序列的情况下最可能的状态序列。</st>
    <st c="60581">允许我们进行这种推断的算法是</st> **<st c="60640">维特比算法</st>**<st c="60657">。</st>
- en: <st c="60658">Let’s think about that for a moment.</st> <st c="60696">Using
    the Viterbi algorithm, we can take a sequence of symbols or actions, such as what
    a shopper clicks on, and infer what their most likely intent was at each timepoint.</st>
    <st c="60868">That is a very powerful capability</st> <st c="60903">to have.</st>
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="60658">让我们思考一下。</st> <st c="60696">使用维特比算法，我们可以获取一系列符号或动作，例如购物者点击的内容，并推断每个时间点他们最可能的意图。</st>
    <st c="60868">这是一项非常强大的能力</st> <st c="60903">。</st>
- en: <st c="60911">Estimating the transition probabilities using the Baum-Welch algorithm</st>
  id: totrans-286
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: <st c="60911">使用鲍姆-韦尔奇算法估计转移概率</st>
- en: <st c="60982">However, there is a</st> <st c="61003">problem.</st> <st c="61012">To
    use</st> <st c="61018">the Viterbi algorithm, we need to know the state transition
    probabilities.</st> <st c="61094">But we can’t use the maximum likelihood estimates
    of the transition probabilities in</st> *<st c="61179">Eq.</st> <st c="61183">21</st>*
    <st c="61185">because to do so requires us to know the state sequence, which is
    hidden from us.</st> <st c="61268">What do we do?</st> <st c="61283">The answer
    is to infer the model parameters at the same time as we infer the expected state
    transitions in the state sequence.</st> <st c="61410">The algorithm that does
    that for us is</st> <st c="61448">the</st> **<st c="61453">Baum-Welch algorithm</st>**<st
    c="61473">.</st>
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="60982">然而，这里有一个</st> <st c="61003">问题。</st> <st c="61012">要使用</st> <st
    c="61018">维特比算法，我们需要知道状态转移概率。</st> <st c="61094">但我们不能使用转移概率的最大似然估计在</st> *<st
    c="61179">方程</st> <st c="61183">21</st>* <st c="61185">中，因为这样做需要我们知道状态序列，而这对我们来说是隐藏的。</st>
    <st c="61268">我们该怎么办？</st> <st c="61283">答案是在推断状态序列的同时推断模型参数。</st> <st c="61410">为我们执行这一操作的算法是</st>
    <st c="61448">鲍姆-韦尔奇算法</st><st c="61473">。</st>
- en: <st c="61474">Note that the Baum-Welch algorithm estimates the probability of
    each transition type for each timepoint</st> <st c="61579">t</st><st c="61580">.
    An alternative, known</st> <st c="61604">as</st> **<st c="61607">Viterbi training</st>**<st
    c="61623">, uses an iterative process whereby the most probable state sequence,
    obtained via the Viterbi algorithm, is used to update the estimates of the transition
    and emission probabilities.</st> <st c="61807">So, in Viterbi training, we get
    a single definite state path estimated along with estimates of the transition
    and emission probabilities, while in the Baum-Welch algorithm, we get the probability
    of each possible</st> <st c="62020">state path.</st>
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="61474">请注意，鲍姆-韦尔奇算法估计每个时间点的每种转移类型的概率</st> <st c="61579">t</st><st c="61580">。另一种称为</st>
    **<st c="61607">维特比训练</st>**<st c="61623">的方法，使用迭代过程，通过维特比算法获得的最可能状态序列来更新转移和发射概率的估计。</st>
    <st c="61807">因此，在维特比训练中，我们获得一个明确的单一状态路径估计，以及转移和发射概率的估计，而在鲍姆-韦尔奇算法中，我们获得每种可能的状态路径的概率。</st>
- en: <st c="62031">The</st> <st c="62035">Viterbi algorithm and the</st> <st c="62061">Baum-Welch
    algorithm are both sophisticated algorithms, and we do not have space here to
    go through their derivation.</st> <st c="62180">Our main purpose here is to highlight
    that algorithms exist to estimate both the HMM parameters and the likely latent
    state sequence, making HMMs more than just a theoretical curiosity but a genuinely
    useful modeling tool.</st> <st c="62403">For references giving more details behind
    the Viterbi and Baum-Welch algorithms, see point</st> *<st c="62494">4</st>* <st
    c="62495">in the</st> *<st c="62503">Notes and further reading</st>* <st c="62528">section
    at the end of</st> <st c="62551">the chapter.</st>
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="62031">维特比算法和</st> <st c="62035">鲍姆-韦尔奇算法都是复杂的算法，本文没有足够的空间来详细推导它们。</st>
    <st c="62180">我们在这里的主要目的是强调，确实存在可以估计HMM参数并推断可能的潜在状态序列的算法，使得HMM不仅仅是一个理论上的好奇，而是一个真正有用的建模工具。</st>
    <st c="62403">有关维特比和鲍姆-韦尔奇算法更多细节的参考资料，请参见</st> *<st c="62494">第4点</st>* <st c="62495">，在</st>
    *<st c="62503">《笔记与进一步阅读》</st>* <st c="62528">部分的</st> <st c="62551">章节末尾。</st>
- en: <st c="62563">That explanation of how we do inference with HMMs brings us to
    the end of this section on HMMs, so let’s recap what we have learned about HMMs
    and then summarize the</st> <st c="62730">chapter overall.</st>
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="62563">关于如何使用HMM进行推理的解释把我们带到了这一节关于HMM的结尾，让我们回顾一下我们对HMM的学习内容，然后总结本章的</st>
    <st c="62730">整体内容。</st>
- en: <st c="62746">What we learned</st>
  id: totrans-291
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="62746">我们学到的内容</st>
- en: <st c="62762">In this section, we have learned</st> <st c="62796">the following:</st>
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="62762">在本节中，我们学习了</st> <st c="62796">以下内容：</st>
- en: <st c="62810">That an HMM is a discrete Markov process but one where the state
    sequence is hidden</st> <st c="62895">from us.</st>
  id: totrans-293
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="62810">HMM是一个离散马尔科夫过程，但其中的状态序列对我们来说是隐藏的</st> <st c="62895">。</st>
- en: <st c="62903">What we observe in an HMM is a set of symbols emitted by the</st>
    <st c="62965">hidden states.</st>
  id: totrans-294
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="62903">我们在HMM中观察到的是由</st> <st c="62965">隐藏状态发射的符号集合。</st>
- en: <st c="62979">The emitted symbols tell us information at each step of the hidden</st>
    <st c="63047">state sequence.</st>
  id: totrans-295
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="62979">发射的符号在每一步隐藏</st> <st c="63047">状态序列中为我们提供信息。</st>
- en: <st c="63062">The probabilities of seeing different symbols are given by the
    emission probabilities of the HMM.</st> <st c="63161">The emission probabilities
    are parameters of</st> <st c="63206">the HMM.</st>
  id: totrans-296
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="63062">观察到不同符号的概率由HMM的发射概率给出。</st> <st c="63161">发射概率是</st> <st c="63206">HMM的参数。</st>
- en: <st c="63214">Given the parameters of the HMM, we can infer the most likely
    (hidden) state sequence from the observed symbol sequence using the</st> <st c="63345">Viterbi
    algorithm.</st>
  id: totrans-297
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="63214">给定HMM的参数，我们可以使用</st> <st c="63345">维特比算法推断最可能的（隐藏的）状态序列。</st>
- en: <st c="63363">If we don’t know the parameters of the HMM, we can use the Baum-Welch
    algorithm to estimate them and infer the expected state transition at each point
    in the observed</st> <st c="63531">symbol sequence.</st>
  id: totrans-298
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="63363">如果我们不知道HMM的参数，可以使用鲍姆-韦尔奇算法来估计它们，并推断观察到的</st> <st c="63531">符号序列中每个点的预期状态转换。</st>
- en: <st c="63547">Summary</st>
  id: totrans-299
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: <st c="63547">总结</st>
- en: <st c="63555">This chapter has been about dynamical systems, but from a data
    science perspective.</st> <st c="63640">That means we have focused on those dynamical
    systems that are heavily used in data science modeling.</st> <st c="63742">Consequently,
    we have spent most of the chapter focusing on Markov chain models – first-order
    and higher-order discrete Markov processes.</st> <st c="63880">Despite the outward
    simplicity of discrete Markov models, they are a very powerful tool for modeling
    real-world scenarios.</st> <st c="64003">To help understand discrete Markov models,
    in this chapter, we have covered the main concepts underlying their behavior.</st>
    <st c="64124">Those concepts are</st> <st c="64143">the following:</st>
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="63555">本章讨论了动态系统，但从数据科学的角度来看。</st> <st c="63640">这意味着我们专注于那些在数据科学建模中被广泛使用的动态系统。</st>
    <st c="63742">因此，我们花费了本章的大部分内容专注于马尔科夫链模型——一阶和高阶离散马尔科夫过程。</st> <st c="63880">尽管离散马尔科夫模型表面看起来简单，但它们是建模真实世界场景的非常强大的工具。</st>
    <st c="64003">为了帮助理解离散马尔科夫模型，本章中我们覆盖了它们行为背后的主要概念。</st> <st c="64124">这些概念是</st>
    <st c="64143">以下内容：</st>
- en: <st c="64157">A dynamical system has a state, and that state changes</st> <st
    c="64213">over time.</st>
  id: totrans-301
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="64157">动态系统有一个状态，并且该状态随时间变化。</st>
- en: <st c="64223">For some dynamical systems the time variable is continuous, while
    for other dynamical systems the time variable</st> <st c="64336">is discrete.</st>
  id: totrans-302
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="64348">An evolution equation determines how a dynamical</st> <st c="64398">system
    evolves.</st>
  id: totrans-303
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="64413">First-order discrete Markov processes are probabilistic discrete-time
    models that specify how a system evolves from one state to another</st> <st c="64551">over
    time.</st>
  id: totrans-304
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="64561">For a first-order discrete Markov process, the probability distribution
    from which the next state is drawn depends only on the current state and is given
    by the corresponding row of the transition</st> <st c="64759">probability matrix.</st>
  id: totrans-305
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="64778">The rate matrix of a first-order discrete Markov process determines
    the evolution of the state</st> <st c="64874">probability distribution.</st>
  id: totrans-306
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="64899">Stable distributions and limiting distributions of first-order
    discrete</st> <st c="64972">Markov processes.</st>
  id: totrans-307
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="64989">First-order discrete Markov processes</st> <st c="65028">are memoryless.</st>
  id: totrans-308
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="65043">In higher-order discrete Markov processes, the transition probabilities
    depend upon more of the preceding state history than just the</st> <st c="65178">current
    state.</st>
  id: totrans-309
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="65192">A higher-order discrete Markov process can be written as a first-order</st>
    <st c="65264">Markov process.</st>
  id: totrans-310
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="65279">An HMM is a discrete Markov process but one where the state sequence
    is hidden from us.</st> <st c="65368">Instead, we observe a sequence of</st> <st
    c="65402">emitted symbols.</st>
  id: totrans-311
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="65418">Given the parameters of an HMM, we can infer the most likely (hidden)
    state sequence from the observed symbol sequence using the</st> <st c="65548">Viterbi
    algorithm.</st>
  id: totrans-312
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="65566">If we don’t know the parameters of the HMM, we can still use the
    observed symbol sequence along with either Viterbi training or the Baum-Welch
    algorithm to estimate model parameters and appropriate</st> <st c="65765">state
    sequences.</st>
  id: totrans-313
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="65781">Our next chapter covers another advanced topic, about a specific
    but highly used class of data science algorithms called</st> <st c="65903">kernel
    methods.</st>
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
