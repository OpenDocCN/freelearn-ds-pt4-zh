    <st c="17656">中是一个简化。</st> <st c="17678">在实际的流行病建模中，转移概率将依赖于每个状态下的人群比例。</st> <st
    c="17805">例如，感染人数越多，那么易感者被感染的概率就越高，因为易感者遇到感染者的概率更大。</st> <st c="18028">这意味着，在现实世界的流行病建模中，转移概率本身是动态的。</st>
    <st c="18129">然而，为了简化解释，我们将SIR转移概率视为静态，并使用</st> *<st c="18258">公式</st> <st c="18262">7</st>*<st
    c="18263">中的矩阵。</st>
