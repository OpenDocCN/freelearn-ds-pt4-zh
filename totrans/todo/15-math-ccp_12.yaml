- en: <st c="17626">The transition</st> <st c="17640">matrix in</st> *<st c="17651">Eq.</st>
    <st c="17655">7</st>* <st c="17656">is a simplification.</st> <st c="17678">In
    real epidemic modeling, the transition probabilities would be dependent on the
    proportions of the population in each state.</st> <st c="17805">For example, the
    more people who are infected, then the higher the probability that someone susceptible
    will become infected because there is a higher probability of that susceptible
    person encountering an infected person.</st> <st c="18028">This means that in
    real-world epidemic modeling the transition probabilities are dynamic themselves.</st>
    <st c="18129">However, for simplicity of explanation, we will take the SIR transition
    probabilities to be static and we will use the matrix in</st> *<st c="18258">Eq.</st>
    <st c="18262">7</st>*<st c="18263">.</st>
