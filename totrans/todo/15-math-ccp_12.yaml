    c="43944"><st c="43945">，事实上。</st> <st c="43956">最终，我们将不得不从数据中估算这些概率。</st> <st
    c="44024">使用</st> ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:msup><mml:mrow><mml:mi>N</mml:mi></mml:mrow><mml:mrow><mml:mi>n</mml:mi><mml:mo>+</mml:mo><mml:mn>1</mml:mn></mml:mrow></mml:msup></mml:math>](img/3713.png)
    <st c="44029"><st c="44030">转移概率来估算这一点，我们需要大量的训练数据。</st> <st c="44111">因此，构建一个简化的转移概率模型可能更为可取。</st>
