- en: '<st c="32840">Having done that simple but instructive code example, we’ll now
    look at an interesting characteristic of first-order Markov processes: the fact
    that they</st> <st c="32995">are memoryless.</st>'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="32840">在完成这个简单但富有启发性的代码示例之后，我们将看看一阶马尔科夫过程的一个有趣特性：它们</st> <st c="32995">是无记忆的。</st>
- en: <st c="33010">First-order discrete Markov processes are memoryless</st>
  id: totrans-162
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="33010">一阶离散马尔科夫过程是无记忆的</st>
- en: <st c="33063">Wait!</st> <st c="33070">What?</st> <st c="33076">What</st> <st
    c="33080">do we mean by saying our first-order Markov process is memoryless?</st>
    <st c="33148">The transition probabilities depend upon the current state.</st>
    <st c="33208">The next state is strongly influenced by what has come before.</st>
    <st c="33271">Surely that</st> <st c="33283">is memory?</st>
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="33063">等一下！</st> <st c="33070">什么？</st> <st c="33076">我们说一阶马尔科夫过程是无记忆的是什么意思？</st>
    <st c="33148">转移概率依赖于当前状态。</st> <st c="33208">下一个状态受到之前状态的强烈影响。</st> <st c="33271">这肯定是记忆吧？</st>
- en: <st c="33293">Not quite.</st> <st c="33305">What we’re talking about here</st>
    <st c="33334">is</st> **<st c="33338">conditional independence</st>**<st c="33362">.
    Once we know (or specify) the current state, we have all the information we need
    to produce the next state (by sampling from the appropriate row of the transition
    matrix).</st> <st c="33536">The state preceding the current state has no influence
    on the next state once we have specified the current state.</st> <st c="33651">Given
    the current state, the next state is independent of the preceding state.</st>
    <st c="33730">That is what we mean by conditional independence.</st> <st c="33780">This
    property is also termed</st> <st c="33809">the</st> **<st c="33813">Markov property</st>**
    <st c="33828">and is what we mean when we say a system</st> <st c="33869">is</st>
    **<st c="33873">Markovian</st>**<st c="33882">.</st>
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="33293">不完全是。</st> <st c="33305">我们在这里讨论的是</st> <st c="33334">**条件独立性**</st>
    <st c="33362">。一旦我们知道（或指定）当前状态，我们就拥有生成下一个状态所需的所有信息（通过从转移矩阵的相应行中采样）。</st> <st c="33536">一旦我们指定了当前状态，前一个状态对下一个状态没有影响。</st>
    <st c="33651">给定当前状态，下一个状态与前一个状态独立。</st> <st c="33730">这就是我们所说的条件独立性。</st> <st
    c="33780">这个属性也被称为</st> <st c="33809">**马尔科夫属性**</st> <st c="33828">，这就是我们说一个系统</st>
    <st c="33869">是</st> **<st c="33873">马尔科夫过程</st>** <st c="33882">的含义。</st>
- en: <st c="33883">In practical terms, what does this mean?</st> <st c="33925">In
    a first-order model, specifying the current state means we completely forget about
    the preceding state.</st> <st c="34032">That is what we mean by memoryless.</st>
    <st c="34068">It is a strength of Markov models as it simplifies the mathematics.</st>
    <st c="34136">But it is also a weakness of Markov models, as it means beyond the
    current state the state history has no effect on the next state.</st> <st c="34268">We’ll
    address this weakness in part in the next section, but we won’t</st> <st c="34338">be
    able to eliminate</st> <st c="34359">this weakness.</st>
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="33883">从实际角度来看，这意味着什么？</st> <st c="33925">在一阶模型中，指定当前状态意味着我们完全忽略了前一个状态。</st>
    <st c="34032">这就是我们所说的无记忆性。</st> <st c="34068">这是马尔可夫模型的一个优点，因为它简化了数学计算。</st>
    <st c="34136">但它也是马尔可夫模型的一个缺点，因为这意味着在当前状态之外，状态历史对下一个状态没有影响。</st> <st c="34268">我们将在下一节部分地解决这个缺点，但我们不能</st>
    <st c="34338">消除</st> <st c="34359">这个缺点。</st>
- en: <st c="34373">To finish this section on first-order discrete Markov processes,
    we’ll return to the fact that they are probabilistic models.</st> <st c="34500">If
    you remember from</st> [*<st c="34521">Chapter 5</st>*](B19496_05.xhtml#_idTextAnchor261)<st
