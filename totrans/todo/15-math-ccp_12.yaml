- en: <st c="2489">What is a dynamical system and what is an evolution equation?</st>
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: <st c="2489">什么是动力系统，什么是演化方程？</st>
- en: '<st c="2551">The term</st> *<st c="2561">dynamical system</st>* <st c="2577">implies</st>
    <st c="2586">that something is changing over time.</st> <st c="2624">That is what
    a dynamical system is: it is a system that changes over time.</st> <st c="2699">Typically,
    we will measure something about that system, giving us a series of data values
    from</st> <st c="2794">different timepoints.</st>'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="2551">术语</st> *<st c="2561">动力系统</st>* <st c="2577">意味着</st> <st c="2586">某些东西随着时间发生变化。</st>
    <st c="2624">这就是动力系统的定义：它是一个随时间变化的系统。</st> <st c="2699">通常，我们会测量该系统的某些特征，从而得到一系列来自不同时间点的数据值。</st>
- en: <st c="2815">Wait – isn’t this just time-series data that we met in</st> [*<st
    c="2871">Chapter 6</st>*](B19496_06.xhtml#_idTextAnchor314)<st c="2880">? No –
    there is a difference here.</st> <st c="2915">When looking at time-series data,
    we have a series of data values, but we typically don’t consider the underlying
    system that generated that data.</st> <st c="3062">We only consider the relationships
    between data values at different timepoints, such as any auto-regressive structure
    present.</st> <st c="3189">In contrast, when studying dynamical systems, it is
    the underlying system we are interested</st> <st c="3281">in modeling.</st>
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="2815">等等——这不就是我们在</st> [*<st c="2871">第6章</st>*](B19496_06.xhtml#_idTextAnchor314)<st
    c="2880">中遇到的时间序列数据吗？不——这里有一个区别。</st> <st c="2915">在看时间序列数据时，我们有一系列的数据值，但通常我们不会考虑生成这些数据的底层系统。</st>
    <st c="3062">我们仅仅考虑不同时间点之间数据值的关系，比如是否存在自回归结构。</st> <st c="3189">相比之下，当我们研究动力系统时，关注的对象是我们感兴趣的底层系统</st>
    <st c="3281">建模。</st>
- en: <st c="3293">The most important thing dynamical systems</st> <st c="3336">have
    is</st> **<st c="3345">state</st>**<st c="3350">. The state of a dynamical system
    is a variable or attribute, or a collection of variables or attributes, that determines
    how the dynamical system behaves.</st> <st c="3506">The state of a dynamical system
    changes or evolves over time.</st> <st c="3568">Most commonly, it is the state
    of a dynamical system that we observe or measure, although not always.</st> <st
    c="3670">In the last section of this chapter, we will meet a class of dynamical
    systems whose state is hidden</st> <st c="3771">or</st> **<st c="3774">latent</st>**<st
    c="3780">.</st>
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="3293">最重要的动力系统</st> <st c="3336">具有的特征是</st> **<st c="3345">状态</st>**<st
    c="3350">。动力系统的状态是一个变量或属性，或者是多个变量或属性的集合，它决定了动力系统如何表现。</st> <st c="3506">动力系统的状态随着时间变化或演化。</st>
    <st c="3568">最常见的是，我们观察或测量的是动力系统的状态，尽管并不总是如此。</st> <st c="3670">在本章的最后一节，我们将遇到一类动力系统，其状态是隐藏的</st>
    <st c="3771">或</st> **<st c="3774">潜在的</st>**<st c="3780">。</st>
- en: <st c="3781">Time can be discrete or continuous</st>
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="3781">时间可以是离散的也可以是连续的</st>
- en: <st c="3816">We have said that when studying dynamical systems, a state changes
    over time.</st> <st c="3895">The time variable</st> <st c="3912">can be</st> <st
    c="3920">continuous or discrete.</st> <st c="3944">What determines whether the</st>
    <st c="3972">time variable is continuous or discrete depends on</st> <st c="4023">two
    factors:</st>
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="3816">我们已经说过，在研究动态系统时，状态随着时间变化。</st> <st c="3895">时间变量</st> <st c="3912">可以是</st>
    <st c="3920">连续的或离散的。</st> <st c="3944">决定时间变量是连续还是离散的因素取决于</st> <st c="3972">两个方面：</st>
    <st c="4023">因素：</st>
- en: <st c="4035">Whether the system naturally changes according to a discrete timestep
    or</st> <st c="4109">evolves continuously</st>
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="4035">无论系统是否自然按照离散时间步长变化，还是</st> <st c="4109">持续演变</st>
- en: <st c="4129">Whether we can observe and measure the dynamical system continuously
    or only at</st> <st c="4210">regular intervals</st>
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="4129">我们是否能够连续观察和测量动态系统，或者仅在</st> <st c="4210">固定的时间间隔内</st>
- en: <st c="4227">Some dynamical systems naturally evolve continuously; for example,
    a classical particle in a force field – such as a particle with mass in a gravitational
    field or a particle with charge in an</st> <st c="4421">electric field.</st>
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="4227">一些动态系统自然地持续演变；例如，经典粒子在力场中的运动——例如，在引力场中具有质量的粒子或在</st> <st c="4421">电场中带电粒子的运动。</st>
- en: <st c="4436">Other dynamical systems naturally evolve according to discrete
    timesteps.</st> <st c="4511">Or we may have a continuous driven system, but the
    main driving factor determining the evolution of the dynamical system undergoes
    its biggest changes according to the tick of some</st> <st c="4692">regular clock.</st>
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="4436">其他动态系统自然地按照离散时间步长演变。</st> <st c="4511">或者我们可能有一个持续驱动的系统，但主要的驱动力决定了动态系统的演变，并且在某个</st>
    <st c="4692">规则时钟的滴答声中发生了最大变化。</st>
- en: <st c="4706">How we measure time can be up to us.</st> <st c="4744">If we have
    the capability to record measurements from the dynamical system continuously or
    near continuously so that it makes no difference, then we can take the time variable
    to</st> <st c="4923">be continuous.</st>
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="4706">我们如何测量时间可以由我们决定。</st> <st c="4744">如果我们有能力从动态系统中连续或近乎连续地记录测量值，以至于没有区别，那么我们可以将时间变量视为</st>
    <st c="4923">连续的。</st>
- en: <st c="4937">If we can only measure at discrete timepoints – for example, measuring
    weekly sales volumes of a business – then the underlying system may evolve continuously
    but our model of it will use a discrete-time variable.</st> <st c="5152">Because
    of this, in commercial data science, it is more common to model dynamical systems
    using a discrete-time variable, and we will focus exclusively on discrete-time
    dynamical systems in the remaining sections of this chapter.</st> <st c="5382">In
    contrast, in data science studies of scientific data, the underlying systems tend
    to evolve continuously according to some well-known and already discovered scientific
    laws, such as Newton’s laws of motion that determine how our classical particle
    moves in a</st> <st c="5644">gravitational field.</st>
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="4937">如果我们只能在离散的时间点进行测量——例如，测量商业的每周销售量——那么潜在的系统可能是连续演变的，但我们的模型会使用离散时间变量。</st>
    <st c="5152">因此，在商业数据科学中，更常见的是使用离散时间变量来建模动态系统，接下来的章节中我们将专注于离散时间动态系统。</st> <st
    c="5382">相比之下，在科学数据的数据科学研究中，潜在的系统往往根据一些已知的、已经发现的科学法则持续演变，例如牛顿的运动定律，决定我们的经典粒子如何在</st>
    <st c="5644">引力场中运动。</st>
- en: <st c="5664">Time does not have to mean chronological time</st>
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="5664">时间不一定意味着按顺序的时间</st>
- en: <st c="5710">So far, I’m guessing that when we have been discussing time you
    assumed that we meant chronological time; that is, time that</st> <st c="5836">measures
    how far through the day, week, month, year we are.</st> <st c="5896">However,
    when we discuss dynamical systems, there is no reason why we must restrict ourselves
    to chronological time.</st> <st c="6013">For discrete-time systems, we have said
    the time variable represents the regular tick of a clock.</st> <st c="6111">This
    means we could interpret any one-dimensional variable that increases in steps
    as being a “clock.” And so, any system that has a state that changes as we move
    in steps along some one-dimensional direction can be considered as being a discrete-time
    dynamical system.</st> <st c="6381">Take the following</st> <st c="6400">DNA sequence:</st>
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="5710">到目前为止，我猜测当我们讨论时间时，你可能认为我们指的是按时间顺序的时间；也就是说，衡量我们在一天、一周、一月、一年中进展的时间。</st>
    <st c="5836">然而，当我们讨论动力系统时，没有理由我们必须局限于按时间顺序的时间。</st> <st c="5896">对于离散时间系统，我们已经说过时间变量表示时钟的规律滴答。</st>
    <st c="6013">这意味着我们可以将任何一个随着步进而增加的单一变量解释为一个“时钟”。因此，任何一个状态随着我们沿着某个一维方向步进而发生变化的系统，都可以被看作是一个离散时间动力系统。</st>
    <st c="6381">以下是</st> <st c="6400">DNA序列：</st>
