- en: <st c="3">Dynamical Systems</st>
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: <st c="3">动力系统</st>
- en: <st c="20">In this chapter, we introduce the concept of modeling a dynamic system
    – a system that changes over time according to some mathematical law.</st> <st
    c="162">Why is that useful?</st> <st c="182">Many systems we encounter in real-world
    data science are dynamical systems.</st> <st c="258">They output data, and to
    understand that data we need to understand the underlying system.</st> <st c="349">If
    we have a mathematical understanding of the underlying dynamical system, we can
    also use data from that system to make inferences and predictions about how the
    system will behave in the future – one of the key goals of doing useful</st> <st
    c="584">data science.</st>
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="20">在本章节中，我们介绍建模动态系统的概念——一个根据某些数学规律随时间变化的系统。</st> <st c="162">这有什么用处呢？</st>
    <st c="182">我们在现实世界数据科学中遇到的许多系统都是动力系统。</st> <st c="258">它们会输出数据，而要理解这些数据，我们需要理解背后的系统。</st>
    <st c="349">如果我们对底层动力系统有数学理解，我们还可以利用该系统的数据来推断和预测系统未来的行为——这是进行有意义的</st> <st c="584">数据科学</st>的关键目标之一。</st>
- en: <st c="597">This</st> <st c="603">chapter will take a</st> <st c="622">deliberate
    data science perspective</st> <st c="659">on dynamical systems.</st> <st c="681">Many
    traditional applied math books on dynamical systems will explain concepts</st>
    <st c="760">such as</st> **<st c="768">phase plane diagrams</st>**<st c="788">,</st>
    **<st c="790">fixed points</st>**<st c="802">,</st> **<st c="804">basins of attraction</st>**<st
    c="824">,</st> **<st c="826">bifurcation points</st>**<st c="844">, and</st> **<st
    c="850">deterministic chaos</st>**<st c="869">. While</st> <st c="877">highly
    relevant for dynamical systems and extremely interesting, we don’t have space
    to cover such topics in this chapter.</st> <st c="1000">Instead, we want to focus
    on those dynamical systems that are commonly used in data science modeling and
    what their main behaviors are.</st> <st c="1136">That is, we focus on dynamical
    systems as a practical data science tool.</st> <st c="1209">That means we will
    focus almost exclusively on simple discrete dynamical systems.</st> <st c="1291">To
    understand dynamical systems from a data science perspective, we will cover the</st>
    <st c="1374">following topics:</st>
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="597">本</st> <st c="603">章节将从</st> <st c="622">数据科学的角度</st> <st c="659">来探讨动力系统。</st>
    <st c="681">许多传统的应用数学书籍会解释有关动力系统的概念</st> <st c="760">例如</st> **<st c="768">相平面图</st>**<st
    c="788">、</st> **<st c="790">固定点</st>**<st c="802">、</st> **<st c="804">吸引盆</st>**<st
    c="824">、</st> **<st c="826">分叉点</st>**<st c="844">以及</st> **<st c="850">确定性混沌</st>**<st
    c="869">。尽管这些概念对于动力系统非常相关且极具趣味性，但我们没有足够的篇幅在本章节中讨论这些主题。</st> <st c="1000">相反，我们将重点关注在数据科学建模中常用的动力系统及其主要行为。</st>
    <st c="1136">也就是说，我们将把焦点放在动力系统作为数据科学工具的实际应用上。</st> <st c="1209">这意味着我们将几乎完全专注于简单的离散动力系统。</st>
    <st c="1291">为了从数据科学的角度理解动力系统，我们将涵盖以下主题：</st>
