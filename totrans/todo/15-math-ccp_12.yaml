- en: <st c="68134">Very high-order discrete Markov models have been used to model
    language generation.</st> <st c="68219">This approach to modeling language also
    has some similarities with how</st> **<st c="68290">large language models</st>**
    <st c="68311">(</st>**<st c="68313">LLMs</st>**<st c="68317">) work in that LLMs
    also use a large number of the preceding states to predict the next word.</st>
    <st c="68412">However, the inclusion of the self-attention mechanism in LLMs makes
    them significantly different and superior to high-order Markov models for</st>
    <st c="68555">language generation.</st>
  id: totrans-333
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 高阶离散马尔可夫模型已被用来建模语言生成。<st c="68219">这种语言建模方法与</st> **<st c="68290">大型语言模型</st>**
    <st c="68311">（**<st c="68313">LLMs</st>**）的工作原理也有一些相似之处，因为LLMs也利用大量前置状态来预测下一个单词。</st>
    <st c="68412">然而，LLMs中自注意力机制的引入使它们与高阶马尔可夫模型在语言生成方面有显著的不同，并且更为优越。</st>
