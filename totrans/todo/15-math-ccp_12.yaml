- en: <st c="49775">As we hoped, our second-order discrete Markov process can be thought
    of as just a first-order discrete Markov process that has been written in a more
    compact form.</st> <st c="49940">If we unpack the second-order process, we reveal
    the first-order process inside, albeit with a larger and sparse</st> <st c="50053">transition
    matrix.</st>
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="49775">正如我们所希望的那样，二阶离散马尔可夫过程可以看作是一个以更紧凑形式书写的一级离散马尔可夫过程。</st> <st c="49940">如果我们展开二阶过程，就能揭示其中的一级过程，尽管它有一个更大且稀疏的</st>
    <st c="50053">转移矩阵。</st>
- en: <st c="50071">What this means is that all the results we proved about first-order
    processes, such as how to find stable and limiting distributions, apply to second-order
    processes</st> <st c="50238">as well.</st>
