    c="8238"><st c="8239">时的情况。</st> 要找到这个位置，我们必须求解</st> *<st c="8298">方程</st> <st
    c="8302">1</st>*<st c="8303">。这就是我们之前提到的，演化方程是一个我们可以从中确定系统状态如何演化的方程。</st>
- en: <st c="8440">The evolution equation is a local equation.</st> <st c="8485">It
    tells us how the state evolves over a small time period, infinitesimally small
    in this case since we have a differential equation.</st> <st c="8619">To determine
    the evolution of the state over longer time periods, we must effectively apply
    the evolution equation iteratively; that is, multiple times.</st> <st c="8772">This
    is overwhelmingly the most common feature of evolution equations for</st> <st
    c="8846">dynamical systems.</st>
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="8440">演化方程是一个局部方程。</st> <st c="8485">它告诉我们状态在一个小的时间段内是如何演化的，在这个例子中是无穷小的，因为我们有一个微分方程。</st>
    <st c="8619">为了确定状态在更长时间段内的演化，我们必须有效地迭代应用演化方程；也就是说，应用多次。</st> <st c="8772">这是动力学系统演化方程最常见的特征。</st>
- en: <st c="8864">Finally, the evolution equation in</st> *<st c="8900">Eq.</st>
    <st c="8904">1</st>* <st c="8905">is deterministic.</st> <st c="8924">If we know
    the starting position of our particle and we can solve</st> *<st c="8990">Eq.</st>
    <st c="8994">1</st>*<st c="8995">, we know our particle’s position exactly at
    any later timepoint.</st> <st c="9061">This means our dynamical system is deterministic
    in</st> <st c="9113">this example.</st>
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="8864">最终，</st> *<st c="8900">方程</st> <st c="8904">1</st>* <st c="8905">中的演化方程是确定性的。</st>
    <st c="8924">如果我们知道粒子的初始位置，并且能够求解</st> *<st c="8990">方程</st> <st c="8994">1</st>*<st
    c="8995">，我们就可以准确知道粒子在任何后续时刻的位置。</st> <st c="9061">这意味着我们的动力学系统在</st> <st c="9113">这个例子中是确定性的。</st>
- en: <st c="9126">As we’ll find out in the next section, not all dynamical systems
    are deterministic.</st> <st c="9211">Some are stochastic, and the evolution equation
    for these systems tells us how the state probability distribution evolves.</st>
    <st c="9334">But for now, we’ll recap what we have learned about dynamical systems
    so far, before moving on to the</st> <st c="9436">next section.</st>
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="9126">正如我们将在下一节中发现的那样，并非所有的动力学系统都是确定性的。</st> <st c="9211">有些是随机的，对于这些系统的演化方程会告诉我们状态概率分布是如何演化的。</st>
    <st c="9334">但现在，我们先总结一下到目前为止我们关于动力学系统所学到的内容，然后再进入</st> <st c="9436">下一节。</st>
- en: <st c="9449">What we learned</st>
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="9449">我们学到的内容</st>
- en: <st c="9465">In this section, we have learned</st> <st c="9499">the following:</st>
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="9465">在本节中，我们学到了</st> <st c="9499">以下内容：</st>
- en: <st c="9513">A dynamical system</st> <st c="9532">has a state, and that state
    changes</st> <st c="9569">over time.</st>
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="9513">一个动力学系统</st> <st c="9532">有一个状态，这个状态会随</st> <st c="9569">时间而变化。</st>
- en: <st c="9579">For some dynamical systems the time variable is continuous, while
    for other dynamical systems the time variable</st> <st c="9692">is discrete.</st>
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="9579">对于某些动力学系统，时间变量是连续的，而对于其他动力学系统，时间变量</st> <st c="9692">是离散的。</st>
- en: <st c="9704">The time variable</st> <st c="9722">of a dynamical system does
    not necessarily have to represent chronological time.</st> <st c="9804">Instead,
    it can represent any one-dimensional variable along which the state of a</st>
    <st c="9886">system changes.</st>
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="9704">一个动力学系统的时间变量</st> <st c="9722">不一定代表时间顺序。</st> <st c="9804">相反，它可以代表任何一个维度的变量，通过它系统的状态发生变化。</st>
- en: <st c="9901">An evolution equation</st> <st c="9923">determines how a dynamical</st>
    <st c="9951">system evolves.</st>
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="9901">演化方程</st> <st c="9923">决定了一个动力学</st> <st c="9951">系统如何演化。</st>
- en: <st c="9966">If the dynamical system is deterministic, then the evolution equation
    tells us precisely how the state evolves, while if the dynamical system is stochastic,
    the evolution equation tells us precisely how the state probability</st> <st c="10192">distribution
    evolves.</st>
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="9966">如果动力学系统是确定性的，那么演化方程准确地告诉我们状态如何演变；而如果动力学系统是随机的，演化方程则告诉我们状态的概率</st>
    <st c="10192">分布如何演变。</st>
- en: '<st c="10213">Having introduced the basic ideas of what a dynamical system
    is, we’re going to look at some very specific but widely used dynamical systems.</st>
    <st c="10356">As we have said, we will focus on discrete-time dynamical systems.</st>
    <st c="10423">In the next section, we will look at one of the simplest discrete-time
    dynamical systems: the first-order discrete-time</st> <st c="10543">Markov process.</st>'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="10213">在介绍了动力学系统的基本概念后，我们将研究一些非常具体但广泛应用的动力学系统。</st> <st c="10356">正如我们所说，我们将重点讨论离散时间动力学系统。</st>
    <st c="10423">在下一部分中，我们将研究最简单的离散时间动力学系统之一：一阶离散时间</st> <st c="10543">马尔可夫过程。</st>
- en: <st c="10558">First-order discrete Markov processes</st>
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: <st c="10558">一阶离散马尔可夫过程</st>
- en: <st c="10596">A</st> <st c="10599">discrete first-order Markov process is one
    of the simplest dynamical systems we can study.</st> <st c="10690">Our time variable
    is discrete, and we have a finite number of states between which we can move from
    one timepoint to</st> <st c="10807">the next.</st>
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="10596">一个</st> <st c="10599">离散的一阶马尔可夫过程是我们可以研究的最简单的动力学系统之一。</st> <st
    c="10690">我们的时间变量是离散的，系统状态有限，可以从一个时间点移动到下一个时间点。</st>
