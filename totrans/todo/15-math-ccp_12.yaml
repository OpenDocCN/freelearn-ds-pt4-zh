- en: <st c="16052">When modeling the progression</st> <st c="16082">of a disease
    outbreak or an epidemic, one of the standard models used by epidemiologists and
    mathematical modelers is the SIR model.</st> <st c="16216">The acronym</st> **<st
    c="16228">SIR</st>** <st c="16231">refers to the three states in the model;</st>
    **<st c="16273">S</st>** <st c="16274">= susceptible to infection,</st> **<st
    c="16303">I</st>** <st c="16304">= infected,</st> **<st c="16317">R</st>** <st
    c="16318">= recovered from infection.</st> <st c="16347">In one timestep, a person
    can move between these states.</st> <st c="16404">For example, a person who is
    susceptible to infection may become infected, while a person who has been infected
    may recover from their infection.</st> <st c="16550">For a person who had been
    infected and recovered, we would expect them to have built up some immunity to
    future infections.</st> <st c="16674">It is not guaranteed that a recovered person
    won’t become susceptible in the future, but we would expect the probability of
    transitioning from a recovered state to a susceptible state to be small, certainly
    smaller than the probability of transitioning from a susceptible state to an infected
    state.</st> <st c="16974">Similarly, a person who is infected can’t go straight
    back to being susceptible – they would have to recover first.</st> <st c="17090">Likewise,
    a person can’t jump straight from being in a susceptible state to a recovered
    state – they must become infected first.</st> <st c="17219">We’ll map our S, I,
    and R states to the integers 1,2, and 3, respectively.</st> <st c="17294">So the
    susceptible state is equivalent to a state value of 1; the infected state is equivalent
    to a state value of 2; and the recovered state is equivalent to a state value
    of 3\.</st> <st c="17473">Given this mapping and the aforementioned considerations,
    the transition matrix ma</st><st c="17555">y look</st> <st c="17563">like this:</st>
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '<st c="16052">在模拟疾病爆发或流行病的进展时，流行病学家和数学建模师使用的标准模型之一是SIR模型。</st> <st c="16082">该模型中的缩写SIR表示模型中的三种状态；</st>
    **<st c="16228">S</st>** <st c="16274">= 易感感染者，</st> **<st c="16303">I</st>**
    <st c="16304">= 感染者，</st> **<st c="16317">R</st>** <st c="16318">= 从感染中恢复者。</st>
    <st c="16347">在一个时间步长中，一个人可以在这些状态之间转移。</st> <st c="16404">例如，一个易感感染的人可能会被感染，而一个已经感染的人可能会从感染中恢复。</st>
    <st c="16550">对于一个曾经感染并恢复的人，我们预计他们已经对未来的感染建立了一定的免疫力。</st> <st c="16674">虽然不能保证恢复者将来不会变得易感，但我们可以预计从恢复状态转变为易感状态的概率较小，肯定小于从易感状态转变为感染状态的概率。</st>
    <st c="16974">同样，一个感染者不能直接回到易感状态——他们必须先恢复。</st> <st c="17090">同样，一个人不能直接从易感状态跳跃到恢复状态——他们必须先感染。</st>
    <st c="17219">我们将把我们的S、I和R状态分别映射到整数1、2和3。</st> <st c="17294">因此，易感状态等同于状态值1；感染状态等同于状态值2；恢复状态等同于状态值3。</st>
    <st c="17473">根据这个映射和前述的考虑，转移矩阵可能看起来像这样：</st><st c="17555">可能如下所示：</st>  '
