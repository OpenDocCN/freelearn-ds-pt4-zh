  zh: <st c="7299">演化方程</st>
- en: <st c="7319">An evolution equation</st> <st c="7341">is an equation from which
    we can determine how the state of a dynamical system evolves over the time variable.</st>
    <st c="7453">Since an evolution equation tells us how state evolves over time,
    the equation must involve the time variable either explicitly</st> <st c="7581">or
    implicitly.</st>
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="7319">演化方程</st> <st c="7341">是一个方程，通过它我们可以确定一个动力系统如何随着时间变量的推移演化状态。</st>
    <st c="7453">由于演化方程告诉我们状态如何随时间演化，因此该方程必须显式或隐式地涉及时间变量。</st>
