- en: <st c="51097">Since a</st> <st c="51106">higher-order discrete Markov process
    is just a first-order discrete Markov process in disguise, it must also be memoryless.</st>
    <st c="51230">By making transition probabilities depend upon more of the state
    history, we are making more of that history influence the next state that is produced,
    but we still have conditional independence.</st> <st c="51426">This means that
