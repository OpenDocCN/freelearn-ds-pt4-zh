    *<st c="45659">Eq.</st> <st c="45663">28</st>* <st c="45665">is a vector of probabilities
    that depends only on a single state, while the right-hand side has a vector of
    probabilities that depends on two states.</st> <st c="45816">This means that</st>
    ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:mo> </mml:mo><mml:mi>R</mml:mi><mml:mi>E</mml:mi><mml:mi>F</mml:mi><mml:mo> </mml:mo><mml:mo>_</mml:mo><mml:mi>R</mml:mi><mml:mi>e</mml:mi><mml:mi>f</mml:mi><mml:mn>151061948</mml:mn><mml:mo> </mml:mo><mml:mo>∖</mml:mo><mml:mi>h</mml:mi><mml:mo> </mml:mo></mml:math>](img/3728.png)<st
    c="45832"><st c="45854">Eq</st>*<st c="45856">. 28</st>* <st c="45860">does not
    have the pleasing symmetry of</st> *<st c="45900">Eq.</st> <st c="45904">9</st>*
    <st c="45905">where both the left-hand and right-hand sides are single-state probability
    distributions.</st> <st c="45996">Is there a way around this?</st> <st c="46024">Can
    we make our second-order discrete Markov process look more like a first-order
    Markov process?</st> <st c="46122">More generally, can we make an</st> ![<mml:math
    xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:msup><mml:mrow><mml:mi>n</mml:mi></mml:mrow><mml:mrow><mml:mi>t</mml:mi><mml:mi>h</mml:mi></mml:mrow></mml:msup></mml:math>](img/3729.png)<st
    c="46153"><st c="46156">-order discrete Markov process look like a first-order
    process?</st> <st c="46220">With a bit of re-defining of what we mean by a state,
    the answer is yes.</st> <st c="46293">In the next sub-section, we’ll</st> <st
    c="46324">show how.</st></st></st>
