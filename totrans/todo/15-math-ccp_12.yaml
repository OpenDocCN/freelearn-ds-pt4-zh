  prefs: []
  type: TYPE_NORMAL
  zh: <st c="45617">你会注意到</st> <st c="45631">方程</st> *<st c="45659">28</st>* <st c="45665">的左边是一个仅依赖于单一状态的概率向量，而右边则是一个依赖于两个状态的概率向量。</st>
    <st c="45816">这意味着</st> ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML"
