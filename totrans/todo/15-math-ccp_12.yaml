  prefs: []
  type: TYPE_NORMAL
  zh: <st c="34373">为了完成这一节关于一阶离散马尔可夫过程的内容，我们将回到它们是概率模型这一事实。</st> <st c="34500">如果你还记得来自</st>
    [*<st c="34521">第五章</st>*](B19496_05.xhtml#_idTextAnchor261)<st c="34530">，一个概率模型可以让我们计算诸如给定模型及其参数时数据的似然性等。</st>
