    c="45832"><st c="45854">方程</st>*<st c="45856">28</st>* <st c="45860">没有</st> *<st
    c="45900">方程</st> <st c="45904">9</st>* <st c="45905">那样的对称性，其中左右两边都是单状态概率分布。</st>
    <st c="45996">有没有办法解决这个问题？</st> <st c="46024">我们能否使我们的二阶离散马尔可夫过程看起来更像一阶马尔可夫过程？</st>
