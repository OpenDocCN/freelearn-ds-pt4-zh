  type: TYPE_NORMAL
- en: '[PRE32]'
  prefs: []
  type: TYPE_PRE
- en: Use the `predict` method to identify outliers. The method will output either
    `1` or `0` for each data point. For example, a value of `1` indicates an outlier.
  prefs:
