    图来完成。</st> <st c="44135">需要牢记的关键点是，由于 MA(</st>*<st c="44185">q</st>*<st c="44187">)
    过程是一个 FIR 过程，任何自相关在滞后超过</st> ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML"
