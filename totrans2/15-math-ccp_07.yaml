  zh: <st c="2686">图 6.1：英国每月季节调整后的失业率（百分比）</st>
- en: <st c="2759">The key here</st> <st c="2773">is the time aspect of the data.</st>
    <st c="2805">Each data point in a time series dataset is associated with a particular
    time point.</st> <st c="2890">This introduces two new key aspects to</st> <st
    c="2929">the data:</st>
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="2759">这里的关键</st> <st c="2773">是数据的时间特性。</st> <st c="2805">时间序列数据集中的每个数据点都与一个特定的时间点相关联。</st>
    <st c="2890">这引入了数据的两个新关键特性：</st> <st c="2929">时间特性：</st>
- en: <st c="2938">There is a natural ordering to the data, that is, we can order
    the data points by the timepoint, and this ordering makes sense.</st> <st c="3067">Consequently,
    it is also natural to plot time series against the time point, i.e., to almost
    always plot time series data with time</st> ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML"
    xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:mi>t</mml:mi></mml:math>](img/2020.png)
    <st c="3199"><st c="3200">as</st> <st c="3204">our</st> *<st c="3208">x</st>*<st
    c="3209">-axis.</st></st>
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="2938">数据是有自然顺序的，也就是说，我们可以按时间点对数据点进行排序，这种排序是有意义的。</st> <st c="3067">因此，将时间序列数据与时间点绘制出来也是自然的，即几乎总是将时间序列数据以时间</st>
    ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:mi>t</mml:mi></mml:math>](img/2020.png)
    <st c="3199"><st c="3200">作为</st> <st c="3204">我们的</st> *<st c="3208">x</st>*<st
    c="3209">轴来绘制。</st></st>
- en: <st c="3215">We would expect in many time series datasets for data points close
    together in time to show some sort of similarity in value, i.e., there is a correlation
    between any two nearby data point values, with the strength of the correlation
    decreasing as we increase the separation in time between the two data points.</st>
    <st c="3528">Since this correlation is across time, we call it</st> *<st c="3578">temporal
    correlation</st>*<st c="3598">, and secondly, since this</st> <st c="3625">correlation
    is a correlation between the response variable and itself (at a later time point),
    it is</st> <st c="3726">called</st> *<st c="3733">auto-correlation</st>*<st c="3749">.</st>
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="3215">我们可以预期，在许多时间序列数据集中，时间上相近的数据点会显示出某种程度的相似性，即，任何两个接近的数值之间会有一定的相关性，随着时间间隔的增加，相关性的强度会减弱。</st>
    <st c="3528">由于这种相关性是跨时间的，我们称之为</st> *<st c="3578">时间相关性</st>*<st c="3598">，其次，由于这种</st>
    <st c="3625">相关性是响应变量与其自身（在稍后的时间点）之间的相关性，因此称之为</st> *<st c="3733">自相关</st>*<st
    c="3749">。</st>
- en: <st c="3750">What does auto-correlation mean for modeling time series data?</st>
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="3750">自相关在建模时间序列数据中意味着什么？</st>
- en: <st c="3813">The presence of auto-correlation in time series data means that
    any approach to modeling that time series data should ideally take the auto-correlation
    into account.</st> <st c="3980">That is, we should</st> <st c="3999">ideally use
    a model form</st> <st c="4024">that has auto-correlation baked in from the start.</st>
    <st c="4075">We’ll learn about the most common classical way of doing this in
    the</st> <st c="4144">next section.</st>
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="3813">时间序列数据中自相关的存在意味着，任何建模该时间序列数据的方法理想情况下都应该考虑自相关。</st> <st c="3980">也就是说，我们应该</st>
    <st c="3999">理想情况下使用一种模型形式</st> <st c="4024">从一开始就将自相关嵌入其中。</st> <st c="4075">我们将在下一节学习最常见的经典方法。</st>
- en: <st c="4157">We have said that modeling of time series data should ideally bake
    in the auto-correlative nature of time series into our mathematical model.</st>
    <st c="4300">This would appear to imply that sometimes we don’t take the auto-correlation
    into account, or that we can leave it out of our model.</st> <st c="4433">Is this
    ok to do?</st> <st c="4451">The short answer is no.</st> <st c="4475">But, as
    with any piece of mathematical modeling, there are choices and trade-offs to be
    made.</st> <st c="4569">We can choose to ignore the auto-correlation present within
    a time series dataset, but that is a conscious choice, and we should be aware
    of the implications of that choice.</st> <st c="4743">Ignoring the auto-correlation
    present in a time series dataset adds an extra assumption to our mathematical
    model.</st> <st c="4858">We assume that the auto-correlation is not important.</st>
    <st c="4912">We may have reached that conclusion via a number</st> <st c="4961">of
    routes:</st>
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="4157">我们已经说过，时间序列数据的建模理应将时间序列的自相关特性纳入我们的数学模型。</st> <st c="4300">这似乎意味着，有时我们不会考虑自相关，或者可以将其从模型中排除。</st>
    <st c="4433">这样做可以吗？</st> <st c="4451">简短的回答是：不可以。</st> <st c="4475">但是，像任何数学建模一样，存在选择和权衡。</st>
    <st c="4569">我们可以选择忽略时间序列数据中的自相关，但这是一种有意识的选择，我们应该意识到这种选择的影响。</st> <st c="4743">忽略时间序列数据中的自相关会给我们的数学模型增加一个额外的假设。</st>
    <st c="4858">我们假设自相关并不重要。</st> <st c="4912">我们可能通过多种途径得出了这个结论：</st> <st c="4961">
- en: <st c="4971">We have assessed or quantified the level of auto-correlation present
    in the data and decided that it is sufficiently weak that it can be ignored to
    first</st> <st c="5126">order approximation.</st>
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="4971">我们已经评估或量化了数据中自相关的程度，并决定其足够弱，可以在初步的</st> <st c="5126">近似中忽略。</st>
- en: <st c="5146">The presence of the auto-correlation in the data does not materially
    affect the conclusions we draw from the mathematical model.</st> <st c="5276">This
    will depend upon what we want to use the model for.</st> <st c="5333">For example,
    we may be confident that a classifier built from the data is still sufficiently
    accurate for our needs that we can ignore the auto-correlation.</st> <st c="5490">Taking
    into account the auto-correlation will produce a better model, but we have chosen
    to make a trade-off between accuracy and</st> <st c="5620">development effort.</st>
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="5146">数据中自相关的存在并不会实质性地影响我们从数学模型中得出的结论。</st> <st c="5276">这将取决于我们希望如何使用这个模型。</st>
    <st c="5333">例如，我们可能确信基于数据构建的分类器仍然足够准确，满足我们的需求，因此可以忽略自相关。</st> <st c="5490">考虑到自相关会产生一个更好的模型，但我们选择在准确性和</st>
    <st c="5620">开发工作量之间做出权衡。</st>
- en: <st c="5639">We will attempt to take account of the auto-correlation in an ad
    hoc way via appropriate pre-processing of the data or post-processing of the output
    from the model.</st> <st c="5805">Consequently, we do not bake auto-correlation
    into our main</st> <st c="5865">mathematical model.</st>
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="5639">我们将尝试通过适当的预处理数据或对模型输出的后处理，临时地考虑自相关。</st> <st c="5805">因此，我们不会将自相关纳入我们的主要</st>
    <st c="5865">数学模型。</st>
- en: <st c="5884">From this, you will have gathered that ignoring auto-correlation
    in time series data does happen.</st> <st c="5983">Yes, virtually every experienced
    data scientist will have done it.</st> <st c="6050">But to emphasize, you should
    always be aware of when you are doing it, and what the potential ramifications
    of doing</st> <st c="6167">it are.</st>
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="5884">由此，你应该已经明白忽略时间序列数据中的自相关现象是可能发生的。</st> <st c="5983">是的，几乎每一个有经验的数据科学家都曾犯过这种错误。</st>
    <st c="6050">但为了强调这一点，你应该始终意识到自己何时在这样做，并清楚这样做可能带来的后果。</st> <st c="6167">这点很重要。</st>
- en: <st c="6174">The first stage in understanding auto-correlation is quantifying
    it.</st> <st c="6244">To do that we need to introduce the</st> **<st c="6280">auto-correlation
    function</st>**<st c="6305">.</st>
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="6174">理解自相关的第一步是对其进行量化。</st> <st c="6244">为此，我们需要引入</st> **<st c="6280">自相关函数</st>**<st
    c="6305">。</st>
