    xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:mi>q</mml:mi></mml:math>](img/2310.png)
    <st c="44273"><st c="44274">timesteps, and so for an MA(</st>*<st c="44303">q</st>*<st
    c="44305">) process, we will see the ACF plot reduce significantly after lag</st>
