- en: <st c="11301">The partial auto-correlation function (PACF)</st>
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="11301">部分自相关函数（PACF）</st>
- en: <st c="11346">Since</st> <st c="11353">long-term auto-correlation may just be
    a</st> <st c="11394">consequence of a short-term auto-correlation being propagated
    from one time point to the next, it would be ideal if we could assess the level
    of auto-correlation at lag</st> ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML"
    xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:mi>k</mml:mi></mml:math>](img/2075.png)
    <st c="11563"><st c="11564">having first corrected or adjusted for any auto-correlation
    present in the data at shorter lags, i.e.</st> <st c="11667">at</st> ![<mml:math
    xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:msup><mml:mrow><mml:mi>k</mml:mi></mml:mrow><mml:mrow><mml:mi>'</mml:mi></mml:mrow></mml:msup><mml:mo><</mml:mo><mml:mi>k</mml:mi></mml:math>](img/2082.png)<st
    c="11670"><st c="11671">. This is what the PACF attempts to do.</st> <st c="11711">There
    are many ways in which we can perform this adjustment.</st> <st c="11772">Some
    make more explicit assumptions (in the form of a model) about how the data was
    generated but lead to unbiased estimates of the PACF if those assumptions are
    true, while other methods make fewer assumptions but produce biased estimates
    of the PACF.</st> <st c="12025">Reviewing all the possible PACF estimation methods
    is impractical here, so we will just give a code example of one and show how to
    interpret the</st> <st c="12170">resulting plot.</st></st></st>
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="11346">由于</st> <st c="11353">长期自相关可能只是短期自相关从一个时间点传播到下一个时间点的结果，因此如果我们能够在滞后</st>
    ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:mi>k</mml:mi></mml:math>](img/2075.png)
    <st c="11563"><st c="11564">评估自相关水平，并在此之前对数据中较短滞后期的任何自相关进行校正或调整，那将是理想的，即</st>
    <st c="11667">在</st> ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML"
    xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:msup><mml:mrow><mml:mi>k</mml:mi></mml:mrow><mml:mrow><mml:mi>'</mml:mi></mml:mrow></mml:msup><mml:mo><</mml:mo><mml:mi>k</mml:mi></mml:math>](img/2082.png)<st
    c="11670"><st c="11671">时。这正是 PACF 尝试做的。</st> <st c="11711">我们可以通过多种方式来进行这种调整。</st>
    <st c="11772">有些方法对于数据生成的假设更为明确（通过模型的形式），如果这些假设成立，可以提供无偏的 PACF 估计；而其他方法则做出更少的假设，但会产生有偏的
    PACF 估计。</st> <st c="12025">在这里回顾所有可能的 PACF 估计方法并不现实，因此我们只给出一个代码示例，并展示如何解释</st>
    <st c="12170">生成的图表。</st></st></st>
