- en: <st c="13363">Other data science implications of time series data</st>
  id: totrans-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="13363">时间序列数据的其他数据科学含义</st>
- en: <st c="13415">As well as introducing the concept of auto-correlation, time series
    data also introduces some</st> <st c="13510">practical implications from a machine
    learning perspective.</st> <st c="13570">Attention must be paid to how one splits
    data in training, validation, and test datasets.</st> <st c="13660">The presence
    of auto-correlation means that held-out data points that</st> <st c="13730">are
    in between training points are likely to be predicted well simply because of the
    constraint that the held-out value must be similar to its neighbors due to the
    auto-correlation.</st> <st c="13912">Testing a time series model using holdout
    data that is interspersed with the training data is not a rigorous enough test
    of the predictive accuracy of the time series model.</st> <st c="14086">Instead,
    we must always split our time series data temporally into train and test periods.</st>
    <st c="14177">For example, for the UK unemployment data, I could choose to split
    the data into a dataset for developing the model, say, from January 1971 to December
    2016, and then use the remaining data from January 2017 to December 2019 to test</st>
    <st c="14410">the model.</st>
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="13415">除了引入自相关的概念，时间序列数据还从机器学习的角度引入了一些</st> <st c="13510">实际应用的影响。</st>
    <st c="13570">必须特别注意如何划分数据为训练集、验证集和测试集。</st> <st c="13660">自相关的存在意味着，被隔离的数据点可能会被很好地预测，因为受限于自相关性，隔离值必须与其邻近值相似。</st>
    <st c="13730">将一个时间序列模型使用包含训练数据的隔离数据进行测试，并不足以严格测试该模型的预测准确性。</st> <st c="13912">相反，我们必须始终将时间序列数据按时间顺序分为训练期和测试期。</st>
    <st c="14086">例如，针对英国失业数据，我可以选择将数据集分为开发模型的部分，如1971年1月到2016年12月，然后使用2017年1月到2019年12月的剩余数据来测试</st>
    <st c="14410">模型。</st>
- en: <st c="14420">Having introduced how the ACF and PACF quantify auto-correlation
    in a time series, we are at the end of this section.</st> <st c="14539">So, we’ll
    recap what we have learned so far about time</st> <st c="14594">series data.</st>
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="14420">在介绍了 ACF 和 PACF 如何量化时间序列中的自相关后，我们已经结束了本节内容。</st> <st c="14539">所以，我们将总结到目前为止我们关于时间</st>
    <st c="14594">序列数据所学到的内容。</st>
- en: <st c="14606">What we have learned</st>
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="14606">我们所学到的内容</st>
- en: <st c="14627">In this section, we have learned</st> <st c="14661">the following:</st>
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="14627">在本节中，我们学到了以下内容：</st> <st c="14661">以下内容：</st>
- en: <st c="14675">How time series data differs from other types of data due to the
    natural temporal ordering of the</st> <st c="14774">data points</st>
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="14675">由于数据点的自然时间顺序，时间序列数据如何与其他类型数据有所不同</st> <st c="14774">数据点</st>
- en: <st c="14785">How the temporal ordering of the data introduces the concept</st>
    <st c="14847">of auto-correlation</st>
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="14785">数据的时间顺序如何引入自相关概念</st> <st c="14847">自相关的概念</st>
- en: <st c="14866">How we can quantity the auto-correlation present in a time series
    dataset using</st> <st c="14947">the ACF</st>
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="14866">我们如何使用</st> <st c="14947">ACF</st> <st c="15064">量化时间序列数据集中的自相关</st>
- en: <st c="14954">How the PACF quantifies the auto-correlation structure present
    in a time series dataset in a more</st> <st c="15053">concise way</st>
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="14954">PACF 如何以更简洁的方式量化时间序列数据集中的自相关结构</st>
- en: <st c="15064">Having learned about the unique aspects of time series data and
    the important concept of auto-correlation, we will now learn about the classical
    approach to time series modeling that bakes in auto-correlation into the models
    from the outset:</st> **<st c="15307">ARIMA models</st>**<st c="15319">.</st>
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="15064">了解了时间序列数据的独特性以及自相关这一重要概念后，我们将学习将自相关从一开始就融入模型的经典时间序列建模方法：</st>
    **<st c="15307">ARIMA 模型</st>**<st c="15319">。</st>
- en: <st c="15320">ARIMA models</st>
  id: totrans-76
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: <st c="15320">ARIMA 模型</st>
- en: <st c="15333">Until the advent of the ideas underpinning ARIMA modeling, time
    series analysis largely lacked a</st> <st c="15431">rigorous foundation.</st>
    <st c="15452">A large part of the uptake, popularity, and hence success of ARIMA
    models is the rigorous foundations that have been developed.</st> <st c="15580">Those
    foundations were primarily developed by the famous statisticians George Box and
    Gwilym Jenkins in the late 1960s</st> <st c="15699">and 1970s.</st>
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="15333">在 ARIMA 建模思想出现之前，时间序列分析在很大程度上缺乏严格的基础。</st> <st c="15431">ARIMA
    模型的广泛应用、流行以及成功的一个重要原因就是其背后发展起来的严谨基础。</st> <st c="15452">这些基础主要是由著名统计学家乔治·博克斯和格威利姆·詹金斯在
    1960 年代末和 1970 年代提出的。</st> <st c="15699">他们在 1970 年代发展了这些基础。</st>
- en: <st c="15709">ARIMA modeling provides us with a mathematical framework to generate
    auto-correlation in a time series using very simple equations that specify how
    the time series evolves.</st> <st c="15883">Because of its simplicity and power,
    ARIMA modeling has for many years been considered the classic and only way to
    approach time series modeling.</st> <st c="16029">Only recently have modern machine
    learning methods such as deep learning neural networks begun to rival these classic
    ARIMA methods.</st> <st c="16162">Therefore, even if your preference is for more
    modern techniques, there is still huge value in learning and understanding these</st>
    <st c="16290">classic methods.</st>
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="15709">ARIMA 建模为我们提供了一个数学框架，利用非常简单的方程式生成时间序列中的自相关，这些方程式指定了时间序列的演变方式。</st>
    <st c="15883">由于其简洁性和强大功能，ARIMA 建模多年来一直被认为是处理时间序列建模的经典且唯一方法。</st> <st c="16029">直到最近，现代机器学习方法，如深度学习神经网络，才开始与这些经典的
    ARIMA 方法竞争。</st> <st c="16162">因此，即使你更倾向于现代技术，学习和理解这些</st> <st c="16290">经典方法仍然具有巨大的价值。</st>
- en: <st c="16306">The name</st> **<st c="16316">ARIMA</st>** <st c="16321">stands
    for</st> **<st c="16333">A</st>**<st c="16334">uto-</st>**<st c="16338">R</st>**<st
    c="16340">egressive</st> **<st c="16350">I</st>**<st c="16351">ntegrated</st>
    **<st c="16361">M</st>**<st c="16362">oving</st> **<st c="16368">A</st>**<st c="16369">verage
    models.</st> <st c="16384">The three</st> <st c="16394">components of ARIMA models
    attempt to capture the main auto-correlative mechanisms that can contribute to
    a time series.</st> <st c="16515">These components are</st> <st c="16536">as follows:</st>
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="16306">名称</st> **<st c="16316">ARIMA</st>** <st c="16321">代表</st> **<st
    c="16333">A</st>**<st c="16334">uto-</st>**<st c="16338">R</st>**<st c="16340">egressive</st>
    **<st c="16350">I</st>**<st c="16351">ntegrated</st> **<st c="16361">M</st>**<st
    c="16362">oving</st> **<st c="16368">A</st>**<st c="16369">verage models.</st>
    <st c="16384">ARIMA模型的三个</st> <st c="16394">组成部分试图捕捉能够对时间序列产生影响的主要自相关机制。</st>
    <st c="16515">这些组成部分如下：</st> <st c="16536">如下：</st>
- en: '**<st c="16547">Auto-regressive</st>**<st c="16563">: Future values of the
    time series depend on previous, that is, lagged, values of the</st> <st c="16650">response
    variable.</st>'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="16547">自回归</st>**<st c="16563">：时间序列的未来值依赖于之前的，也就是滞后值的响应变量。</st>'
- en: '**<st c="16668">Integrated</st>**<st c="16679">: Future values of the time
    series depend on previous, that is, lagged, values of the response variable to
    such an extent that the variance-covariance structure of the time series is non-stationary,
    that is, it changes</st> <st c="16899">with time.</st>'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="16668">积分</st>**<st c="16679">：时间序列的未来值依赖于之前的，也就是滞后值的响应变量，直到时间序列的方差-协方差结构变得非平稳，即随着时间变化。</st>'
- en: '**<st c="16909">Moving average</st>**<st c="16924">: Future values of the time
    series depend upon lagged values of the</st> <st c="16993">additive noise.</st>'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="16909">移动平均</st>**<st c="16924">：时间序列的未来值依赖于滞后值的</st> <st c="16993">加性噪声。</st>'
- en: '**<st c="17008">Integrated</st>** <st c="17019">refers to a property of a time
    series, while</st> **<st c="17065">auto-regressive</st>** <st c="17080">and</st>
    **<st c="17085">moving average</st>** <st c="17099">refer to types of simple models
    that are combined in an ARIMA model.</st> <st c="17169">Those short explanations
    do not really do justice to the beauty and flexibility of ARIMA modeling, so we
    will explain each of these three components in detail.</st> <st c="17329">We’ll
    start with the concept of an integrated time series.</st> <st c="17388">Whether
    a time series is integrated or not is one of the first things we typically want
    to establish when we’re</st> <st c="17500">analyzing it.</st>'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '**<st c="17008">积分</st>** <st c="17019">是指时间序列的一个特性，而</st> **<st c="17065">自回归</st>**
    <st c="17080">和</st> **<st c="17085">移动平均</st>** <st c="17099">是指在ARIMA模型中结合的简单模型类型。</st>
    <st c="17169">这些简短的解释并未能充分展现ARIMA建模的美妙与灵活性，因此我们将详细解释这三个组成部分。</st> <st c="17329">我们将从集成时间序列的概念开始。</st>
    <st c="17388">是否为集成时间序列是我们通常在分析时最先想要确定的事项之一。</st>'
