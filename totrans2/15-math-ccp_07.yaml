    c="44372"><st c="44373">. In contrast, an AR(</st>*<st c="44394">p</st>*<st c="44396">)
    process</st> <st c="44406">will still show structure, not necessarily significant,
    in the ACF plot at lags</st> <st c="44486">beyond</st> ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML"
    xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:mi>p</mml:mi></mml:math>](img/2008.png)<st
    c="44493"><st c="44494">.</st></st></st></st>
