- en: <st c="41146">Unit root testing</st>
  id: totrans-237
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="41146">单位根检验</st>
- en: <st c="41164">The first stage in deciding the appropriate orders of an ARIMA
    model is to determine whether the</st> <st c="41262">time series data you have
    represents an integrated series or not.</st> <st c="41328">This is usually done
    by testing for the presence of</st> <st c="41380">what is called a</st> **<st
    c="41397">unit root</st>**<st c="41406">. We won’t go into the full details of
    what a unit root is, other than to say it is a root of a polynomial equation.</st>
    <st c="41523">A unit root has magnitude 1 and the polynomial equation is constructed
    from coefficients of an AR(</st>*<st c="41621">p</st>*<st c="41623">) model estimated
    from the time series.</st> <st c="41663">The presence of a unit root implies that
    the time series is non-stationary and integrated to some</st> <st c="41761">order</st>
    ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:mi>d</mml:mi></mml:math>](img/596.png)<st
    c="41767"><st c="41768">.</st></st>
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="41164">决定ARIMA模型适当阶数的第一步是确定</st> <st c="41262">你所拥有的时间序列数据是否表示一个积分序列。</st>
    <st c="41328">这通常通过检验是否存在</st> <st c="41380">所谓的</st> **<st c="41397">单位根</st>**<st
    c="41406">来完成。我们不会详细讲解单位根是什么，只能说它是一个多项式方程的根。</st> <st c="41523">单位根的大小为1，且该多项式方程是由从时间序列估计的AR(</st>*<st
    c="41621">p</st>*<st c="41623">)模型的系数组成的。</st> <st c="41663">单位根的存在意味着时间序列是非平稳的，并且已被集成到某个</st>
    <st c="41761">阶数</st> ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML"
    xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:mi>d</mml:mi></mml:math>](img/596.png)<st
    c="41767"><st c="41768">。</st></st>
- en: <st c="41769">There are various statistical hypothesis tests that test for the
    presence of a unit root given the time series data – we will cover hypothesis
    tests in</st> *<st c="41922">Chapter 7</st>*<st c="41931">. Two of the most</st>
    <st c="41949">common hypothesis tests for testing for</st> <st c="41989">the presence
    of a unit root are the</st> **<st c="42025">Augmented-Dickey-Fuller</st>** <st
    c="42048">(</st>**<st c="42050">ADF</st>**<st c="42053">) test, and the</st> **<st
    c="42070">Kwiatkowski-Phillips-Schmidt-Shin</st>** <st c="42103">(</st>**<st c="42105">KPSS</st>**<st
    c="42109">) test.</st>
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="41769">有多种统计假设检验方法可以用来检验给定时间序列数据中是否存在单位根——我们将在</st> *<st c="41922">第7章</st>*<st
    c="41931">中讲解假设检验。</st> 两种最常见的检验单位根存在性的假设检验是</st> **<st c="42025">扩展的迪基-富勒</st>**
    <st c="42048">(</st>**<st c="42050">ADF</st>**<st c="42053">)检验，以及</st> **<st
    c="42070">克维亚茨科夫-菲利普斯-施密特-申</st>** <st c="42103">(</st>**<st c="42105">KPSS</st>**<st
    c="42109">)检验。</st>
- en: <st c="42117">The</st> `<st c="42122">statsmodels</st>` <st c="42133">package
    provides easy-to-use functions to run both the ADF and KPSS tests.</st> <st c="42209">The
    functions are</st> `<st c="42227">statsmodels.tsa.stattools.adfuller</st>` <st
    c="42261">for the ADF test and</st> `<st c="42283">statsmodels.tsa.stattools.kpss</st>`
    <st c="42313">for the KPSS test.</st> <st c="42333">Using these functions is as
    straightforward as passing in a 1D NumPy array or pandas series of response variable
    values, and leaving all the other arguments at their default settings, for example,
    using a syntax in the</st> <st c="42552">following form:</st>
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="42117">`<st c="42122">statsmodels</st>`</st> <st c="42133">包提供了易于使用的函数来运行ADF和KPSS检验。</st>
    <st c="42209">这些函数分别是</st> `<st c="42227">statsmodels.tsa.stattools.adfuller</st>`
    <st c="42261">用于ADF检验，以及</st> `<st c="42283">statsmodels.tsa.stattools.kpss</st>`
    <st c="42313">用于KPSS检验。</st> <st c="42333">使用这些函数的方法非常简单，只需传入一个1D的NumPy数组或pandas系列的响应变量值，其他所有参数保持默认设置即可，例如，使用以下形式的语法：</st>
- en: '[PRE3]'
  id: totrans-241
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: <st c="42689">Interpreting the output from the ADF and KPSS tests requires knowledge
    of hypothesis testing, which we won’t cover until the next chapter.</st> <st c="42829">However,
    we will give you a warning about something that can trip up the inexperienced
    time series modeler.</st> <st c="42937">The ADF</st> <st c="42945">and KPSS tests
    make different starting assumptions.</st> <st c="42997">The ADF test has a</st>
    **<st c="43016">null hypothesis</st>** <st c="43031">that a unit root is present,
    that is, it starts with the assumption that the time series is integrated, so
    is I(1), and then tests whether that assumption can be rejected.</st> <st c="43204">In
    contrast, the KPSS test has a null hypothesis that a unit root is absent, that
    is, it starts with the assumption that the time series is not integrated, so is
    I(0), and then tests whether that assumption can be rejected.</st> <st c="43428">I
    will typically run both tests when testing if a time series is integrated.</st>
    <st c="43505">It is possible for the two tests to give inconsistent conclusions
    depending upon the data and the false positive rate thresholds we apply to the
    two tests.</st> <st c="43661">However, if this happens, it indicates that the</st>
    <st c="43709">evidence from the data is not overwhelmingly conclusive for either
    the presence or absence of a unit root.</st> <st c="43816">If there is strong
    evidence for the presence (or absence) of a unit root you will typically see consistent
    conclusions from ADF and</st> <st c="43948">KPSS tests.</st>
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="42689">解读 ADF 和 KPSS 检验的结果需要具备假设检验的知识，我们将在下一章详细讲解。</st> <st c="42829">然而，我们会提醒你一些可能会让经验不足的时间序列建模者困惑的事项。</st>
    <st c="42937">ADF</st> <st c="42945">和 KPSS 检验有不同的起始假设。</st> <st c="42997">ADF
    检验的**<st c="43016">原假设</st>** <st c="43031">是存在单位根，即它从假设时间序列是单整的（I(1)）开始，然后检验是否可以拒绝这一假设。</st>
    <st c="43204">相反，KPSS 检验的原假设是不存在单位根，即它从假设时间序列不是单整的（I(0)）开始，然后检验是否可以拒绝这一假设。</st>
    <st c="43428">通常，我会同时运行这两项检验，以测试时间序列是否为单整的。</st> <st c="43505">两项检验可能会根据数据和我们应用的假阳性率阈值得出不一致的结论。</st>
    <st c="43661">然而，如果这种情况发生，说明数据提供的证据在单位根是否存在上并没有压倒性的结论。</st> <st c="43709">如果有强有力的证据支持单位根的存在（或不存在），你通常会看到
    ADF 和</st> <st c="43948">KPSS 检验得出一致的结论。</st>
