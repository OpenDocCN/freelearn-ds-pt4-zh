  type: TYPE_NORMAL
  zh: <st c="34923">ARIMA建模的变体</st>
- en: <st c="34950">Having</st> <st c="34958">explained ARIMA models, it is natural
    to ask what they have omitted.</st> <st c="35027">As we said at the beginning
    of this section on ARIMA modeling, the focus is very much on how to capture auto-correlation
    through very simple mechanisms.</st> <st c="35180">The question then arises, what
    happens if we want to do some of the usual things we do with predictive models,
    such as include other predictive features?</st> <st c="35334">Or how do we cope
    with patterns such as seasonality, which we would naturally expect to see in many
    time series?</st> <st c="35447">ARIMA modeling can be extended in many directions.</st>
    <st c="35498">Now, we will explain just a few of those</st> <st c="35539">common
    extensions.</st>
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="34950">在</st> <st c="34958">解释了ARIMA模型之后，顺理成章地会问它们省略了什么。</st> <st c="35027">正如我们在本节开始时所说，ARIMA建模的重点非常明确，即如何通过非常简单的机制捕捉自相关。</st>
    <st c="35180">问题随之而来：如果我们想要做一些通常在预测模型中做的事情，比如包含其他预测特征，该怎么办？</st> <st c="35334">或者我们如何应对季节性等模式，这在许多时间序列中是我们自然预期看到的现象？</st>
    <st c="35447">ARIMA建模可以在许多方向上进行扩展。</st> <st c="35498">现在，我们将仅解释其中一些</st> <st c="35539">常见的扩展。</st>
