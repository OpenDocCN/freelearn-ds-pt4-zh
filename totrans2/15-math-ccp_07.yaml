    components of an ARIMA model</st> <st c="44085">can be done by looking at the
    ACF and PACF plots.</st> <st c="44135">The key point to bear in mind is that since
    an MA(</st>*<st c="44185">q</st>*<st c="44187">) process is an FIR process, any
