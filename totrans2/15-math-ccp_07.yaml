    c="10514"><st c="10516">), the auto-correlation is 1 because the numerator and
    denominator are both just the sample variance.</st> <st c="10618">The shaded blue
    area represents the 95% confidence interval (centered on zero), so if the auto-correlation
    value is outside the 95% confidence</st> <st c="10761">value we can conclude that
    the auto-correlation is statistically significant.</st> <st c="10839">This ACF
    plot suggests that there are statistically significant auto-correlation values
    at multiple different lags.</st> <st c="10955">However, because auto-correlation
    means values at nearby time points are correlated, we get a domino-like effect
    of correlations being propagated all the way forward in time.</st> <st c="11130">If
    we have auto-correlation at lag</st> ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML"
    xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:mi>k</mml:mi></mml:math>](img/2057.png)<st
    c="11165"><st c="11166">, then we will have auto-correlation at a lag</st> ![<mml:math
