- en: <st c="36273">So far, we have been modeling the time series</st> ![<mml:math
    xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:mi>y</mml:mi></mml:math>](img/2277.png)
    <st c="36320"><st c="36321">using just the time series itself (using lagged observations)
    or the random perturbation series</st> ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML"
    xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:mi>ε</mml:mi></mml:math>](img/2224.png)<st
    c="36418"><st c="36419">. But what happens if we know or suspect</st> <st c="36460">that
    the observations</st> ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML"
    xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:msub><mml:mrow><mml:mi>y</mml:mi></mml:mrow><mml:mrow><mml:mi>t</mml:mi></mml:mrow></mml:msub></mml:math>](img/2279.png)
    <st c="36482"><st c="36483">are influenced by other factors that are external
    to the time series</st> ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML"
    xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:mi>y</mml:mi></mml:math>](img/24.png)<st
    c="36553"><st c="36576">? We might have a set of features</st> ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML"
    xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:munder
    underaccent="false"><mml:mrow><mml:mi>x</mml:mi></mml:mrow><mml:mo>_</mml:mo></mml:munder></mml:math>](img/2281.png)
    <st c="36610"><st c="36611">that we want to include in our predictive time series
    model.</st> <st c="36673">Such factors</st> <st c="36686">are called</st> **<st
    c="36697">exogenous</st>** <st c="36706">factors since they are external or outside
    of the time series itself.</st> <st c="36777">We include them in our time series
    model, just as we do in most of our probabilistic modeling; we just multiply them
    by some weights or coefficients and add to the predictive part of the model.</st>
    <st c="36971">So, our</st> <st c="36979">model now takes the</st> <st c="36999">following
    form:</st></st></st></st></st></st>
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们一直在对时间序列进行建模！[<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML"
