    c="37990"><st c="37992">, which shifts observations back by one season so that</st>
    ![<math xmlns="http://www.w3.org/1998/Math/MathML"><mrow><mrow><msub><mi>L</mi><mi>s</mi></msub><msub><mi>y</mi><mi>t</mi></msub><mo>=</mo><msub><mi>y</mi><mrow><mi>t</mi><mo>−</mo><mi>S</mi></mrow></msub></mrow></mrow></math>](img/2291.png)<st
