    c="11212"><st c="11213">. This brings us neatly to the concept of the</st> **<st
    c="11259">partial auto-correlation</st>** **<st c="11284">function</st>** <st
    c="11292">(</st>**<st c="11294">PACF</st>**<st c="11298">).</st></st></st></st>
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="10500">在滞后为零时（</st>![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML"
