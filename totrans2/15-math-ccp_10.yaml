    c="40962">那么，所有这些与数据科学有什么关系呢？</st> <st c="41005">傅里叶级数和傅里叶变换是关于分解函数，而不是数据。</st>
    <st c="41086">是的，能够分解和重建一个函数是很有用的，但如果我们没有函数的精确数学方程，而只是拥有从函数中采样的数据点，会发生什么呢？</st>
    <st c="41289">有没有类似傅里叶的分解方法，能够应用于数据，而不是数学表达式？</st> <st c="41379">这时，离散傅里叶变换（DFT）</st>
