- en: <st c="48547">Uses of the DFT</st>
  id: totrans-305
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="48547">DFT的应用</st>
- en: <st c="48563">The DFT looks</st> <st c="48577">like it could be fun to play
    around with, but is it useful to us as data scientists?</st> <st c="48663">Why
    should I go to all that effort to compute the DFT of a</st> <st c="48722">data
    series?</st>
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="48563">DFT看起来</st> <st c="48577">似乎可以很好玩，但它对我们数据科学家有用吗？</st> <st c="48663">为什么我需要付出那么多努力去计算一个数据序列的DFT？</st>
- en: <st c="48734">The preceding code example illustrates one of the main practical
    benefits of the DFT and one that is of particular use to us as data scientists.</st>
    <st c="48880">In the code example, we represented the whole of a 200 data point
    series with just three amplitudes.</st> <st c="48981">We have an extremely compressed
    – that is, efficient – representation of the original data.</st> <st c="49073">We
    don’t need to store or manipulate 200 numbers.</st> <st c="49123">Instead, we
    only need to store and manipulate three amplitudes along with the corresponding</st>
    <st c="49215">wavenumbers,</st> ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML"
    xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:mi>k</mml:mi></mml:math>](img/2057.png)<st
    c="49228"><st c="49229">.</st></st>
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="48734">前面的代码示例说明了DFT的一个主要实际好处，这对于我们作为数据科学家尤其有用。</st> <st c="48880">在代码示例中，我们仅用三个幅度表示了一个包含200个数据点的序列。</st>
    <st c="48981">我们获得了一个极其压缩——也就是高效——的原始数据表示。</st> <st c="49073">我们不需要存储或操作200个数字。</st>
    <st c="49123">相反，我们只需要存储和操作三个幅度以及对应的</st> <st c="49215">波数，</st> ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML"
    xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:mi>k</mml:mi></mml:math>](img/2057.png)<st
    c="49228"><st c="49229">。</st></st>
- en: <st c="49230">Okay, I hear you say.</st> <st c="49253">But the reason we can
    do this is that the original data series was generated from three sine waves.</st>
    <st c="49353">It’s hardly surprising that we can represent it with three sine
    waves.</st> <st c="49424">Real data is unlikely to be generated from just a small
    number of sine waves.</st> <st c="49502">That is true, and the amplitude plot
    of the DFT of a real data series will have many more</st> <st c="49592">non-zero
    amplitudes.</st>
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="49230">好吧，我听到你在说。</st> <st c="49253">但我们之所以能够这样做，是因为原始数据序列是由三个正弦波生成的。</st>
    <st c="49353">我们能够用三个正弦波来表示它并不令人惊讶。</st> <st c="49424">真实数据不太可能仅由少数几个正弦波生成。</st>
    <st c="49502">这确实是事实，真实数据序列的DFT的幅度图会有更多的</st> <st c="49592">非零幅度。</st>
- en: <st c="49612">However, the DFT approach to representing a data series still
    gives us a means of representing that data series efficiently.</st> <st c="49738">The
    high wavenumber components of a DFT correspond to high-frequency sine and cosine
    waves.</st> <st c="49830">Usually, the variation in a data series that corresponds
    to a genuine signal is slowly varying, coming from slowly varying external influences.</st>
    <st c="49974">Extremely high-frequency components in a data series are usually
    considered to be a sign of noise.</st> <st c="50073">This is not a mathematical
    proof, just a general rule</st> <st c="50127">of thumb.</st>
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="49612">然而，DFT方法用于表示数据序列时，仍然为我们提供了一种有效表示该数据序列的手段。</st> <st c="49738">DFT的高波数分量对应于高频正弦波和余弦波。</st>
    <st c="49830">通常，数据序列中对应于真实信号的变化是缓慢变化的，来自缓慢变化的外部影响。</st> <st c="49974">数据序列中极高频的分量通常被认为是噪声的迹象。</st>
    <st c="50073">这并不是数学证明，只是一个通用的经验法则</st> <st c="50127">。</st>
- en: <st c="50136">This means we can use the DFT of a data series to identify and
    remove the noise in the data series.</st> <st c="50237">By setting the amplitude
    of the high-frequency components to zero, we remove their contribution to the
    data series.</st> <st c="50353">It also means we have reduced the number of non-zero
    amplitudes.</st> <st c="50418">By keeping only the low wavenumber amplitudes,
    we have an efficient, but slightly lossy, representation of the original data.</st>
    <st c="50544">In</st> **<st c="50547">digital signal processing</st>** <st c="50572">(</st>**<st
    c="50574">DSP</st>**<st c="50577">), this</st> <st c="50585">is called a</st>
    **<st c="50598">low-pass filter</st>** <st c="50613">because</st> <st c="50621">only
    the low frequencies have been allowed to pass unaltered.</st> <st c="50684">Part
    of the art and science of DSP is choosing the threshold on the wavenumber at which
    we filter out</st> <st c="50786">the amplitudes.</st>
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="50136">这意味着我们可以使用数据序列的DFT来识别并去除数据序列中的噪声。</st> <st c="50237">通过将高频成分的振幅设置为零，我们去除了它们对数据序列的贡献。</st>
    <st c="50353">这也意味着我们减少了非零振幅的数量。</st> <st c="50418">通过仅保留低波数的振幅，我们获得了一个高效但稍微有损的原始数据表示。</st>
    <st c="50544">在</st> **<st c="50547">数字信号处理</st>** <st c="50572">（</st>**<st c="50574">DSP</st>**<st
    c="50577">）中，这</st> <st c="50585">被称为</st> **<st c="50598">低通滤波器</st>** <st c="50613">因为</st>
    <st c="50621">只有低频成分被允许不受改变地通过。</st> <st c="50684">数字信号处理的艺术与科学的一部分是选择波数的阈值，在该阈值上我们滤除</st>
    <st c="50786">振幅。</st>
- en: <st c="50801">At the start</st> <st c="50815">of this chapter, we decomposed
    functions because we wanted to operate on them efficiently, such as with some
    linear operator,</st> ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML"
    xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:mi>A</mml:mi></mml:math>](img/2911.png)<st
    c="50941"><st c="50942">. Similarly, here, we have decomposed a data series using
    the DFT because it gave us a useful representation in which the noise components
    were clear and could then be filtered out efficiently.</st> <st c="51136">If we
    think of the DFT as a way of efficiently representing any sequence of values or
    coefficients, not necessarily just a data series, then unsurprisingly, other numerical
    operations can be performed more efficiently using the DFT.</st> <st c="51369">These
    include</st> <st c="51383">the following:</st></st>
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="50801">在本章开始时，我们对函数进行了分解，因为我们希望对它们进行高效的操作，例如使用某些线性算子，</st> ![<mml:math
