- en: <st c="28046">Having illustrated the power of Fourier series with those two
    simple examples, we’ll wrap up this section by reviewing what we</st> <st c="28174">have
    learned.</st>
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="28046">通过这两个简单的例子展示了傅里叶级数的强大功能后，我们将在本节结束时回顾我们</st> <st c="28174">所学的内容。</st>
- en: <st c="28187">What we’ve learned</st>
  id: totrans-160
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="28187">我们所学的内容</st>
- en: <st c="28206">In this section, we learned</st> <st c="28235">the following:</st>
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="28206">在本节中，我们学习了</st> <st c="28235">以下内容：</st>
- en: <st c="28249">A periodic function can be decomposed into a sum of sine and cosine
    waves.</st> <st c="28325">This is the Fourier series decomposition of the</st>
    <st c="28373">periodic function.</st>
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="28249">周期函数可以分解为正弦和余弦波的和。</st> <st c="28325">这就是周期函数的傅里叶级数分解。</st>
- en: <st c="28391">How to calculate the amplitudes in a Fourier series decomposition
    of a</st> <st c="28463">periodic function.</st>
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="28391">如何计算周期函数的傅里叶级数分解中的幅度。</st>
- en: <st c="28481">How to reconstruct a periodic function from its Fourier</st> <st
    c="28538">series amplitudes.</st>
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="28481">如何从傅里叶级数的幅度重构周期函数。</st>
- en: <st c="28556">Even relatively complex functions can be represented with a simple
    Fourier series consisting of just a</st> <st c="28660">few terms.</st>
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="28556">即使是相对复杂的函数，也可以通过一个简单的傅里叶级数来表示，该级数仅包含</st> <st c="28660">少数几项。</st>
- en: <st c="28670">Having learned about Fourier series and decomposing periodic functions
    in terms of sine and cosine waves, in the next section, we’ll extend this concept
    to using sine and cosine waves to decompose any function by learning about</st>
    <st c="28899">Fourier transforms.</st>
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="28670">学习了傅里叶级数并将周期函数分解为正弦和余弦波后，在下一节中，我们将通过学习</st> <st c="28899">傅里叶变换</st>，将这一概念扩展到使用正弦和余弦波来分解任何函数。
- en: <st c="28918">Fourier transforms</st>
  id: totrans-167
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: <st c="28918">傅里叶变换</st>
- en: <st c="28937">In the</st> <st c="28945">previous section, we learned about Fourier
    series, and how they allow us to decompose, or equivalently build up, periodic
    functions in terms of simple building blocks – sine and</st> <st c="29123">cosine
    waves.</st>
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="28937">在</st> <st c="28945">上一节中，我们学习了傅里叶级数，以及它们如何帮助我们将周期函数分解，或者说构建成由简单的构建块——正弦和</st>
    <st c="29123">余弦波组成。</st>
