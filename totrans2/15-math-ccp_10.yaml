  zh: <st c="9002">在这一节中，我们学到了</st> <st c="9031">以下内容：</st>
- en: <st c="9045">Decomposing a function means breaking it down into several component
    functions that are easier to</st> <st c="9144">work with</st>
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="9045">分解一个函数意味着将其拆解成多个更易处理的分量函数</st> <st c="9144">，以便更好地操作</st>
- en: <st c="9153">When we decompose a function, we write it as a sum of component
    functions multiplied by</st> <st c="9242">a coefficient</st>
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="9153">当我们分解一个函数时，我们将其写成多个分量函数的和，每个分量函数乘以</st> <st c="9242">一个系数</st>
- en: <st c="9255">We choose the component functions because they have convenient
    properties or behavior, such as when we apply a particular transformation</st>
    <st c="9393">to them</st>
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="9255">我们选择分量函数是因为它们具有方便的性质或行为，比如当我们对它们应用某种特定的变换时</st> <st c="9393">它们的表现</st>
- en: <st c="9400">Having introduced the basic concept of function decomposition,
    in the next section, we will move beyond the simple examples we used in this section
    and show how to decompose using a set of standardized components that have</st>
    <st c="9624">pre-specified properties.</st>
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="9400">在介绍了函数分解的基本概念之后，在下一节中，我们将超越这一节中使用的简单示例，展示如何使用一组具有</st> <st c="9624">预定属性的标准化组件来进行分解。</st>
