- en: <st c="2">Function Decomposition</st>
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: <st c="2">函数分解</st>
- en: <st c="24">The title of this chapter may seem a little odd.</st> <st c="74">Why
    would we want to decompose a function?</st> <st c="117">The word “decompose” is
    a bit formal.</st> <st c="155">What we mean is that we’re going to break down
    a function into smaller, easier-to-understand bits.</st> <st c="254">This is very
    similar to how we decomposed matrices in</st> [*<st c="308">Chapter 3</st>*](B19496_03.xhtml#_idTextAnchor141)<st
    c="317">, using eigendecomposition and the</st> **<st c="352">singular value decomposition</st>**
    <st c="380">(</st>**<st c="382">SVD</st>**<st c="385">).</st> <st c="389">The
    difference is that now, our mathematical object is a function, not a matrix.</st>
    <st c="470">Function decomposition allows us to see how functions are made, and
    to see where their properties and characteristics come from.</st> <st c="599">Function
    decomposition also allows us to do the reverse – that is, build up or compose
    a function from simple building blocks – and in doing so construct a function
    with properties and characteristics that are useful to us.</st> <st c="823">This
    is a beneficial skill to have as a data scientist, where we often want to construct
    a function with specific characteristics as part of a predictive model.</st> <st
    c="984">To learn the skill of decomposing functions, we will cover the</st> <st
    c="1047">following topics:</st>
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="24">本章的标题可能看起来有些奇怪。</st> <st c="74">我们为什么要分解一个函数呢？</st> <st c="117">“分解”这个词有点正式。</st>
    <st c="155">我们的意思是，我们将把一个函数分解成更小、更容易理解的部分。</st> <st c="254">这与我们在</st> [*<st c="308">第3章</st>*](B19496_03.xhtml#_idTextAnchor141)<st
    c="317">中使用特征分解和</st> **<st c="352">奇异值分解</st>** <st c="380">(</st>**<st c="382">SVD</st>**<st
    c="385">) 分解矩阵的方式非常相似。</st> <st c="389">不同之处在于，现在我们的数学对象是函数，而不是矩阵。</st> <st c="470">函数分解使我们能够看到函数是如何构成的，以及它们的属性和特性是如何产生的。</st>
    <st c="599">函数分解还允许我们做反向操作——也就是从简单的基块构建或合成一个函数——通过这种方式构建一个具有我们需要的属性和特性的函数。</st>
    <st c="823">这对于数据科学家来说是一项有益的技能，因为我们通常希望在预测模型中构建具有特定特性的函数。</st> <st c="984">为了学习分解函数的技能，我们将涵盖以下主题：</st>
- en: '*<st c="1064">Why do we want to decompose a function?</st>*<st c="1104">: In
    this section, we’ll learn what function decomposition is and what benefits it</st>
    <st c="1188">gives us.</st>'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="1064">我们为什么要分解一个函数？</st>*<st c="1104">：在本节中，我们将了解什么是函数分解以及它给我们带来的好处。</st>
    <st c="1188">好处。</st>'
- en: '*<st c="1197">Expanding a function in terms of basis functions</st>*<st c="1246">:
    Here, we’ll learn how to calculate the decomposition of a function in terms of
    simple building block</st> <st c="1350">basis functions.</st>'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="1197">用基函数展开一个函数</st>*<st c="1246">：在这里，我们将学习如何计算一个函数在简单基块基函数方面的分解。</st>
    <st c="1350">基函数。</st>'
- en: '*<st c="1366">Fourier series</st>*<st c="1381">: In this section, we’ll learn
    about the most used basis functions, sine and cosine waves, and use them to decompose</st>
    <st c="1499">periodic functions.</st>'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="1366">傅里叶级数</st>*<st c="1381">：在本节中，我们将学习最常用的基函数——正弦和余弦波，并用它们来分解</st>
    <st c="1499">周期函数。</st>'
- en: '*<st c="1518">Fourier transforms</st>*<st c="1537">: Here, we’ll generalize
    a Fourier series and use sine and cosine waves to decompose</st> <st c="1623">any
    function.</st>'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="1518">傅里叶变换</st>*<st c="1537">：在这里，我们将推广傅里叶级数，使用正弦和余弦波来分解</st> <st
    c="1623">任何函数。</st>'
- en: '*<st c="1636">Discrete Fourier transforms</st>*<st c="1664">: Finally, we’ll
    use the ideas behind Fourier series and Fourier transforms and use sine and cosine
    waves to decompose a regularly spaced series of</st> <st c="1813">data points.</st>'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="1636">离散傅里叶变换</st>*<st c="1664">：最后，我们将使用傅里叶级数和傅里叶变换的思想，并使用正弦和余弦波来分解一组规则间隔的数据点。</st>
    <st c="1813">数据点。</st>'
