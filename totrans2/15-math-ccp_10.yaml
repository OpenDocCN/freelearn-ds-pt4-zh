- en: <st c="6704">The</st> <st c="6708">left-hand plot in</st> <st c="6727">Figure
    9</st><st c="6735">.1 shows the daily sales level (number of units sold) of a
    supermarket product over 3 years.</st> <st c="6828">We can think of this time
    series data as a one-dimensional function.</st> <st c="6897">It has a value for
    each value of the timepoint</st> <st c="6944">variable,</st> ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML"
