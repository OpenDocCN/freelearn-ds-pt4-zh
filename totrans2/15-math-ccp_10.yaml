    three sine waves.</st> <st c="27601">This highlights how useful Fourier series
    are.</st> <st c="27648">We can understand what looks like quite complex functions
    very easily by breaking them down into their constituent sine and cosine waves.</st>
    <st c="27786">It also highlights that the more non-zero Fourier coefficients we
    have, the more complex the variation in the function, and the higher the index,</st>
