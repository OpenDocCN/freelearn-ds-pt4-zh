    <st c="40962">Where are the data aspects of all of this?</st> <st c="41005">Fourier
    series and Fourier transforms are about decomposing functions, not data.</st>
    <st c="41086">Yes, it is useful to be able to decompose and reconstruct a function,
    but what happens if we don’t have the exact mathematical equation of our function
    and only have data points taken from the function?</st> <st c="41289">Is there
    a Fourier-like decomposition that works with data, not mathematical expressions?</st>
    <st c="41379">This is where the DFT</st> <st c="41401">comes in.</st>
