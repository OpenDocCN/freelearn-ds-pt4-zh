- en: <st c="20181">Fourier series</st> <st c="20196">were developed by the French
    mathematician and scientist Joseph Fourier.</st> <st c="20270">Fourier wanted
    to understand how heat diffuses through materials and doing so required solving
    what is known as the</st> **<st c="20386">Heat equation</st>**<st c="20399">.
    Fourier discovered that solving the Heat equation was made easier if he expressed
    solutions as a sum of sine</st> <st c="20509">and cosine waves.</st> <st c="20528">In
    other words, Fourier decomposed the solution to make solving the equation easier.</st>
    <st c="20613">You will not be surprised to hear, given what we learned in the
    previous section, that sine and cosine waves are eigenfunctions of one of the
    operators in the</st> <st c="20772">Heat equation.</st>
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="20181">傅里叶级数</st> <st c="20196">是由法国数学家和科学家约瑟夫·傅里叶（Joseph Fourier）开发的。</st>
    <st c="20270">傅里叶希望理解热量是如何通过材料扩散的，做到这一点需要解决被称为</st> **<st c="20386">热方程</st>**<st
    c="20399">的问题。傅里叶发现，如果将热方程的解表示为正弦波和余弦波的和，解决问题会变得更容易。</st> <st c="20509">换句话说，傅里叶通过分解解法来简化方程的求解。</st>
    <st c="20528">你不会感到惊讶，正如我们在前一节中学到的那样，正弦波和余弦波是热方程中某个算子的特征函数。</st>
- en: <st c="20786">Since Fourier’s original work, using sine and cosine waves to
    decompose functions has been a standard tool in the toolkit of mathematicians
    and scientists.</st> <st c="20943">As data scientists, we shall learn about their
    usefulness</st> <st c="21001">as well.</st>
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="20786">自傅里叶的原创工作以来，使用正弦波和余弦波来分解函数已经成为数学家和科学家工具箱中的标准工具。</st> <st c="20943">作为数据科学家，我们也将学习它们的有用性。</st>
