  prefs: []
  type: TYPE_NORMAL
  zh: <st c="6704">左图在</st> <st c="6708">图9.1</st><st c="6727">显示了一个超市产品在3年中的日销售水平（销售单位数）。</st>
    <st c="6828">我们可以将这个时间序列数据视为一个一维函数。</st> <st c="6897">它在每个时间点上都有一个值</st> <st c="6944">变量，</st>
    ![<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:mi>t</mml:mi></mml:math>](img/2020.png)<st
    c="6954"><st c="6955">。</st></st>
- en: <st c="6956">The sales time series clearly shows a yearly seasonal pattern.</st>
    <st c="7020">This is not unusual for supermarket products.</st> <st c="7066">The
    size of the seasonal variation is large, with around a 400-unit change from low
    season to high season.</st> <st c="7173">Unfortunately, the seasonal variation,
    which we can’t control, is hiding the variation in sales due to price changes,
    which we can control.</st> <st c="7313">The effect of price changes on sales is
    what we’d like to understand.</st> <st c="7383">The daily sales level, with the
    effect of the seasonality removed, is shown in the right-hand plot of</st> <st
    c="7485">Figure 9</st><st c="7493">.1\.</st> <st c="7497">Having removed the seasonality,
    the right-hand plot clearly shows the effect of the price changes that</st> <st
    c="7600">have occurre</st><st c="7612">d:</st>
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="6956">销售时间序列清晰地显示出一个年度季节性模式。</st> <st c="7020">这对于超市产品来说并不罕见。</st> <st
    c="7066">季节性变化的幅度较大，从淡季到旺季的变化大约为400个单位。</st> <st c="7173">不幸的是，我们无法控制的季节性变化掩盖了我们可以控制的价格变化对销售的影响。</st>
    <st c="7313">我们希望了解的是价格变化对销售的影响。</st> <st c="7383">去除季节性影响后的日销售水平如右图所示：</st> <st
