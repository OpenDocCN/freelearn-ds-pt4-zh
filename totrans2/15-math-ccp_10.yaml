- en: <st c="2235">Why do we want to decompose a function?</st>
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: <st c="2235">我们为什么要分解一个函数？</st>
- en: <st c="2275">Decomposing a</st> <st c="2290">function means breaking it down
    into its component parts.</st> <st c="2348">The reason for doing so is the same
    as why we wanted to decompose a matrix in</st> [*<st c="2426">Chapter 3</st>*](B19496_03.xhtml#_idTextAnchor141)
    <st c="2435">using the eigendecomposition or using the SVD – to break it down
    into simpler parts.</st> <st c="2521">By simpler, we mean breaking a function
    down into a sum of functions that are easier to understand, have nicer properties,
    and behave in ways we understand when we</st> <st c="2685">transform them.</st>
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="2275">分解一个</st> <st c="2290">函数意味着将其分解为其组成部分。</st> <st c="2348">这样做的原因与我们在</st>
    [*<st c="2426">第3章</st>*](B19496_03.xhtml#_idTextAnchor141) <st c="2435">中分解矩阵或使用特征分解或奇异值分解的原因相同——将其分解为更简单的部分。</st>
    <st c="2521">通过更简单，我们指的是将一个函数分解为易于理解、具有良好性质且在我们进行转换时行为可预测的函数的和。</st>
